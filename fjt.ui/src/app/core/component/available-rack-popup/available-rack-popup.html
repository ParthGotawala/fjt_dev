<md-dialog aria-label="Available Rack Popup" draggable  class="cm-component-detail cm-custom-label-common" flex="80">
  <md-toolbar ng-class="vm.themeClass">
    <div class="md-toolbar-tools">
      <h2>{{vm.LabelConstant.RACK_MST.AvailableRack}}</h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding" layout="column">
    <md-content class="md-padding">
      <div class="padding-top-5">
        <available-rack-header-details header-details="vm.rackObj"></available-rack-header-details>
      </div>
      <div flex layout="column">
        <available-rack-grid wo-op-id="vm.rackObj.woOPID" operation-name="vm.opname"></available-rack-grid>
      </div>
      
    </md-content>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>

</md-dialog>
