<md-dialog aria-label="Empty Rack Popup" draggable cg-busy="{promise:vm.cgBusyLoading}" class="cm-component-detail cm-custom-label-common" flex="80">
 
    <md-toolbar ng-class="vm.themeClass">
      <div class="md-toolbar-tools">
        <h2>{{vm.LabelConstant.RACK_MST.EmptyRack}}</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="md-padding">
        <div layout="column" flex class="margin-vertical-5">
          <div class="content-card padding-10" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
              <ui-grid-extention layout="column" flex load-data="vm.loadData"
                                 grid-id="vm.gridConfig.gridEmptyRack"
                                 grid-option="vm.gridOptions"
                                 header="vm.sourceHeader"
                                 grid-data="vm.sourceData"
                                 total-data-count="vm.totalSourceDataCount"
                                 reset-grid="vm.resetSourceGrid"
                                 selectted-rows="vm.selectedRowsList"
                                 paging-info="vm.pagingInfo"
                                 current-item="vm.currentdata"
                                 scroll-class="vm.setScrollClass"
                                 get-data-down="vm.getDataDown"
                                 empty-state="vm.emptyState">
            </md-card>
          </div>
          <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="start center" layout-wrap ng-if="vm.isNoDataFound">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            <p flex="100">
              {{vm.EmptyMesssage.REFRESHMSG}}
            </p>
            <p flex="100">
              <md-button class="md-fab md-mini" aria-label="Refresh Empty Rack" ng-click="vm.loadData()">
                <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                <md-tooltip>Refresh Empty Rack</md-tooltip>
              </md-button>

            </p>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  
</md-dialog>
