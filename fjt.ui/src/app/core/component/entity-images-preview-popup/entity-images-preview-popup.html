<md-dialog aria-label="Part Images Preview" class="cm-custom-label-common cm-entity-doc-preview height-90p cm-width-90p cm-component-img-popup" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Preview</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerData"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding cm-component-img max-height-fit-content component-form" layout="column">
    <md-content class="padding-10 form-section cm-entity-pdf-view" >
      <div ng-if="vm.popupParamData && vm.popupParamData.documentList && vm.popupParamData.documentList.length" class="cm-height-width-100">
        <entity-images-preview document-list="vm.popupParamData.documentList"
                               selected-doc-index="vm.popupParamData.selectedDocIndex"
                               header-data="vm.headerData">
        </entity-images-preview>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
