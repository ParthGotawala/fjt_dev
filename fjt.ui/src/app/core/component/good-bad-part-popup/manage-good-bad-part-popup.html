<md-dialog aria-label="Add Good-Bad Parts" class="rfq_errorcode_popup_width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.GoodBadPartsForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Select Good Parts: {{vm.badPart}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding custom-scroll">
                <div layout="row" flex="100" class="workorderblog">
                    <div class="md-list-item-text" flex="100" layout-wrap>
                        <div class="blogsection">
                            <h3 class="md-primary-fg woTitleClass">
                                Good Parts
                            </h3>
                        </div>
                    </div>
                </div>
                <div flex="100" layout="row" layout-wrap ng-if="vm.isNoDataFound == false">
                    <div flex="33" ng-repeat="goodPart in vm.goodPartsList" md-truncate>
                        <md-tooltip>{{goodPart.goodBadPart}}</md-tooltip>
                            <md-checkbox ng-model="goodPart.isChecked" name="goodPart.goodBadPart">
                            </md-checkbox>
                            {{goodPart.goodBadPart}}
                    </div>
                </div>

                <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
                    <div class="emty-icon" flex="100">
                        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                    </div>
                    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
                </div>

            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.save()" ng-disabled="vm.isAnySelected()" aria-label="Ok">Ok</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
