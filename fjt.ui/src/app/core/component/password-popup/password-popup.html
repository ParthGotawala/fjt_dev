<md-dialog aria-label="Add password" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.passwordProtectedForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Confirm Password</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
      <md-content class="padding-10">
        <div layout="row" layout-wrap class="cm-custom-label-common" flex="100">
          <div layout="row" flex="100" class="input-wrapper">
            <p class="label-container">Password<span>&nbsp;*</span></p>
            <md-input-container class="md-block">
              <input type="password" name="password" ng-model="vm.password"
                     placeholder="Password" required ng-maxlength="255" my-enter="vm.save()" md-autofocus>
              <div ng-messages="vm.passwordProtectedForm.password.$error"
                   role="alert">
                <div ng-message="required">
                  <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                </div>
                <div ng-message="maxlength">
                    <span>{{vm.getMaxLengthValidation(255,vm.passwordProtectedForm.password.$viewValue.length)}}</span>
                </div>
              </div>
            </md-input-container>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" aria-label="Submit" ng-click="vm.save()" ng-disabled="vm.isSaveBtnClick"
                 ng-class="{'md-formdirty': vm.checkFormDirty(vm.passwordProtectedForm,null)}">Ok</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
