<md-dialog aria-label="SalesEntrychange" class="operation-pop-main assembly-history-popup cm-salesorder" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="forms">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{vm.popupTitle}}</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.close()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="md-padding custom-scroll">
        <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
          <md-card layout="column" flex layout-align="space-between stretch">
            <ui-grid-extention load-data="vm.loadData"
                               grid-id="vm.gridConfig.gridPurchaseOrderLog"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               selectted-rows="vm.selectedRowsList"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               empty-state="vm.emptyState"
                               delete-multiple-data="vm.deleteMultipleData">
          </md-card>
        </div>
        <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
          <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
          </div>
          <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
          <md-button class="md-fab md-mini" aria-label="Refresh {{vm.popupTitle}}" ng-click="vm.loadData()">
            <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip>Refresh {{vm.popupTitle}}</md-tooltip>
          </md-button>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.close()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
