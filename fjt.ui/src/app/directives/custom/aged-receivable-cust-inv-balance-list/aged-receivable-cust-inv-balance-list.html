<div flex="100" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div layout="row" flex="nogrow">
    <div flex="80">
      <div flex class="container-box">
        <div layout="row" flex="100" layout-md="column" layout-sm="column">
          <div class="input-wrapper" layout="row" flex="100" layout-align="start center">
            <div layout layout-align="start center" flex>
              <div class="pr-10">
                Aged Receivable As of
              </div>
              <div>
                <md-input-container class="datepicker" flex="100">
                  <input type="text"
                         class="float-left"
                         name="agedReceivablesAsOfDate"
                         ui-mask="{{$root.uimaskFormat.date.mask}}"
                         ui-mask-placeholder="{{$root.uimaskFormat.date.placeholder}}"
                         datetime-picker="{{$root.dateDisplayFormat}}"
                         enable-time="false"
                         ng-model="vm.agedReceivablesAsOfDate"
                         datepicker-options="vm.agedReceivablesAsOfDateOptions"
                         ui-options="{clearOnBlur  : true}"
                         model-view-value="true"
                         is-open="vm.agedReceivablesAsOfDateOptions.agedReceivablesAsOfDateOpenFlag"
                         custom-auto-focus="true" />
                  <md-icon md-font-icon="icon-calendar calender-icon"
                           ng-click="vm.agedReceivablesAsOfDateOptions.agedReceivablesAsOfDateOpenFlag = !vm.agedReceivablesAsOfDateOptions.agedReceivablesAsOfDateOpenFlag">
                  </md-icon>
                  <div ng-messages="vm.custCurrBalanceAndPastDueForm.agedReceivablesAsOfDate.$error" role="alert">
                    <div ng-message="valid || datetime">
                      <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                    </div>
                    <div ng-message="required">
                      <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                    </div>
                  </div>
                </md-input-container>
              </div>
            </div>
            <div layout flex>
              <div>
                <md-input-container class="datepicker" flex="100">
                  <md-checkbox ng-model="vm.filter.isIncludeZeroValueInvoices" layout="row" layout-align="start center" flex="100" class="mv-0-imp">
                    <span>Include Zero Value Invoices</span>
                  </md-checkbox>
                </md-input-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div flex="20" layout="row" layout-align="end end">
      <md-button class="md-primary md-raised md-ink-ripple mv-0 mr-0" ng-click="vm.loadData()">
        Apply Filters
      </md-button>
      <md-button class="md-primary md-raised md-ink-ripple mv-0 mr-0" ng-click="vm.resetAllFilters()">
        Clear Filters
      </md-button>
    </div>
  </div>
  <div flex layout="column" class="mt-10">
    <div flex layout="row" ng-show="!vm.isNoDataFound">
      <md-card layout="column" class="margin-0 custom-header grid" flex layout-align="space-between stretch">
        <ui-grid-extention layout="column" flex="100"
                           load-data="vm.loadData"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           empty-state="vm.emptyState"
                           delete-multiple-data="vm.deleteMultipleData"
                           grid-id="vm.gridConfig.gridAgedReceivableCustInvBalance">
      </md-card>
    </div>
    <div class="empty-state text-center full-height packing-slip-empty-state" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
      <div class="emty-icon" flex="15">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh Packing Slip" ng-click="vm.loadData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
