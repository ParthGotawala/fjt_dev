<div cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-section-main" layout="column" flex>
    <div class="cm-section-header" ng-if="vm.ComponentAlternatePartTypeDetail.AlternatePart === vm.ComponentAlternatePartType">
      <h2>Recommended Alternate</h2>
    </div>
    <div layout="column" flex="100" class="cm-alias-alternate-grp">
      <div layout="column" class="pl-5 pb-5 pt-5">
        <div layout="row" layout-align="start center">
          <table cellspacing="0" cellpadding="0" class="cm-table-input-main middle-align-table">
            <tbody>
              <tr>
                <th>
                  <p class="label-container padding-top-3">
                    {{vm.aliasName}}
                  </p>
                </th>
                <td>
                  <md-input-container flex="100" ng-if="vm.autoCompleteAlternetAlias" class="autocompletecustom margin-bottom-0 w-300">
                    <custom-auto-complete-search on-search-fn="vm.autoCompleteAlternetAlias.onSearchFn"
                                                 column-name="vm.autoCompleteAlternetAlias.columnName"
                                                 key-column-name="vm.autoCompleteAlternetAlias.keyColumnName"
                                                 controller-name="vm.autoCompleteAlternetAlias.controllerName"
                                                 view-template-url="vm.autoCompleteAlternetAlias.viewTemplateURL"
                                                 input-name="vm.autoCompleteAlternetAlias.inputName"
                                                 placeholder-name="vm.autoCompleteAlternetAlias.placeholderName"
                                                 key-column-id="vm.autoCompleteAlternetAlias.keyColumnId"
                                                 is-required="vm.autoCompleteAlternetAlias.isRequired"
                                                 is-addnew="vm.autoCompleteAlternetAlias.isAddnew"
                                                 callback-fn="vm.autoCompleteAlternetAlias.callbackFn"
                                                 add-data="vm.autoCompleteAlternetAlias.addData"
                                                 on-select-callback-fn="vm.autoCompleteAlternetAlias.onSelectCallbackFn"
                                                 is-disabled="vm.isReadOnly || !vm.cid || vm.cid == null || vm.wizardStep1ComponentInfo.$dirty || vm.IsSupplier==true || vm.component.isCPN">
                    </custom-auto-complete-search>
                </td>
                <th>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <md-card layout="column" flex layout-align="space-between stretch" class="grid-with-header" ng-if="!vm.APNotFound">
        <ui-grid-extention ng-class="{'recommended-alt-list': vm.isAlternatePartList }" load-data="vm.loadDataAP"
                           grid-option="vm.gridOptionsAP" layout="column" flex
                           header="vm.sourceHeaderAP"
                           grid-data="vm.sourceDataAP"
                           total-data-count="vm.totalSourceDataCountAP"
                           reset-grid="vm.resetSourceGridAP"
                           selectted-rows="vm.selectedRowsListAP"
                           paging-info="vm.pagingInfoAP"
                           current-item="vm.currentdataAP"
                           get-data-down="vm.getDataDownAP"
                           empty-state="vm.emptyStateAP"
                           delete-multiple-data="vm.deleteMultipleDataAP">
        </ui-grid-extention>
      </md-card>
      <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.APNotFound">
        <div class="emty-icon" flex="100">
          <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        <p flex="100">
          <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDataAP()">
            <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip md-direction="top">Refresh</md-tooltip>
          </md-button>
        </p>
      </div>
    </div>
  </div>
  <div class="cm-section-main mt-5" ng-if="vm.ComponentAlternatePartTypeDetail.AlternatePart === vm.ComponentAlternatePartType">
    <div class="cm-section-header">
      <h2>Possible Alternate</h2>
    </div>
    <div class="cm-section-inner" ng-if="!vm.PALNotFound">
      <ui-grid-extention class="recommended-alt-list" load-data="vm.loadDataPAL"
                         grid-option="vm.gridOptionsPAL"
                         header="vm.sourceHeaderPAL"
                         grid-data="vm.sourceDataPAL"
                         total-data-count="vm.totalSourceDataCountPAL"
                         reset-grid="vm.resetSourceGridPAL"
                         selectted-rows="vm.selectedRowsListPAL"
                         paging-info="vm.pagingInfoPAL"
                         current-item="vm.currentdataPAL"
                         get-data-down="vm.getDataDownPAL"
                         empty-state="vm.emptyStatePAL"
                         delete-multiple-data="vm.deleteMultipleDataPAL">
      </ui-grid-extention>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.PALNotFound">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.PossibleAlternatePartEmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.PossibleAlternatePartEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDataPAL()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
