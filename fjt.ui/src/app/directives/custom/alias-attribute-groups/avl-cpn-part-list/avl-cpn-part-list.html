<div layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-packing-alias-tab" layout="column">
    <div class="cm-section-inner pt-5 pl-5">
      <div layout="row">
        <div layout="row" layout-align="start center">
          <md-button class="md-primary md-raised md-ink-ripple"
                     ng-click="vm.goToAVListTab()">
            {{vm.LabelConstant.MFG.CPN}} List
          </md-button>
        </div>
      </div>
    </div>
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.cpnNotFound" class="grid-with-header">
      <ui-grid-extention class="cm-alternate-groups-grids" load-data="vm.loadDataCPN"
                         grid-option="vm.gridOptionsCPN" layout="column" flex
                         header="vm.sourceHeaderCPN"
                         grid-data="vm.sourceDataCPN"
                         total-data-count="vm.totalCPNSourceDataCount"
                         reset-grid="vm.resetSourceGridCPN"
                         selectted-rows="vm.selectedCPNList"
                         paging-info="vm.pagingInfoCPN"
                         current-item="vm.currentdataCPN"
                         get-data-down="vm.getCPNDataDown"
                         empty-state="vm.cpnEmptyState">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.cpnNotFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.CPNEmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.CPNEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDataCPN()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
