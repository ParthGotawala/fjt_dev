<div  layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-packing-alias-tab padding-10" layout="column">
    <div class="cm-section-inner pt-5 pl-5">
      <div layout="row">
        <div layout="row" layout-align="start center">
          <table cellspacing="0" cellpadding="0" class="cm-table-input-main middle-align-table">
            <tbody>
              <tr>
                <th>
                  <p class="label-container padding-top-3">
                    Drive Tool
                  </p>
                </th>
                <td>
                  <md-input-container flex="100" ng-if="vm.autoCompleteDriveToolAlias" class="autocompletecustom margin-bottom-0 w-300">
                    <custom-auto-complete-search on-search-fn="vm.autoCompleteDriveToolAlias.onSearchFn"
                                                 column-name="vm.autoCompleteDriveToolAlias.columnName"
                                                 key-column-name="vm.autoCompleteDriveToolAlias.keyColumnName"
                                                 controller-name="vm.autoCompleteDriveToolAlias.controllerName"
                                                 view-template-url="vm.autoCompleteDriveToolAlias.viewTemplateURL"
                                                 input-name="vm.autoCompleteDriveToolAlias.inputName"
                                                 placeholder-name="vm.autoCompleteDriveToolAlias.placeholderName"
                                                 key-column-id="vm.autoCompleteDriveToolAlias.keyColumnId"
                                                 is-required="vm.autoCompleteDriveToolAlias.isRequired"
                                                 is-addnew="vm.autoCompleteDriveToolAlias.isAddnew"
                                                 callback-fn="vm.autoCompleteDriveToolAlias.callbackFn"
                                                 add-data="vm.autoCompleteDriveToolAlias.addData"
                                                 on-select-callback-fn="vm.autoCompleteDriveToolAlias.onSelectCallbackFn"
                                                 is-disabled="vm.isReadOnly || !vm.cid || vm.cid == null || vm.IsSupplier==true || vm.wizardStep1ComponentInfo.$dirty || !vm.partDetail.driverToolRequired || vm.partDetail.isCPN">
                    </custom-auto-complete-search>
                  </md-input-container>
                </td>
                <th>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.DriveToolsNotFound" class="grid-with-header margin-0">
      <ui-grid-extention class="cm-alternate-groups-grids" layout="column" flex load-data="vm.loadDriveToolsData"
                         grid-option="vm.driveToolsGridOptions"
                         header="vm.driveToolsSourceHeader"
                         grid-data="vm.driveToolsSourceData"
                         total-data-count="vm.driveToolsTotalSourceDataCount"
                         reset-grid="vm.resetDriveToolsSourceGrid"
                         selectted-rows="vm.driveToolsSelectedRowsList"
                         paging-info="vm.driveToolsPagingInfo"
                         current-item="vm.driveToolsCurrentdata"
                         get-data-down="vm.driveToolsGetDataDown"
                         empty-state="vm.driveToolsEmptyState"
                         delete-multiple-data="vm.driveToolsDeleteMultipleData">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.DriveToolsNotFound">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.DriveToolsEmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.DriveToolsEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDriveToolsData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
