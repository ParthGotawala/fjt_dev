<div  layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div layout="column" class="cm-packing-alias-tab padding-10">
    <div class="cm-section-inner pt-5 pl-5">
      <div layout="row">
        <div layout="row" layout-align="start center">
          <table cellspacing="0" cellpadding="0" class="cm-table-input-main middle-align-table">
            <tbody>
              <tr>
                <th>
                  <p class="label-container padding-top-3">
                    Functional Testing Equipment
                  </p>
                </th>
                <td>
                  <md-input-container flex="100" ng-if="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias" class="autocompletecustom margin-bottom-0 w-300">
                    <custom-auto-complete-search on-search-fn="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.onSearchFn"
                                                 column-name="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.columnName"
                                                 key-column-name="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.keyColumnName"
                                                 controller-name="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.controllerName"
                                                 view-template-url="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.viewTemplateURL"
                                                 input-name="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.inputName"
                                                 placeholder-name="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.placeholderName"
                                                 key-column-id="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.keyColumnId"
                                                 is-required="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.isRequired"
                                                 is-addnew="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.isAddnew"
                                                 callback-fn="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.callbackFn"
                                                 add-data="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.addData"
                                                 on-select-callback-fn="vm.autoCompleteRequireFunctionalTestingEquipmentsAlias.onSelectCallbackFn"
                                                 is-disabled="vm.isReadOnly || !vm.cid || vm.cid == null || vm.IsSupplier==true || vm.partDetail.isCPN">
                    </custom-auto-complete-search>
                  </md-input-container>
                </td>
                <th>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.FTENotFound" class="grid-with-header margin-0">
      <ui-grid-extention load-data="vm.loadDataFTE"
                         grid-option="vm.gridOptionsFTE" layout="column" flex
                         header="vm.sourceHeaderFTE"
                         grid-data="vm.sourceDataFTE"
                         total-data-count="vm.totalSourceDataCountFTE"
                         reset-grid="vm.resetSourceGridFTE"
                         selectted-rows="vm.selectedRowsListFTE"
                         paging-info="vm.pagingInfoFTE"
                         current-item="vm.currentdataFTE"
                         get-data-down="vm.getDataDownFTE"
                         empty-state="vm.emptyStateFTE"
                         delete-multiple-data="vm.deleteMultipleDataFTE">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.FTENotFound">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.FunctionalTestingEquipmentEmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.FunctionalTestingEquipmentEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDataFTE()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
