<div  layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-section-inner pt-5 pl-5">
    <div layout="row">
      <div layout="row" layout-align="start center">
        <table cellspacing="0" cellpadding="0" class="cm-table-input-main middle-align-table">
          <tbody>
            <tr>
              <th>
                <p class="label-container padding-top-3">
                  Packaging Alias Part
                </p>
              </th>
              <td>
                <md-input-container flex="100" ng-if="vm.autoCompletePackagingAlias" class="autocompletecustom margin-bottom-0 w-300">
                  <custom-auto-complete-search on-search-fn="vm.autoCompletePackagingAlias.onSearchFn"
                                               column-name="vm.autoCompletePackagingAlias.columnName"
                                               key-column-name="vm.autoCompletePackagingAlias.keyColumnName"
                                               controller-name="vm.autoCompletePackagingAlias.controllerName"
                                               view-template-url="vm.autoCompletePackagingAlias.viewTemplateURL"
                                               input-name="vm.autoCompletePackagingAlias.inputName"
                                               placeholder-name="vm.autoCompletePackagingAlias.placeholderName"
                                               key-column-id="vm.autoCompletePackagingAlias.keyColumnId"
                                               is-required="vm.autoCompletePackagingAlias.isRequired"
                                               is-addnew="vm.autoCompletePackagingAlias.isAddnew"
                                               add-data="vm.autoCompletePackagingAlias.addData"
                                               callback-fn="vm.autoCompletePackagingAlias.callbackFn"
                                               on-select-callback-fn="vm.autoCompletePackagingAlias.onSelectCallbackFn"
                                               is-disabled="vm.isReadOnly || vm.IsSupplier==true || (vm.partDetail.category == vm.PartCategory.SubAssembly)|| vm.partDetail.isCPN">
                  </custom-auto-complete-search>
                </md-input-container>
              </td>
              <th>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
      <div layout="column" layout-align="end center" class="margin-left-auto-imp">
        <md-button ng-disabled="vm.isReadOnly || (!vm.addAliasPart) || vm.IsSupplier==true || (vm.partDetail.category == vm.PartCategory.SubAssembly) ||  vm.partDetail.isCPN"
                   class="md-primary cm-feture-btn-color md-raised mb-0" aria-label="Add Alias Part"
                   ng-click="vm.addPackagingAliasPart($event)">
          {{vm.addPackagingAliasPartLabel}}
        </md-button>
        <span class="font-weight-600 font-size-10" ng-if="(!vm.addAliasPart)">
          {{vm.LabelConstant.FeatureEnableText}}
        </span>
      </div>
    </div>
  </div>
  <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.PackagingPartNotFound" class="grid-with-header">
    <ui-grid-extention class="cm-alternate-groups-grids" layout="column" flex
                       load-data="vm.loadDataPackagingPart"
                       grid-option="vm.gridOptionsPackagingPart"
                       header="vm.sourceHeaderPackagingPart"
                       grid-data="vm.sourceDataPackagingPart"
                       total-data-count="vm.totalPackagingPartSourceDataCount"
                       reset-grid="vm.resetSourceGridPackagingPart"
                       selectted-rows="vm.selectedPackagingPartList"
                       paging-info="vm.pagingInfoPackagingPart"
                       current-item="vm.currentdataPackagingPart"
                       get-data-down="vm.getPackagingPartDataDown"
                       empty-state="vm.packagingPartEmptyState">
    </ui-grid-extention>
  </md-card>
  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.PackagingPartNotFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.PackagingPartEmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.PackagingPartEmptyMesssage.MESSAGE}}</p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadDataPackagingPart()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip md-direction="top">Refresh</md-tooltip>
      </md-button>
    </p>
  </div>
</div>
