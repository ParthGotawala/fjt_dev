<div layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-section-inner pt-5 pl-5" ng-if="vm.partDetail.category !== vm.PartCategory.SubAssembly && vm.IsSupplier === false">
    <div layout="row">
      <div layout="column" layout-align="end center" class="margin-left-auto-imp">
        <md-button ng-disabled="vm.isReadOnly || vm.IsSupplier==true ||  vm.partDetail.isCPN"
                   class="md-primary md-raised mb-0" aria-label="Add Alias Part"
                   ng-click="vm.addSupplierAliasPart($event)">
          Add Supplier Alias Part
        </md-button>
      </div>
    </div>
  </div>
  <div layout="column">
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.supplierAssyNotFound" class="grid-with-header margin-0">
      <ui-grid-extention class="cm-alternate-groups-grids" layout="column" flex load-data="vm.loadSupplierAssyData"
                         grid-option="vm.supplierAssyGridOptions"
                         header="vm.supplierAssySourceHeader"
                         grid-data="vm.supplierAssySourceData"
                         total-data-count="vm.supplierAssyTotalSourceDataCount"
                         reset-grid="vm.resetsupplierAssySourceGrid"
                         paging-info="vm.supplierAssyPagingInfo"
                         current-item="vm.supplierAssyCurrentdata"
                         get-data-down="vm.supplierAssyGetDataDown"
                         empty-state="vm.supplierAssyEmptyState">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.supplierAssyNotFound">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.IsSupplier ? vm.supplierAssyEmptyMesssage.SUPPLIER_PART_IMAGEURL : vm.supplierAssyEmptyMesssage.MFR_PART_IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.supplierAssyEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadSupplierAssyData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
