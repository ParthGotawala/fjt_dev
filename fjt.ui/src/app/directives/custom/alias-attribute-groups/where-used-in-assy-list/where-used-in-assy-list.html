<div layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-packing-alias-tab">
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.SiteDetNotFound" class="grid-with-header margin-0">
      <ui-grid-extention class="cm-alternate-groups-grids" layout="column" flex load-data="vm.loadSiteData"
                         grid-option="vm.siteGridOptions"
                         header="vm.siteSourceHeader"
                         grid-data="vm.siteSourceData"
                         total-data-count="vm.siteTotalSourceDataCount"
                         reset-grid="vm.resetSiteSourceGrid"
                         selectted-rows="vm.siteSelectedRowsList"
                         paging-info="vm.sitePagingInfo"
                         current-item="vm.siteCurrentdata"
                         get-data-down="vm.siteGetDataDown"
                         empty-state="vm.siteEmptyState">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.SiteDetNotFound == true">
      <div class="emty-icon" flex="100">
        <img ng-if="(!vm.isSupplier)" ng-src="{{vm.SiteEmptyMesssage.MFR_PART_IMAGEURL}}" />
        <img ng-if="vm.isSupplier" ng-src="{{vm.SiteEmptyMesssage.SUPPLIER_PART_IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.SiteEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadSiteData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
