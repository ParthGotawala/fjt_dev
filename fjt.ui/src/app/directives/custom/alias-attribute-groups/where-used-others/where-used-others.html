<div  layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-packing-alias-tab padding-10" layout="column">
    <md-card layout="column" flex layout-align="space-between stretch" ng-show="!vm.SiteOtherDetNotFound" class="grid-with-header margin-0">
      <ui-grid-extention class="cm-alternate-groups-grids" load-data="vm.loadSiteOtherData"
                         grid-option="vm.siteOtherGridOptions" layout="column" flex
                         header="vm.siteOtherSourceHeader"
                         grid-data="vm.siteOtherSourceData"
                         total-data-count="vm.siteOtherTotalSourceDataCount"
                         reset-grid="vm.resetSiteOtherSourceGrid"
                         selectted-rows="vm.siteOtherSelectedRowsList"
                         paging-info="vm.siteOtherPagingInfo"
                         current-item="vm.siteOtherCurrentdata"
                         get-data-down="vm.siteOtherGetDataDown"
                         empty-state="vm.siteOtherEmptyState"
                         delete-multiple-data="vm.siteOtherDeleteMultipleData">
      </ui-grid-extention>
    </md-card>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.SiteOtherDetNotFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.SiteOtherEmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.SiteOtherEmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadSiteOtherData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
