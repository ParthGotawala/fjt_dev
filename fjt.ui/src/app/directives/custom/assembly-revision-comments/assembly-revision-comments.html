<div class="cm-section-main" layout="column" flex>
    <div class="cm-section-header height-auto">
        <div layout="row" flex="100" layout-align="start center">
            <div flex>
                <h2>{{vm.currentPageName}}</h2>
            </div>
            <div layout="row" layout-align="end center"
                 ng-if="!vm.isNoDataFound"
                 flex="nogrow">
                <md-button class="md-primary md-raised width-auto"
                           ng-click="vm.viewPurchaseRequirementList();"
                           ng-disabled="vm.isNoDataFound">
                    VIEW
                </md-button>
            </div>
        </div>
    </div>
    <div class="cm-section-inner" layout="column" flex>
        <div layout="row" flex>
            <md-content ng-show="!vm.isNoDataFound" layout="column" flex>
                <div layout="column" flex layout-align="space-between stretch" class="cm-purchase-inspection-req-grid-height">
                    <ui-grid-extention class="cm-purchase-inspection-req-grid cm-grid-height-auto" layout="column" flex
                                       load-data="vm.loadData"
                                       grid-option="vm.gridOptions"
                                       header="vm.sourceHeader"
                                       grid-data="vm.sourceData"
                                       total-data-count="vm.totalSourceDataCount"
                                       reset-grid="vm.resetSourceGrid"
                                       selectted-rows="vm.selectedRowsList"
                                       paging-info="vm.pagingInfo"
                                       current-item="vm.currentdata"
                                       get-data-down="vm.getDataDown"
                                       empty-state="vm.emptyState"
                                       scroll-class="vm.gridHeightClass"
                                       delete-multiple-data="vm.deleteMultipleData">
                </div>
            </md-content>
        </div>
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-show="vm.isNoDataFound == true">
            <div class="emty-icon" flex="100">
                <img class="width-100px" ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title cm-font-size-22-imp">{{vm.EmptyMesssage.MESSAGE}}</p>
            <p flex="100">
                {{vm.EmptyMesssage.ADDNEWMESSAGE}}
            </p>
            <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
            <p flex="100">
                <md-button class="md-fab md-mini" aria-label="Add Customer" ng-disabled="vm.isReadOnly" ng-if="!vm.isSupplier" ng-click="vm.AddNewComment()">
                    <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Add Comment</md-tooltip>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadData()">
                    <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Refresh</md-tooltip>
                </md-button>
            </p>
        </div>
    </div>
</div>
