<div layout="row" layout-wrap class="padding-5">
  <table width="100%" class="opration-table cm-equipment-feeder-header available-bg-main">
    <tr>
      <td>
        <h4 class="underline" ng-click="vm.goToWorkorderList();">
          {{vm.LabelConstant.Workorder.WO}}:
        </h4>
      </td>
      <td>
        <span class="value cm-text-decoration" ng-click="vm.goToWorkorderDetails();">
          {{vm.headerObj.woNumber}}
        </span>
      </td>
      <td>
        <h4>
          {{vm.LabelConstant.Workorder.Version}}:
        </h4>
      </td>
      <td >
        <span class="value">
          {{vm.headerObj.woVersion}}
        </span>
      </td>
      <td>
        <h4 class="underline" ng-click="vm.goToAssyList();">
          {{vm.LabelConstant.Assembly.PIDCode}}:
        </h4>
      </td>
      <td>
        <span class="value inline-block">
          <common-pid-code-label-link component-id="vm.headerObj.partID"
                                      label="vm.LabelConstant.Assembly.PIDCode"
                                      value="vm.headerObj.PIDCode"
                                      is-copy="true"
                                      rohs-icon="vm.headerObj.rohsIcon"
                                      is-custom-part="vm.headerObj.isCustom"
                                      rohs-status="vm.headerObj.rohsStatus"
                                      is-formated="true"
                                      is-assembly="true"></common-pid-code-label-link>
        </span>
      </td>
      <td>
        <h4 class="underline" ng-click="vm.goToAssyList();">
          {{vm.LabelConstant.Assembly.Assy}}:
        </h4>
      </td>
      <td>
        <span class="value inline-block">
          <common-pid-code-label-link component-id="vm.headerObj.partID"
                                      label="vm.LabelConstant.Assembly.MFGPN"
                                      value="vm.headerObj.mfgPN"
                                      is-copy="true"
                                      rohs-icon="vm.headerObj.rohsIcon"
                                      is-custom-part="vm.headerObj.isCustom"
                                      rohs-status="vm.headerObj.rohsStatus"
                                      is-formated="true"
                                      is-assembly="true"></common-pid-code-label-link>
        </span>
      </td>
    </tr>
    <tr>
      <td>
        <h4 class="underline" ng-click="vm.goToWorkorderStandards();">
          {{vm.LabelConstant.Standards.MenuName}}:
        </h4>
      </td>
      <td colspan="4">
        <span class="value">
          <label class="margin-2 label-box"
                 ng-style="{'background-color': standardItem.colorCode}"
                 ng-repeat="standardItem in vm.headerObj.wocerti track by $index">
            {{standardItem.className}}
          </label>
        </span>
      </td>
      
    </tr>
  </table>
</div>
