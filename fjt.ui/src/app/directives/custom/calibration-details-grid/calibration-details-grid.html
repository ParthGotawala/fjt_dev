<div class="full-height" style="position:relative;" flex="100" layout="column">
  <div class="content-card"
       ng-class="{ 'margin-top-56': !vm.eqpId }"
       layout="column" flex
       ng-show="!vm.isNoDataFound">
    <md-card layout="column" flex layout-align="space-between stretch" class="cm-opening-balance-grid">
      <div>
        <div class="" layout="row" flex layout-align="start center">
          <fieldset class="container-box margin-bottom-5 ml-10 mt-1 mb-10">
            <legend class="margin-0">Filter</legend>
            <div class="margin-0 flex-100" flex="100">
              <md-radio-group layout="row"
                              layout-align="end end" layout-wrap
                              name="filterType"
                              ng-model="vm.calibrationFilterTypeModel"
                              ng-change="vm.filterSelectionChange()">
                <md-radio-button ng-repeat="item in vm.calibrationFilterType"
                                 ng-value="{{item.id}}"
                                 class="margin-0 margin-left-5-imp padding-bottom-5 padding-right-5">
                  {{item.value}}
                </md-radio-button>
              </md-radio-group>
            </div>
          </fieldset>
        </div>
        <div class="padding-left-10 pr-10" layout="row" flex layout-align="end center">
          <md-button class="md-primary md-raised md-mini mb-5 mt-0 mr-0"
                     ng-if="vm.eqpId"
                     ng-click="vm.addEditRecord(null,$event)">
            Add Calibration Detail
          </md-button>
        </div>
      </div>
      <ui-grid-extention layout="column"
                         flex="100"
                         load-data="vm.loadData"
                         ng-class="{ 'cm-calibration-grid-equp': vm.eqpId, 'cm-calibration-grid': !vm.eqpId }"
                         grid-id="vm.gridConfig.gridCalibrationDetailsList"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState"
                         delete-multiple-data="vm.deleteMultipleData">
    </md-card>
  </div>
  <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" ng-if="vm.calibrationRequired" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    <p flex="100" ng-if="!vm.calibrationRequired" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE_NOT_REQUIRED_CALIBRATION}}</p>
    <p flex="100" ng-if="vm.calibrationRequired">
      {{vm.EmptyMesssage.ADDNEWMESSAGE}}
    </p>
    <p flex="100" ng-if="vm.calibrationRequired">
      <md-button class="md-fab md-mini" aria-label="Add Scannner" ng-click="vm.addEditRecord(null,$event)">
        <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip>Add</md-tooltip>
      </md-button>
      <md-button class="md-fab md-mini" aria-label="Refresh Scannner" ng-click="vm.loadData()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip>Refresh</md-tooltip>
      </md-button>
    </p>
  </div>
</div>
