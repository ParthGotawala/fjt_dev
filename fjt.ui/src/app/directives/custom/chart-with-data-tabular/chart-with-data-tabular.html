<div class="chart-table">
  <!-- [S] - Mention Style Here Due to use style in Print Chart with Data -->
  <style>
    .chart-table .text-center {
      text-align: center;
    }

    .chart-table table {
      background-color: transparent;
      border: 1px solid #d8d8d8;
      table-layout: fixed;
      border-collapse: collapse;
      width: 100%;
      display: table-cell;
      font-family: 'Roboto', sans-serif;
      letter-spacing: -0.1px;
      font-size: 1.3rem;
    }

      .chart-table table td {
        border-right: 1px solid rgba(0, 0, 0, 0.12);
      }

      .chart-table table thead tr td span {
        font-weight: bold !important;
      }

    .chart-table .border-bottom-gray {
      border-bottom: 1px solid rgba(0, 0, 0, 0.12) !important;
    }

    .chart-table .text-left {
      text-align: left !important;
    }

    .chart-table .text-right {
      text-align: right !important;
    }

    .chart-table .width-150 {
      width: 150px !important;
      min-width: 150px !important;
      max-width: 150px !important;
    }

    .chart-table, .padding-5, .p-5 {
      padding: 5px;
    }
  </style>
  <!-- [E] - Mention Style Here Due to use style in Print Chart with Data -->

  <table width="100%" class="text-center">
    <thead>
      <tr class="display-flex border-bottom-gray">
        <td class="text-left width-150 padding-5" ng-repeat="headerTitle in headersList">
          <span>
            {{headerTitle.displayName}}
          </span>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in tabularData track by $index" class="display-flex border-bottom-gray">
        <td ng-repeat="(key, value) in data" ng-class="" class="{{columnAligmentList[key].aligmentClass}} width-150 padding-5">
          <span>
            {{value}} {{headersList[key]}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
