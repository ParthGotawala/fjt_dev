<md-menu id="chat-menu" class="notificationmenu" md-offset="0 50" md-position-mode="target-right target">
    <md-button class="md-icon-button margin-top-3 margin-0" ng-click="openChatPopup($event);"
               aria-label="Language" md-menu-origin md-menu-align-target>
        <md-icon md-font-icon="icon icon-hangouts"></md-icon>
        <md-tooltip>Chat</md-tooltip>
        <span class="count" ng-if="count > 0">{{count}}</span>
    </md-button>
    <md-menu-content></md-menu-content>
</md-menu>
