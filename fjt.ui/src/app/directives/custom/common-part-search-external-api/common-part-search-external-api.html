<div layout="column" class="cm-part-number-images">
  <div layout="row" flex="100">
    <span ng-click="searchToDigikey()" class="cm-digikey-header">
      <img role="img" class="price-select-icons cm-digikey-icon cm-digikey-icon-part-search" ng-src="{{apiConstant.DKimage}}" />
      <md-tooltip md-direction="top">Search Digikey</md-tooltip>
    </span>
    <span ng-click="searchToFindChip()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.FindChipImage}}" />
      <md-tooltip md-direction="top">Search FindChip</md-tooltip>
    </span>
    <span ng-click="searchToArrow()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.ArrowImage}}" />
      <md-tooltip md-direction="top">Search Arrow</md-tooltip>
    </span>
    <span ng-click="searchToAvnet()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.AvnetImage}}" />
      <md-tooltip md-direction="top">Search Avnet</md-tooltip>
    </span>
    <!--</div>
  <div layout="row" flex="100">-->
    <span ng-click="searchToMouser()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.MouserImage}}" />
      <md-tooltip md-direction="top">Search Mouser</md-tooltip>
    </span>
    <span ng-click="searchToNewark()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.NewarkImage}}" />
      <md-tooltip md-direction="top">Search Newark</md-tooltip>
    </span>
    <span ng-click="searchToTTI()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.TTIImage}}" />
      <md-tooltip md-direction="top">Search TTI</md-tooltip>
    </span>
    <span ng-click="searchToHeilind()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.HeilindImage}}" />
      <md-tooltip md-direction="top">Search Heilind</md-tooltip>
    </span>
    <span ng-click="searchToOctopart()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.OctopartImage}}" />
      <md-tooltip md-direction="top">Search Octopart</md-tooltip>
    </span>
    <span ng-click="searchToGoogle()">
      <img role="img" class="price-select-icons" ng-src="{{apiConstant.GOOGLE_IMAGE}}" />
      <md-tooltip md-direction="top">Search Google</md-tooltip>
    </span>
  </div>
</div>
