<ng-form isolate-form name="common-list" flex="100">
  <div id="manufacturers-list" class="page-layout carded fullwidth breadcrumb-fixed cm-custom-label-common" flex="100" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="content-card" layout="column" flex="100">
      <div layout="row" flex="100">
        <div ng-show="!vm.isNoDataFound" flex="100" layout="column">
          <h3 class="margin-bottom-15" flex="nogrow"><b>All {{vm.moduleName}}<span ng-show="vm.RoHSTitle != vm.moduleName && vm.PartStatus!=vm.moduleName"></span></b></h3>
          <div layout="row" layout-sm="column" flex="nogrow">
            <div class="input-wrapper">
              <div layout="row">
                <p class="label-container">Search</p>
                <md-radio-group layout="row" ng-model="vm.allCommonModel.searchType" ng-change="vm.changeSearchType()">
                  <md-radio-button ng-value="vm.CustomSearchTypeForList.Contains" class="md-primary margin-top-0">Contains</md-radio-button>
                  <md-radio-button ng-value="vm.CustomSearchTypeForList.Exact" class="md-primary margin-right-10 margin-top-0">Exact</md-radio-button>
                </md-radio-group>
              </div>
            </div>
            <div layout="row" flex>
              <div layout="row" class="input-wrapper" flex>
                <!--<p class="label-container">Type here to search</p>-->
                <md-input-container md-no-float class="margin-bottom-0 md-block margin-right-10 margin-top-0" flex="100">
                  <input type="text" name="search" ng-model="vm.allCommonModel.searchText"
                         placeholder="Type here to search" maxlength="100" ng-change="vm.searchCommonData(false)" ng-model-options="{debounce: vm.debounceTime }">
                  <b>Hint: {{vm.searchAndSelectToUpdate}}</b>
                </md-input-container>
              </div>
              <div>
                <!--<md-button class="md-primary md-raised margin-0" ng-click="vm.searchCommonData(false);" aria-label="Add"
                           ng-disabled="!vm.allCommonModel.searchText">Search</md-button>-->
                <md-button class="md-primary md-raised margin-0 margin-left-5-imp" ng-click="vm.searchCommonData(true);" aria-label="Reset">Reset</md-button>
              </div>
            </div>
          </div>
          <md-card layout="column" flex layout-align="space-between stretch" class="margin-0">
            <ui-grid-extention load-data="vm.loadData" flex="100" layout="column" class="cm-allmfgs-grid-height Common-grid"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               scroll-class="vm.setScrollClass"
                               get-selected-row="vm.getSelectedRow"
                               selectted-rows="vm.selectedRowsList"
                               empty-state="vm.emptyState">
          </md-card>
        </div>
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
          <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
          </div>
          <p fl ex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-form>
