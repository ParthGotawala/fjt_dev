<div cg-busy="{promise:vm.cgBusyLoading}">
  <form name="vm.companyPreferenceTabForm" class="md-inline-form padding-0" ms-form-wizard-form novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <div class="cm-section-main margin-bottom-5">
      <div class="cm-section-inner">
        <div class="cm-rd-switch" flex="100" layout="column">
          <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
            <tbody>
              <tr>
                <th>
                  <p class="label-container">
                    Unit Of Time<span>&nbsp;*</span>
                  </p>
                </th>
                <td>
                  <md-input-container ng-if="vm.autoCompleteTurnTime" class="autocompletecustom margin-bottom-0 width-200" flex="100">
                    <custom-auto-complete datalist="vm.turnTimeList"
                                          column-name="vm.autoCompleteTurnTime.columnName"
                                          key-column-name="vm.autoCompleteTurnTime.keyColumnName"
                                          input-name="vm.autoCompleteTurnTime.inputName"
                                          placeholder-name="vm.autoCompleteTurnTime.placeholderName"
                                          key-column-id="vm.autoCompleteTurnTime.keyColumnId"
                                          is-required="vm.autoCompleteTurnTime.isRequired"
                                          is-addnew="vm.autoCompleteTurnTime.isAddnew">
                    </custom-auto-complete>
                  </md-input-container>
                </td>
                
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </form>
</div>
