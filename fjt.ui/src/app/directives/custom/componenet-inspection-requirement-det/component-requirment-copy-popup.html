<md-dialog aria-label="PurchaseInspectionDetail" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="45">
    <form name="vm.formPurchaseInspectionDetail" class="md-inline-form">
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Copy Selected {{vm.requirmentCategory.value}}</h2>
                <span flex></span>
                <!--<popup-header-label label-data="vm.headerdata"></popup-header-label>-->
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="padding-10">
            <md-content>
                <div class="cm-section-main border-0 margin-bottom-5" ng-if="true">
                    <div class="cm-section-inner">
                        <div flex="100" layout="row" layout-wrap>
                            <div class="part-mfg-detail" layout="row" layout-wrap flex="100" flex-lg="100">
                                <table cellspacing="0" cellpadding="0" class="cm-table-input-main cm-table-cell-height-auto">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <p class="h3 text-bold">
                                                    Paste to Category:
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="mv-5" flex="100" layout="row" ng-repeat="item in vm.RequirmentCategoryList">
                                                    <md-checkbox name="{{item.id}}" class="margin-0 pl-10" custom-auto-focus="{{$index == 0 ? true:false}}"
                                                                 ng-model="item.selected">{{item.value}}</md-checkbox>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.askConfirmationForSaveOption()" aria-label="Submit" ng-class="{'md-formdirty': vm.formPurchaseInspectionDetail.$dirty}">
                Copy
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
