<!-- Component price =====================================================-->
<div flex="100" layout-wrap=""
     class="buy-purchase-detail part-attribute-detail-wrapper margin-top-10 layout-wrap flex-100">
  <div class="part-attribute-header flex-100" flex="100">
    <a class="cm-text-decoration underline" ng-click="vm.goToCountryList();" tabindex="-1">Acceptable Shipping Countries</a>
    <md-progress-circular ng-disabled="vm.hlAcceptableCountries" class="md-hue-2 float-right" md-diameter="20px"></md-progress-circular>
  </div>
  <div class="padding-5">
    <form name="vm.componentAcceptableShippingCountriesForm" novalidate isolate-form>
      <div flex="100" layout="row" layout-align="start-center">
        <div flex="25" layout="row" class="input-wrapper">
          <md-input-container flex="100" ng-if="vm.autoCompleteCountry" class="autocompletecustom cm-custom-autocomplete">
            <custom-auto-complete datalist="vm.countryDetail"
                                  column-name="vm.autoCompleteCountry.columnName"
                                  key-column-name="vm.autoCompleteCountry.keyColumnName"
                                  controller-name="vm.autoCompleteCountry.controllerName"
                                  view-template-url="vm.autoCompleteCountry.viewTemplateURL"
                                  input-name="vm.autoCompleteCountry.inputName"
                                  placeholder-name="vm.autoCompleteCountry.placeholderName"
                                  key-column-id="vm.autoCompleteCountry.keyColumnId"
                                  is-addnew="vm.autoCompleteCountry.isAddnew"
                                  add-data="vm.autoCompleteCountry.addData"
                                  callback-fn="vm.autoCompleteCountry.callbackFn"
                                  is-required="vm.autoCompleteCountry.isRequired"
                                  custom-auto-focus="{{vm.autoCompleteCountry.focus}}"
                                  is-disabled="isReadOnly"
                                  on-select-callback-fn="vm.autoCompleteCountry.onSelectCallbackFn">
            </custom-auto-complete>
          </md-input-container>
        </div>
        <div flex="55" layout="row" class="input-wrapper btnSavePriceBreak">
          <md-button class="md-primary md-raised margin-top-4" ng-click="vm.SaveAcceptableShippingCounty()"
                     aria-label="Submit"
                     ng-class="{'md-formdirty': vm.componentAcceptableShippingCountriesForm.$dirty}"
                     ng-disabled="isReadOnly || !vm.componentAcceptableShippingCountriesForm.$valid || !vm.checkFormDirty(vm.componentAcceptableShippingCountriesForm,vm.checkFormDirty)">
            Save
          </md-button>
          <md-button class="md-default md-raised md-button md-ink-ripple md-default-theme margin-left-2 margin-top-4" ng-click="vm.Cancel()"
                     aria-label="Submit">
            Cancel
          </md-button>
        </div>
      </div>
    </form>
    <div flex="100" layout="column" class="buy-purchase-detail-wrapper layout-column flex-100" ng-if="vm.componentAcceptableShippingCountriesData.length > 0">
      <div layout="row" flex="100" class="layout-row flex-100">
        <table class="tbl-buy-purchase-detail cm-fixed-table-header width-auto">
          <thead>
            <tr>
              <th class="width-300">Country Name</th>
              <th class="width-100">Image</th>
              <th class="width-50">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr class="ng-scope" ng-repeat="item in vm.componentAcceptableShippingCountriesData">
              <td class="cm-action-sell-price width-300">{{item.countryName}}</td>
              <td class="cm-action-sell-price width-100">
                <div class="ui-grid-cell-contents text-center p-0-imp">
                  <img class="h-22 w-22" ng-src="{{item.imagePath}}">
                </div>
              </td>
              <td class="cm-action-sell-price text-align-center width-50">
                <span class="ng-scope">
                  <button class="md-primary grid-button md-icon-button bdrbtn md-button md-default-theme md-ink-ripple"
                          type="button" aria-label="Delete" md-labeled-by-tooltip="Delete" ng-disabled="isReadOnly"
                          ng-click="vm.deleteRecord(item)">
                    <md-icon role="img" md-font-icon="icon-trash"
                             class="ng-scope md-default-theme md-font material-icons icon-trash"
                             aria-label="icon-trash">
                      <md-tooltip md-direction="top">Delete</md-tooltip>
                    </md-icon>
                    <div class="md-ripple-container">
                    </div>
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
