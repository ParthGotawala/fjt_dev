<div layout="row" flex="100" cg-busy="{promise:vm.cgBusyLoading}">
  <div layout="column" flex="35" ng-if="!vm.customerLOANotFound">
    <div class="cm-section-main">
      <div class="cm-section-header" layout-align="end center">
        <md-button class="md-primary md-raised" ng-disabled="vm.isReadOnly" ng-click="vm.addCustomerLOA();">
          Add <span ng-if="vm.customerID">Part</span>
          <span ng-if="vm.partID">Customer</span> LOA
        </md-button>
      </div>
      <div class="cm-section-inner">
        <md-card layout="column" flex layout-align="space-between stretch" ng-if="!vm.customerLOANotFound" class="cm-loa-table">
          <ui-grid-extention load-data="vm.loadData"
                             class="cm-customer-LOA-upload Common-grid"
                             grid-option="vm.gridOptions"
                             header="vm.sourceHeader"
                             grid-data="vm.sourceData"
                             total-data-count="vm.totalloaSourceDataCount"
                             reset-grid="vm.resetSourceGrid"
                             selectted-rows="vm.selectedRowsList"
                             paging-info="vm.pagingInfo"
                             current-item="vm.loacurrentdata"
                             get-data-down="vm.getDataDown"
                             empty-state="vm.emptyState"
                             scroll-class="vm.setScrollClass"
                             get-selected-row="vm.getSelectedRow">
        </md-card>
      </div>
    </div>
  </div>
  <div layout="column" flex class="padding-left-10" ng-if="!vm.customerLOANotFound">
    <md-content class="cm-component-customer-popup cm-loa-doc" flex="100" layout-wrap>
      <div class="cm-section-main">
        <div class="cm-section-header">
          <h2 ng-if="vm.customerID" layout-wrap layout="row" layout-align="start-center">
            <span class="cm-line-height-15imp cm-height-13">
              {{vm.LabelConstant.MFG.MFGPN}}:
            </span>
            <common-pid-code-label-link component-id="vm.mfrPN.id"
                                        label="vm.LabelConstant.MFG.MFGPN"
                                        value="vm.mfrPN.mfgPN"
                                        is-copy="true"
                                        rohs-icon="vm.rohsImagePath+vm.mfrPN.rfq_rohsmst.rohsIcon"
                                        rohs-status="vm.mfrPN.rfq_rohsmst.name"
                                        is-custom-part="vm.mfrPN.isCustom"
                                        is-supplier="false"></common-pid-code-label-link>
          </h2>
          <h2 ng-if="vm.partID">
            {{vm.LabelConstant.Customer.Customer}}:{{vm.customer}}
          </h2>
        </div>
        <div class="cm-section-inner">
          <div layout="row" flex="100" layout-wrap ng-if="vm.LOAID">
            <documents entity="vm.loaEntityname" ref-trans-id="vm.LOAID" class="padding-10" is-read-only="vm.isReadOnly"
                       is-hide-display-tree="true" is-title="null"></documents>
          </div>
          <div class="empty-state text-center full-height" layout="row" flex="100" layout-align="center center" layout-wrap ng-if="!vm.LOAID">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.customerLOAEmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.customerLOAEmptyMesssage.SELECT_MESSAGE}}</p>
          </div>
        </div>
      </div>
    </md-content>
  </div>
  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.customerLOANotFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.customerLOAEmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.customerLOAEmptyMesssage.MESSAGE}}</p>
    <p flex="100">
      {{vm.customerLOAEmptyMesssage.ADDNEWMESSAGE}}
    </p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Add New Customer LOA" ng-disabled="vm.isReadOnly" ng-click="vm.addCustomerLOA($event)">
        <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip md-direction="top">
          Add New <span ng-if="vm.customerID">Part</span>
          <span ng-if="vm.partID">Customer</span> LOA
        </md-tooltip>
      </md-button>
      <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadData()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip md-direction="top">Refresh</md-tooltip>
      </md-button>
    </p>
  </div>
</div>
