<md-dialog aria-label="External values" class="cm-custom-label-common" flex="50" flex-lg="55" flex-md="55" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.ExternalValuesForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>External Attributes</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding mh-5" layout="column">
            <md-content class="cm-section-inner-popup" layout="row" flex="100" layout-wrap layout-gt-xs="row">
                <div flex="60" layout="row">
                    <div flex="100" layout="row">
                        <div flex="100" layout="row" class="input-wrapper">
                            <p class="label-container">Attribute</p>
                          <md-input-container flex="60">
                              <md-select name="mslID"
                                          ng-model="vm.autoCompleteExternalValue.keyColumnId"
                                          ng-required="false"
                                          md-container-class="containerClass cm-md-select"
                                          ng-change="vm.changeAttribute()">
                                  <md-option ng-repeat="option in vm.partExternalValues"
                                             ng-value="option.Key">{{option.Value}}</md-option>
                              </md-select>
                          </md-input-container>
                        </div>
                    </div>
                </div>
                <div layout="row" flex="100" layout-wrap>
                    <div flex="100" layout="row" layout-wrap>
                        <div ng-show="!vm.isNoDataFound" flex="100">
                            <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
                                <ui-grid-extention class="cm-external-att-grid" load-data="vm.show"
                                                   grid-option="vm.gridOptions"
                                                   header="vm.sourceHeader"
                                                   grid-data="vm.sourceData"
                                                   total-data-count="vm.totalSourceDataCount"
                                                   reset-grid="vm.resetSourceGrid"
                                                   paging-info="vm.pagingInfo"
                                                   current-item="vm.currentdata"
                                                   get-data-down="vm.getDataDown"
                                                   empty-state="vm.emptyState"
                                                   delete-multiple-data="vm.deleteMultipleData">
                            </md-card>
                        </div>
                        <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
                             ng-if="vm.isNoDataFound == true">
                            <div class="emty-icon" flex="100">
                                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                            </div>
                            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.close()">Close</md-button>
            <!--<md-button class="md-primary md-raised" ng-click="vm.show()" aria-label="Submit">Show</md-button>-->
        </md-dialog-actions>
    </form>
</md-dialog>
