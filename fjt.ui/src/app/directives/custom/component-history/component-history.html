<form name="vm.ComponentHistoryForm">
  
  <div layout="row" flex ng-if="vm.componentCreatedInfo" class="border margin-bottom-5">
    <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
      <tbody>
        <tr>
          <th>
            <p class="label-container margin-5">
              {{vm.LabelConstant.COMMON.GRIDHEADER_CREATEDBY}}
            </p>
          </th>
          <td>
            <md-input-container flex="100" md-no-float>
              <input type="text" ng-model="vm.componentCreatedInfo.createdbyValue"
                     placeholder="{{vm.LabelConstant.COMMON.GRIDHEADER_CREATEDBY}}"
                     disabled>
            </md-input-container>
          </td>

          <th>
            <p class="label-container margin-5">
              {{vm.LabelConstant.COMMON.GRIDHEADER_CREATEDBY_ROLE}}
            </p>
          </th>
          <td>
            <md-input-container flex="100" md-no-float>
              <input type="text" ng-model="vm.componentCreatedInfo.createdbyRoleValue"
                     placeholder="{{vm.LabelConstant.COMMON.GRIDHEADER_CREATEDBY_ROLE}}"
                     disabled>
            </md-input-container>
          </td>

          <th>
            <p class="label-container margin-5">
              {{vm.LabelConstant.COMMON.GRIDHEADER_CREATED_DATE}}
            </p>
          </th>
          <td>
            <md-input-container class="datepicker" flex="100">
              <input type="text"
                     class="float-left"
                     ui-mask="{{$root.uimaskFormat.datetime.mask}}"
                     ui-mask-placeholder="{{$root.uimaskFormat.datetime.placeholder}}"
                     datetime-picker="{{$root.dateTimeDisplayFormat}}"
                     enable-time="true"
                     ng-model="vm.componentCreatedInfo.createdAtValue"
                     ui-options="{clearOnBlur  : true}"
                     model-view-value="true"
                     ng-disabled="true" />
            </md-input-container>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div layout="row" flex>
    <md-content flex class="cm-com-history-grid">
      <ui-grid-extention load-data="vm.loadData"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState"
                         delete-multiple-data="vm.deleteMultipleData"
                         scroll-class="vm.setScrollClass"
                         grid-id="vm.gridConfig.gridPartHistory">
    </md-content>
  </div>
</form>
