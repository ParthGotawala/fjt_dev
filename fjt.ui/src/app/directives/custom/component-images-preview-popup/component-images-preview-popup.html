<md-dialog aria-label="Part Images Preview" class="cm-custom-label-common cm-component-img-rs height-90p cm-width-90p cm-component-img-popup" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{vm.headerText ? vm.headerText : 'Part'}} Images Preview</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding cm-component-img cm-height-width-100 component-form" layout="column" flex="100">
    <md-content class="padding-10 cm-height-width-100 cm-height-component-rs" flex="100">
      <div class="part-images-preview contain-div cm-height-width-100" layout="column" layout-align="center center" id="imgBackDrop">
        <iframe ng-if="vm.currentImageURL && vm.is360Image" ng-src="{{vm.trustSrc(vm.currentImageURL)}}" class="imgSetting cm-iframe" allowfullscreen></iframe>
        <div ng-if="vm.currentImageURL && !vm.is360Image" class="image-div cm-component-image-preview" flex="100" layout-align="center center" layout="row">
          <img ng-src="{{vm.currentImageURL}}" data-high-res-src="{{vm.currentImageURL}}" alt="" id="captureImg">
        </div>
        <div class="zoom-btn" layout="row" ng-if="vm.currentImageURL && !vm.is360Image">
          <md-button class="md-default md-raised margin-0 width-28" ng-click="vm.zoomIn()"
                     ng-disabled="vm.captureImageViewer.zoomValue == 500">
            <i class="icon-plus icondrag"></i><md-tooltip>Zoom In</md-tooltip>
          </md-button>
          <md-button class="md-default md-raised margin-0 width-28" ng-click="vm.zoomOut()"
                     ng-disabled="vm.captureImageViewer.zoomValue == 100">
            <i class="icon-minus icondrag"></i><md-tooltip>Zoom Out</md-tooltip>
          </md-button>
          <md-button class="md-default md-raised margin-0 fit-to-screen width-28" ng-click="vm.resetCaptureImage()" ng-disabled="vm.captureImageViewer.zoomValue == 100">
            <i class="icon-crop-free icondrag"></i><md-tooltip>Fit To Screen</md-tooltip>
          </md-button>
        </div>
      </div>
      <button class="prev-img-btn" ng-click="vm.nextPrevImage(-1)" ng-disabled="vm.waitForNext" ng-show="vm.imagesList && vm.imagesList.length > 1">&#10094;</button>
      <button class="next-img-btn" ng-click="vm.nextPrevImage(1)" ng-disabled="vm.waitForNext" ng-show="vm.imagesList && vm.imagesList.length > 1">&#10095;</button>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
