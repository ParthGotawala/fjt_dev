<form name="vm.ComponentKitAllocationForm" class="cm-part-full-height cm-part-kit-allo-grid">
  <div layout="row" flex="100" layout-align="end center" ng-show="!vm.isNoDataFound">
    <md-input-container class="margin-0 pv-5 pr-10">
      <md-checkbox ng-model="vm.pagingInfo.showPackagingAlias" class="" aria-label="packaging" flex="100" ng-change="vm.changePackagingAlias();">
        <b>Show With Packaging Alias</b>
      </md-checkbox>
    </md-input-container>
  </div>
  <div layout="row" flex>
    <md-content flex ng-show="!vm.isNoDataFound">
      <ui-grid-extention class="cm-grid-height-auto"
                         load-data="vm.loadData"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState"
                         delete-multiple-data="vm.deleteMultipleData"
                         scroll-class="vm.setScrollClass">
    </md-content>
  </div>

  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadData()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip md-direction="top">Refresh</md-tooltip>
      </md-button>
    </p>
  </div>
</form>
