<div class="cm-component-detail" style="position:relative;">
  <form name="vm.supplierAPIResponse" class="md-inline-form padding-10-imp" ms-form-wizard-form novalidate>
    <div class="cm-section-main" flex="100">
      <div class="cm-section-inner" flex="100">
        <div layout="row" layout-wrap layout-align="start start"
             ng-if="vm.autoCompletePricingDist" class="cm-btn-group">
          <div class="text-bold pl-10" flex="100">Hint: View only purpose, Results will be flushed upon leaving.</div>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('DK')" aria-label="">CALL DIGIKEY API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('MO')" aria-label="">CALL MOUSER API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('AV')" aria-label="">CALL AVNET API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('NW')" aria-label="">CALL NEWARK API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('AR')" aria-label="">CALL ARROW API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('TTI')" aria-label="">CALL TTI API</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.getpricingDetails('HEILIND')" aria-label="">CALL HEILIND API</md-button>
        </div>
      </div>
      <div layout="row" ng-if="vm.response">
        <div layout="row" layout-align="start center" flex="15">
          <table cellspacing="0" cellpadding="0" class="cm-table-input-main cm-table-cell-height-auto ml-15 mb-5">
            <tbody>
              <tr>
                <th>
                  <p class="label-container m-0">
                    Supplier:
                  </p>
                </th>
                <td class="width-200 p-0-imp">
                  <div class="text-left">
                    <span class="ml-5">{{vm.supplierName}}</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="ph-15" flex="100" layout="row" layout-wrap ng-if="vm.response">
        <pricing-json-table part-det="vm.response"></pricing-json-table>
      </div>
      <div ng-cloak class="empty-state text-center full-height height-512" layout="row" layout-align="center center" flex="100" layout-wrap
           ng-if="!vm.response">
        <div class="emty-icon" flex="100">
          <img ng-if="(!vm.isSupplier)" ng-src="{{vm.EmptyMesssage.MFR_PART_IMAGEURL}}" />
          <img ng-if="vm.isSupplier" ng-src="{{vm.EmptyMesssage.SUPPLIER_PART_IMAGEURL}}" />
        </div>
        <p flex="100" ng-if="vm.noDataFound" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        <p flex="100" ng-if="!vm.noDataFound" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE_ON_LOAD}}</p>
      </div>
    </div>
  </form>
</div>
