<md-icon class="icon-content-copy cursor-pointer color-black padding-0 cm-menu-item-tooltip"
         style="min-width: 16px;width: 16px"
         ng-click="copyText($event,text)" ng-mouseover="checkStatus()">
    <md-tooltip ng-if="!hideCopyTooltip" md-direction="top" ng-show="!showstatus">
        Copy {{label}}
    </md-tooltip>
    <md-tooltip ng-if="!hideCopyTooltip" md-direction="top" ng-show="showstatus">
        Copied
    </md-tooltip>
</md-icon>
