<div layout="column" flex="100" cg-busy="{promise:vm.cgBusyLoading}" class="height-100p">

  <div class="content-card padding-10" layout="column" flex ng-if="!vm.isNoDataFound">
    <md-card layout="column" class="margin-0 cm-packing-slip-grid" flex layout-align="space-between stretch">
      <ui-grid-extention ng-class="cm-customer-assembly-stock-tab-grid"
                         load-data="vm.loadData"
                         grid-id="vm.gridConfig.gridCustomerAssembyStock"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState">
        
</md-card>
  </div>

  <div class="empty-state text-center full-height packing-slip-empty-state" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100">
      {{vm.EmptyMesssage.MESSAGE}}
    </p>   
  </div>
    <div ng-include="'app/view/image-preview-template/image-preview-template.html'"></div>
</div>
