<md-dialog aria-label="analytics" cg-busy="{promise:vm.cgBusyLoading}" class="cm-custom-label-common" draggable>
    <form name="vm.folderForm" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Folder</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="row">
            <md-content class="custom-scroll md-padding" flex="100"> <!--padding-10-->
                <div layout="row" class="input-wrapper cm-section-inner-popup">
                    <p class="label-container">Folder Name <span>&nbsp;*</span></p>
                    <md-input-container class="margin-bottom-0" layout-align="center" flex="100">
                        <input type="text"  name="folderName" ng-model="vm.folderModel.gencFolderName"
                               placeholder="Folder Name" required ng-maxlength="255" md-autofocus>
                        <div ng-messages="vm.folderForm.folderName.$error"
                             role="alert">
                            <div ng-message="required">
                                <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                            </div>
                            <div ng-message="maxlength">
                                <span>{{vm.getMaxLengthValidation(255, vm.folderForm.folderName.$viewValue.length)}}</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveFolder()" aria-label="Submit"
                       ng-disabled="vm.saveDisable"
                       ng-class="{'md-formdirty': vm.checkFormDirty(vm.folderForm,null)}">Create</md-button>
            <!--ng-disabled="!vm.folderForm.$valid"-->
        </md-dialog-actions>
    </form>
</md-dialog>
