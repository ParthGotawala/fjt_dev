<md-sidenav md-disable-backdrop
            class="md-sidenav-left md-whiteframe-4dp cm-custom-label-common"
            md-component-id="workorder-tree" md-is-open="true" md-is-locked-open="true && $mdMedia('gt-md')">
    <md-content layout="row" layout-wrap md-disable-backdrop class="workorder-tree cm-dynamic-master-tree">
        <div layout="row" flex="100" class="padding-top-20">
          <div class="input-wrapper ph-10 mt-10" layout-wrap layout="row" flex="100">
            <!--<div flex="100" layout="row">-->
            <a tabindex="-1" class="cm-text-decoration  margin-left-5 " ng-click="vm.closeAll()">
              <md-icon role="img" md-font-icon="icon-library-plus" class="margin-0 font-size-17-imp"></md-icon>
              <md-tooltip>Collapse All</md-tooltip>
            </a>
            <md-input-container flex md-no-float>
              <input type="text" name="customFormName" ng-model="vm.customForms.formName"
                     placeholder="Search Custom Form" ng-maxlength="100"
                     ng-change="vm.filterCustomFormName()">
            </md-input-container>
            <md-button class="md-icon-button md-primary md-mini ml-0" ng-click="vm.customForms.formName = '';vm.filterCustomFormName()"
                       ng-if="vm.customForms.formName">
              <md-icon md-font-icon="icon-close" class="material-icons mat-icon mb-10 ml-0"></md-icon>
              <md-tooltip>Reset</md-tooltip>
            </md-button>
            <md-button class="md-primary md-raised m-0 ml-5" aria-label="Refresh" ng-click="vm.refreshCustomFormTree()">
              Refresh
            </md-button>
            <!--</div>-->
            <div layout="row" class="cm-custom-tree custom-scroll" flex="100">
              <document-jstree source="vm.FolderFileList"
                               name="documenttree"
                               is-upload-file="true"
                               options="treeOptions"
                               tree-node-creator="createNode(item)"
                               on-item-selected="vm.selectedNode(item)"
                               tag-list="TagMst"
                               is-read-only="isReadOnly"
                               id="documenttree"
                               div-class="vm.documentClass"
                               is-context-menu="false"></document-jstree>
            </div>
          </div>
        </div>
    </md-content>
    <md-icon class="md-default-theme md-font material-icons icon-backburger sidebar-arrow" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger" ng-show="isShowSideNav"></md-icon>
</md-sidenav>
