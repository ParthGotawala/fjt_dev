<div class="cm-section-main" layout="row" layout-wrap flex="100">
  <div class="cm-section-header" flex="100" layout="row" layout-align="space-between center">
    <h2>E-mail Report Setting</h2>
    <div layout-align="end end">
      <md-button class="md-raised md-primary" ng-click="vm.openAddEmailSettingPopup();"
                 ng-if="!vm.isNoDataFound && (vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany)">
        Add
      </md-button>
    </div>
  </div>
  <div class="cm-section-inner cm-email-report-setting-main" flex="100">
    <div layout="row" flex="100" layout-wrap class="full-height">
      <div layout="row" flex="100">
        <md-content flex="100" ng-show="!vm.isNoDataFound && (vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany)">
          <ui-grid-extention class="cm-email-report-setting-grid" load-data="vm.loadData"
                             grid-option="vm.gridOptions"
                             header="vm.sourceHeader"
                             grid-data="vm.sourceData"
                             total-data-count="vm.totalSourceDataCount"
                             reset-grid="vm.resetSourceGrid"
                             selectted-rows="vm.selectedRowsList"
                             paging-info="vm.pagingInfo"
                             current-item="vm.currentdata"
                             get-data-down="vm.getDataDown"
                             empty-state="vm.emptyState"
                             delete-multiple-data="vm.deleteMultipleData">

            <!--empty-state="vm.emptyState"
            delete-multiple-data="vm.deleteMultipleData"-->
        </md-content>
      </div>
      <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap flex="100"
           ng-show="vm.isNoDataFound">
        <div class="emty-icon" flex="100">
          <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title" ng-if="(vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany)">
          {{vm.EmptyMesssage.MESSAGE}}
        </p>
        <p flex="100" class="empty-state-title" ng-if="!(vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany)">
          {{vm.EmptyMesssage.MESSAGE_FOR_NON_COMPANY}}
        </p>
        <p flex="100" ng-if="vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany">
          {{vm.EmptyMesssage.ADDNEWMESSAGE}}
        </p>
        <p flex="100" ng-if="vm.customerType != vm.customerTypeConst.MANUFACTURER || isCompany">
          <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.openAddEmailSettingPopup()">
            <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip md-direction="top">Add E-mail Report Setting</md-tooltip>
          </md-button>
          <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadData()">
            <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip md-direction="top">Refresh</md-tooltip>
          </md-button>
        </p>
      </div>
    </div>
  </div>
</div>
