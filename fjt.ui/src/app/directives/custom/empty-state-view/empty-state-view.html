<div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="emptyStateDetail">
    <div class="emty-icon" flex="100">
        <img ng-src="{{emptyStateDetail.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{emptyStateDetail.MESSAGE}}</p>
    <p flex="100" ng-if="emptyStateDetail.isAdd">
        {{emptyStateDetail.isAdd.ADDNEWMESSAGE}}
    </p>    
    <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Add {{emptyStateDetail.MenuName}}" ng-click="emptyStateDetail.isAdd.addEditRecord(null,$event)" ng-if="emptyStateDetail.isAdd">
            <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip>Add {{emptyStateDetail.MenuName}}</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Refresh {{emptyStateDetail.MenuName}}" ng-click="emptyStateDetail.isRefresh.refreshList(null,$event)" ng-if="emptyStateDetail.isRefresh">
            <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-refresh"></md-icon>
            <md-tooltip>Refresh {{emptyStateDetail.MenuName}}</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="View {{emptyStateDetail.MenuName}}" ng-click="emptyStateDetail.isView.viewList(null,$event)" ng-if="emptyStateDetail.isView">
            <md-icon role="img" md-font-icon="icon-eye" class="material-icons mat-icon icon-eye"></md-icon>
            <md-tooltip>View {{emptyStateDetail.MenuName}}</md-tooltip>
        </md-button>
    </p>

</div>
