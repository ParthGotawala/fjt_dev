<div flex="100" layout="row" class="cm-entity-pdf-view">
  <div class="part-images-preview contain-div cm-height-width-100 cm-entity-img" layout="column" layout-align="center center" id="imgBackDrop"
      ng-if="vm.isImageFile" flex="100">
    <iframe ng-if="vm.currentImageURL && vm.is360Image" ng-src="{{vm.trustSrc(vm.currentImageURL)}}" class="imgSetting cm-iframe" allowfullscreen></iframe>
    <div ng-if="vm.currentImageURL && !vm.is360Image" class="image-div cm-component-image-preview" flex="100" layout-align="center center" layout="row">
      <img ng-src="{{vm.currentImageURL}}" data-high-res-src="{{vm.currentImageURL}}" alt="" id="captureImg">
    </div>
    <div class="zoom-btn" layout="row" ng-if="vm.currentImageURL && !vm.is360Image">
      <md-button class="md-default md-raised margin-0 width-28" ng-click="vm.zoomIn()"
                 ng-disabled="vm.captureImageViewer.zoomValue == 500">
        <i class="icon-plus icondrag"></i><md-tooltip>Zoom In</md-tooltip>
      </md-button>
      <md-button class="md-default md-raised margin-0 width-28" ng-click="vm.zoomOut()"
                 ng-disabled="vm.captureImageViewer.zoomValue == 100">
        <i class="icon-minus icondrag"></i><md-tooltip>Zoom Out</md-tooltip>
      </md-button>
      <md-button class="md-default md-raised margin-0 fit-to-screen width-28" ng-click="vm.resetCaptureImage()" ng-disabled="vm.captureImageViewer.zoomValue == 100">
        <i class="icon-crop-free icondrag"></i><md-tooltip>Fit To Screen</md-tooltip>
      </md-button>
    </div>
  </div>
  <div flex="100" class="contain-div cm-height-width-100" layout-align="center center" layout="column"
       ng-if="vm.isPDFFile">
    <pdfjs-viewer data="vm.PDFFileArrayData" class="cm-entity-pdf-view"
                  download="false" print="false" open="false"></pdfjs-viewer>
  </div>
  <div flex="100" class="contain-div cm-height-width-100" layout-align="center center" layout="column" ng-if="vm.isVideoFile">
    <video width="450" class="video" height="240" controls>
      <source ng-src="{{vm.videoFilePath}}" type="video/mp4">
    </video>
  </div>
  <div flex="100" class="contain-div cm-height-width-100" layout-align="center center" layout="column" ng-if="vm.isAudioFile">
    <audio controls layout-align="center center" layout="row">
      <source ng-src="{{vm.audioFilePath}}" type="audio/mpeg">
    </audio>
  </div>
  <button class="prev-img-btn" ng-click="vm.nextPrevImage(-1)" ng-disabled="vm.waitForNext" ng-show="vm.documentList && vm.documentList.length > 1">&#10094;</button>
  <button class="next-img-btn" ng-click="vm.nextPrevImage(1)" ng-disabled="vm.waitForNext" ng-show="vm.documentList && vm.documentList.length > 1">&#10095;</button>
</div>
