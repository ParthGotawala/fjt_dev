<div>
  <div class="cm-section-main margin-bottom-5" flex>
    <div class="cm-section-inner">
      <div layout="column" layout-align="end end" ng-if="vm.isShowPrintLabel">
        <div layout="row" class="mr-10">
          <md-button class="md-primary md-raised md-ink-ripple margin-0 flex-100 mv-0-imp" ng-click="vm.printLabelRecord()" ng-disabled="vm.selectedRows && vm.selectedRows.length == 0">Print Label</md-button>
        </div>
        <span class="font-weight-600 font-size-12">
          Select UMID to Print
        </span>
      </div>
      <md-card layout="column" class=" margin-0 cm-receivingmaterial-umid" flex layout-align="space-between stretch">
        <ui-grid-extention layout="column" flex load-data="vm.loadData"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           select-all-rows="vm.selectAllRows"
                           scroll-class="vm.setScrollClass"
                           empty-state="vm.emptyState">
      </md-card>
    </div>
  </div>
</div>
