<div style="position:relative;">
  <div class="content-card" layout="column" flex ng-if="!vm.isNoDataFound">
    <md-card layout="column" flex layout-align="space-between stretch">
      <ui-grid-extention load-data="vm.loadData"
                         grid-id="vm.gridConfig.gridGenericCategory+vm.categoryType.categoryTypeID"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState"
                         delete-multiple-data="vm.deleteMultipleData">
    </md-card>
  </div>
  <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.imageUrl}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.Message}}</p>
    <p flex="100" ng-hide="(vm.categoryType.categoryTypeID == vm.HomeMenuID && vm.defaultRole != vm.roleAdmin && vm.defaultRole != vm.roleExecutive)
                                      || vm.categoryType.categoryTypeID == vm.notificationCategoryID">
      {{vm.AddnewMessage}}
    </p>
    <p flex="100">
      <md-button class="md-fab md-mini" ng-click="vm.updateRecord(null,$event)"
                 ng-hide="(vm.categoryType.categoryTypeID == vm.HomeMenuID && vm.defaultRole != vm.roleAdmin && vm.defaultRole != vm.roleExecutive)
                                       || vm.categoryType.categoryTypeID == vm.notificationCategoryID">
        <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
          <md-tooltip>Add {{vm.addButtonLabel}}</md-tooltip>
        </md-icon>
      </md-button>
      <md-button class="md-fab md-mini" aria-label="Refresh Generic Category" ng-click="vm.refreshCategory()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus">
          <md-tooltip>Refresh {{vm.addButtonLabel}}</md-tooltip>
        </md-icon>
      </md-button>
    </p>
  </div>
</div>
