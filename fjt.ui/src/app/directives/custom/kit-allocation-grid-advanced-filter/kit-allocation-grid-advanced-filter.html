<div>
  <div layout="row" flex="100" layout-align="end center" ng-if="!vm.showAdvanceFilter" class="pt-10">
    <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-click="vm.resetFilter()" ng-if="vm.filter.functionalType.length || vm.filter.mountingType.length || vm.filter.cartType.length || vm.filter.warehouse.length">Reset</md-button>
    <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-click="vm.showAdvanceFilter = true">Show Advance Filter</md-button>
  </div>

  <div layout="row" flex="100" layout-align="start start" class="mt-10 ml-10 mr-10 container-box umid-advance-filter" ng-if="vm.showAdvanceFilter">

    <div layout="row" flex="100" layout-md="column" layout-sm="column">

      <div layout="row" flex="60" flex-md="100" flex-sm="100" layout-align="start start">

        <!--Functional Type-->
        <div layout="column" class="padding-right-10" flex="30" ng-if="!vm.isFilterHidden">
          <div layout="column" class="alias-list-main cm-alias-list-main-static-block" flex>
            <div class="title alias-list-title cm-alias-list-title-static-block" layout="row" flex="100" layout-align="space-between center">
              <span class="label-container width-auto">
                <a class="cm-text-decoration underline" ng-click="vm.goToFunctionalTypeList();"
                   tabindex="-1">Functional Type</a>
              </span>
              <div layout="row" layout-align="center center" flex="100" class="cm-part-mfr-list-search">
                <md-input-container md-no-float flex="100" layout="row" class="margin-0 pos-rel">
                  <input type="text" name="functionalTypeSearchText" id="functionalTypeSearchText" ng-model="vm.functionalTypeSearchText"
                         placeholder="Type here to search"
                         ng-maxlength="50" autocomplete="off"
                         ng-model-options="{ debounce: vm.configTimeout }"
                         ng-change="vm.searchFunctionalTypeList()">
                  <md-button ng-if="vm.functionalTypeSearchText" class="md-icon-button height-20 width-20 line-height-20 cm-part-filter-clear-btn margin-top-3"
                             ng-click="vm.clearFunctionalTypeSearchText()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close font-size-12 color-white"></md-icon>
                  </md-button>
                </md-input-container>
              </div>
              <div layout="row" layout-align="center center">
                <a class="cm-text-decoration underline"
                   ng-click="vm.clearFunctionalTypeFilter();"
                   tabindex="-1"
                   ng-if="vm.filter.functionalType.length">
                  Clear
                </a>
                <md-button ng-click="vm.getKitAllocationFilterList(vm.transaction.KitAllocationAdvanceFilterType.FunctionalType);" class="md-primary md-link-ripple cm-part-advance-filter-btn">
                  <md-icon md-font-icon="icon-reload">
                    <md-tooltip>Reload</md-tooltip>
                  </md-icon>
                </md-button>
              </div>
            </div>
            <select ng-model="vm.filter.functionalType" size="10" multiple="" class="cm-auto-scroll" ng-if="vm.functionalTypeListToDisplay && vm.functionalTypeListToDisplay.length">
              <option ng-repeat="x in vm.functionalTypeListToDisplay" value="{{x.id}}">{{x.partTypeName}}</option>
            </select>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
                 ng-if="(!vm.functionalTypeListToDisplay || vm.functionalTypeListToDisplay.length === 0) && vm.functionalTypeSearchText">
              <p flex="100" class="empty-state-title font-size-17-imp">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
          </div>
        </div>

        <!--Mounting Type-->
        <div layout="column" class="padding-right-10" flex="25">
          <div layout="column" class="alias-list-main cm-alias-list-main-static-block" flex>
            <div class="title alias-list-title cm-alias-list-title-static-block" layout="row" flex="100" layout-align="space-between center">
              <span class="label-container width-auto">
                <a class="cm-text-decoration underline" ng-click="vm.goToMountingTypeList();"
                   tabindex="-1">
                  Mounting Type
                </a>
              </span>
              <div layout="row" layout-align="center center" flex="100" class="cm-part-mfr-list-search">
                <md-input-container md-no-float flex="100" layout="row" class="margin-0 pos-rel">
                  <input type="text" name="mountingTypeSearchText" id="mountingTypeSearchText" ng-model="vm.mountingTypeSearchText"
                         placeholder="Type here to search"
                         ng-maxlength="50" autocomplete="off"
                         ng-model-options="{ debounce: vm.configTimeout }"
                         ng-change="vm.searchMountingTypeList()">
                  <md-button ng-if="vm.mountingTypeSearchText" class="md-icon-button height-20 width-20 line-height-20 cm-part-filter-clear-btn margin-top-3"
                             ng-click="vm.clearMountingTypeSearchText()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close font-size-12 color-white"></md-icon>
                  </md-button>
                </md-input-container>
              </div>
              <div layout="row" layout-align="center center">
                <a class="cm-text-decoration underline"
                   ng-click="vm.clearMountingTypeFilter();"
                   tabindex="-1"
                   ng-if="vm.filter.mountingType.length">
                  Clear
                </a>
                <md-button ng-click="vm.getKitAllocationFilterList(vm.transaction.KitAllocationAdvanceFilterType.MountingType);" class="md-primary md-link-ripple cm-part-advance-filter-btn">
                  <md-icon md-font-icon="icon-reload">
                    <md-tooltip>Reload</md-tooltip>
                  </md-icon>
                </md-button>
              </div>
            </div>
            <select ng-model="vm.filter.mountingType" size="10" multiple="" class="cm-auto-scroll" ng-if="vm.mountingTypeListToDisplay && vm.mountingTypeListToDisplay.length">
              <option ng-repeat="x in vm.mountingTypeListToDisplay" value="{{x.id}}">{{x.name}}</option>
            </select>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
                 ng-if="(!vm.mountingTypeListToDisplay || vm.mountingTypeListToDisplay.length === 0) && vm.mountingTypeSearchText">
              <p flex="100" class="empty-state-title font-size-17-imp">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
          </div>
        </div>

        <!--Cart Type-->
        <div layout="column" class="padding-right-10 width-275" flex="20">
          <div layout="column" class="alias-list-main cm-alias-list-main-static-block" flex>
            <div class="title alias-list-title cm-alias-list-title-static-block" layout="row" flex="100" layout-align="space-between center">
              <span class="label-container width-auto color-white">Cart Type</span>
              <div layout="row" layout-align="center center" flex="100" class="cm-part-mfr-list-search">
                <md-input-container md-no-float flex="100" layout="row" class="margin-0 pos-rel">
                  <input type="text" name="cartTypeSearchText" id="cartTypeSearchText" ng-model="vm.cartTypeSearchText"
                         placeholder="Type here to search"
                         ng-maxlength="50" autocomplete="off"
                         ng-model-options="{ debounce: vm.configTimeout }"
                         ng-change="vm.searchCartTypeList()">
                  <md-button ng-if="vm.cartTypeSearchText" class="md-icon-button height-20 width-20 line-height-20 cm-part-filter-clear-btn margin-top-3"
                             ng-click="vm.clearCartTypeSearchText()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close font-size-12 color-white"></md-icon>
                  </md-button>
                </md-input-container>
              </div>
              <div layout="row" layout-align="center center">
                <a class="cm-text-decoration underline"
                   ng-click="vm.clearCartTypeFilter();"
                   tabindex="-1"
                   ng-if="vm.filter.cartType.length">
                  Clear
                </a>
                <md-button ng-click="vm.getKitAllocationFilterList(vm.transaction.KitAllocationAdvanceFilterType.CartType);" class="md-primary md-link-ripple cm-part-advance-filter-btn">
                  <md-icon md-font-icon="icon-reload">
                    <md-tooltip>Reload</md-tooltip>
                  </md-icon>
                </md-button>
              </div>
            </div>
            <select ng-model="vm.filter.cartType" size="10" multiple="" class="cm-auto-scroll" ng-if="vm.cartTypeListToDisplay && vm.cartTypeListToDisplay.length">
              <option ng-repeat="x in vm.cartTypeListToDisplay" value="{{x.id}}" ng-click="vm.selectCart()">{{x.name}}</option>
            </select>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
                 ng-if="(!vm.cartTypeListToDisplay || vm.cartTypeListToDisplay.length === 0) && vm.cartTypeSearchText">
              <p flex="100" class="empty-state-title font-size-17-imp">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
          </div>
        </div>

        <!--Warehouse-->
        <div layout="column" class="padding-right-10" flex="30">
          <div layout="column" class="alias-list-main cm-alias-list-main-static-block" flex>
            <div class="title alias-list-title cm-alias-list-title-static-block" layout="row" flex="100" layout-align="space-between center">
              <span class="label-container width-auto">
                <a class="cm-text-decoration underline" ng-click="vm.goToWHList();"
                   tabindex="-1">
                  Warehouse
                </a>
              </span>
              <div layout="row" layout-align="center center" flex="100" class="cm-part-mfr-list-search">
                <md-input-container md-no-float flex="100" layout="row" class="margin-0 pos-rel">
                  <input type="text" name="warehouseSearchText" id="warehouseSearchText" ng-model="vm.warehouseSearchText"
                         placeholder="Type here to search"
                         ng-maxlength="50" autocomplete="off"
                         ng-model-options="{ debounce: vm.configTimeout }"
                         ng-change="vm.searchWarehouseList()">
                  <md-button ng-if="vm.warehouseSearchText" class="md-icon-button height-20 width-20 line-height-20 cm-part-filter-clear-btn margin-top-3"
                             ng-click="vm.clearWarehouseSearchText()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close font-size-12 color-white"></md-icon>
                  </md-button>
                </md-input-container>
              </div>
              <div layout="row" layout-align="center center">
                <a class="cm-text-decoration underline"
                   ng-click="vm.clearWarehouseFilter();"
                   tabindex="-1"
                   ng-if="vm.filter.warehouse.length">
                  Clear
                </a>
                <md-button ng-click="vm.getKitAllocationFilterList(vm.transaction.KitAllocationAdvanceFilterType.Warehouse);" class="md-primary md-link-ripple cm-part-advance-filter-btn">
                  <md-icon md-font-icon="icon-reload">
                    <md-tooltip>Reload</md-tooltip>
                  </md-icon>
                </md-button>
              </div>
            </div>
            <select ng-model="vm.filter.warehouse" size="10" multiple="" class="cm-auto-scroll" ng-if="vm.warehouseListToDisplay && vm.warehouseListToDisplay.length">
              <option ng-repeat="x in vm.warehouseListToDisplay" value="{{x.ID}}">{{x.Name}}</option>
            </select>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
                 ng-if="(!vm.warehouseListToDisplay || vm.warehouseListToDisplay.length === 0) && vm.warehouseSearchText">
              <p flex="100" class="empty-state-title font-size-17-imp">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
          </div>
        </div>

      </div>

      <div layout="row" flex="40" flex-md="100" flex-sm="100" layout-align="end end">
        <div class="input-wrapper" layout="row" layout-align="start center">
          <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-click="vm.showAdvanceFilter = false">Hide Advance Filter</md-button>
          <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-click="vm.advanceFilter()">Apply Filters</md-button>
          <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-click="vm.resetFilter()">Reset</md-button>
        </div>
      </div>

    </div>
  </div>
</div>
