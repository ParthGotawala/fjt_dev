<!--<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">-->
<div class="content-card" layout="column" flex>
    <form name="dataElementValueForm" novalidate>
        <md-content id="scheduleTable" layout="row" layout-wrap ng-if="vm.taskSchedule.length > 0">
            <table class="dataTable row-border hover equipmentbody" ms-responsive-table>
                <thead>
                    <tr>
                        <th class="descriptionfields">
                            Description
                        </th>
                        <th align="center">
                            <md-icon class="icon-attachment"></md-icon>
                        </th>
                        <th align="center">
                            Daily
                        </th>
                        <th align="center">
                            Weekly
                        </th>
                        <th align="center">
                            Monthly
                        </th>
                        <th align="center">
                            Quarterly
                        </th>
                        <th align="center">
                            Semi Annual
                        </th>
                        <th align="center">
                            Annual
                        </th>
                    </tr>
                </thead>
                <tbody class="equipmentbody">
                    <tr ng-repeat="itemEquipmentTask in vm.taskSchedule">
                        <td class="descriptionfields">{{itemEquipmentTask.taskDetail ? (itemEquipmentTask.taskDetail.length > 40 ? (itemEquipmentTask.taskDetail | limitTo:40) + '...' : itemEquipmentTask.taskDetail) : ""}}</td>
                        <td align="center" ng-click="vm.manageScheduleTaskDocument(itemEquipmentTask.eqpTaskID,$event)"><a class="cursor-pointer">{{itemEquipmentTask.totalEquipmentTaskDocument}}</a></td>
                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.Daily} as resultDaily">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.Daily,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>
                        </td>
                        <td align="center" ng-if="resultDaily.length == 0"></td>

                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.Weekly} as resultWeekely">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.Weekly,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>
                        </td>
                        <td align="center" ng-if="resultWeekely.length == 0"></td>

                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.Monthly} as resultMonthly">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.Monthly,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>
                        </td>
                        <td align="center" ng-if="resultMonthly.length == 0"></td>

                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.Quarterly} as resultQuarterly">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.Quarterly,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>

                        </td>
                        <td align="center" ng-if="resultQuarterly.length == 0"></td>

                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.SemiAnnual} as resultSemiAnnual">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.SemiAnnual,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>
                        </td>
                        <td align="center" ng-if="resultSemiAnnual.length == 0"></td>

                        <td align="center" class="relative" ng-repeat="itemETS in itemEquipmentTask.equipmentTaskSchedule | filter: { repeatsType : vm.Maintenance_Schedule_RepeatTypeDataValue.Annual} as resultAnnual">
                            <md-icon ng-class="{ 'icon-check-circle green-600-fg' : itemETS.isActive == true , 'icon-check-circle red-600-fg' : itemETS.isActive == false}"></md-icon>
                            <div ng-if="itemETS.isActive==true">
                                <md-button class="md-default md-icon-button settingicon" ng-click="vm.openSchedulePopup($event,vm.Maintenance_Schedule_RepeatTypeKey.Annual,itemETS)">
                                    <md-icon class="icon-cog"></md-icon>
                                </md-button>
                            </div>
                        </td>
                        <td align="center" ng-if="resultAnnual.length == 0"></td>
                    </tr>
                </tbody>
            </table>
        </md-content>
    </form>
</div>
