<ng-form name="vm.manufacturersListForm" isolate-form>
  <div id="manufacturers-list" class="page-layout carded fullwidth breadcrumb-fixed" flex="100" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="content-card" layout="column" flex="100">
      <div layout="row" flex="100">
        <div ng-show="!vm.isNoDataFound" flex="100" layout="column">
          <h3 class="margin-vertical-15" flex="nogrow"><b>All {{vm.mfgType == vm.mfgTypeDist ? 'Suppliers' : 'Manufacturers/Customers'}}</b></h3>
          <div layout="row" flex="nogrow" layout-md="column" layout-sm="column">
            <div class="input-wrapper">
              <div layout="row">
                <!--<div class="" flex="100" layout="row" flex-gt-xs="100">
                    <label class="switch-container" flex="100">
                        <input type="radio" ng-value="vm.CustomSearchTypeForList.Exact" ng-model="vm.allMfgsModel.searchType">
                        <span class="checkmark-rd"><span class="check"></span></span>
                        Exact Search
                    </label>
                    <label class="switch-container" flex="100">
                        <input type="radio" ng-value="vm.CustomSearchTypeForList.Contains" ng-model="vm.allMfgsModel.searchType">
                        <span class="checkmark-rd"><span class="check"></span></span>
                        Contains
                    </label>
                </div>-->
                <p class="label-container">Search</p>
                <md-radio-group layout="row" ng-model="vm.allMfgsModel.searchType" ng-change="vm.changeSearchType()">
                  <md-radio-button ng-value="vm.CustomSearchTypeForList.Contains" class="md-primary margin-top-0">Contains</md-radio-button>
                  <md-radio-button ng-value="vm.CustomSearchTypeForList.Exact" class="md-primary margin-right-10 margin-top-0">Exact</md-radio-button>
                </md-radio-group>
              </div>
            </div>
            <div layout="row" flex>
              <div layout="row" class="input-wrapper" flex>
                <!--<p class="label-container">Type here to search</p>-->
                <md-input-container class="margin-bottom-0 md-block margin-right-10" flex="100" md-no-float>
                  <input type="text" name="search" ng-model="vm.allMfgsModel.searchText"
                         placeholder="Type here to search" maxlength="100" ng-change="vm.searchMFGData(false)"
                         ng-model-options="{debounce: vm.debounceTime }">
                  <b>Hint: {{vm.searchAndSelectToUpdate}}</b>
                </md-input-container>
              </div>
              <div>
                <!--<md-button class="md-primary md-raised margin-0" ng-click="vm.searchMFGData(false);" aria-label="Add"
                           ng-disabled="!vm.allMfgsModel.searchText">Search</md-button>-->
                <md-button class="md-primary md-raised margin-0 margin-left-5-imp" ng-click="vm.searchMFGData(true);"
                           aria-label="Reset">Reset</md-button>
              </div>
            </div>
          </div>
          <md-card layout="column" flex layout-align="space-between stretch" class="margin-0">
            <ui-grid-extention load-data="vm.loadData" layout="column" flex="100" class="cm-allmfgs-grid-height Common-grid"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               selectted-rows="vm.selectedRowsList"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               scroll-class="vm.setScrollClass"
                               empty-state="vm.emptyState"
                               delete-multiple-data="vm.deleteMultipleData"
                               get-selected-row="vm.getSelectedRow">

          </md-card>
        </div>
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
          <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
          </div>
          <p fl ex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-form>
