<form name="vm.operationInstruction" class="md-inline-form padding-10-imp" cg-busy="{promise:vm.cgBusyLoading}" ms-form-wizard-form novalidate>
  <div layout="row" layout-md="column" layout-sm="column" class="cm-text-angular-height">
    <md-input-container flex="50" flex-md="100" flex-sm="100" flex-xs="50" class="margin-top-0">
      <div layout="row" layout-align="center center" class="operation-dos">
        <span>{{vm.MainTitle.Does}}</span>
      </div>
      <span class="margin-bottom-10" ng-if="vm.operationInstruction.opDoes.$error.taMaxText" style="color:red; font-size:12px">{{vm.getDescrLengthValidation(vm.taToolbar.MAX_LENGTH, vm.operationInstruction.opDoes.$viewValue)}}</span>
      <text-angular ta-toolbar="vm.taToolbar.INLINE" ng-model="vm.operation.opDoes" cg-busy-loading="vm.cgBusyLoading"
                    ng-class="{'text-angular-custom-border':vm.operationInstruction.opDoes.$error.taMaxText}"
                    name="opDoes" class="pb-32" ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
    </md-input-container>
    <md-input-container flex="50" flex-md="100" flex-sm="100" flex-xs="50" class="margin-top-0">
      <div layout="row" layout-align="center center" class="operation-donts">
        <span>{{vm.MainTitle.Donts}}</span>
      </div>
      <span class="margin-bottom-10" ng-if="vm.operationInstruction.opDonts.$error.taMaxText" style="color:red; font-size:12px">{{vm.getDescrLengthValidation(vm.taToolbar.MAX_LENGTH, vm.operationInstruction.opDonts.$viewValue)}}</span>
      <text-angular ta-toolbar="vm.taToolbar.INLINE" ng-model="vm.operation.opDonts" cg-busy-loading="vm.cgBusyLoading"
                    ng-class="{'text-angular-custom-border':vm.operationInstruction.opDonts.$error.taMaxText}"
                    name="opDonts" class="pb-32" ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
    </md-input-container>
  </div>
</form>
