<div layout="column" flex class="cm-section-main margin-left-15 margin-right-15 margin-bottom-15">
  <div class="cm-section-header" layout="row" layout-align="space-between center">
    <h2>Kit Scrapped Qty Report</h2>
  </div>
  <div flex layout="column" layout-align="end center" class="cm-section-inner">
    <div id="container" class="part-kit-scrapped-qty-chart-container cm-section-main margin-right-10 margin-bottom-10 margin-left-15" cg-busy="{promise: cgBusyLoading}" ng-if="!vm.isNoDataFound">
      <all-chart-assy-glance chart-data-list="vm.chartTemplateList"></all-chart-assy-glance>
    </div>
    <div class="chart-empty-state empty-state text-center cm-section-main border-0" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    </div>
  </div>
</div>
