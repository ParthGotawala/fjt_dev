<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">  
  <div class="content-card" layout flex ng-show="!vm.isNoDataFound">
    <md-card layout="column" flex layout-align="space-between stretch" class="cm-dynamicmessage-grid">
      <ui-grid-extention grid-id="vm.gridId"
                         load-data="vm.loadData"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState" layout="column" flex>
    </md-card>
  </div>    
  <!--Pending Customer Packing Slip Creation List-->
  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssageForPECustPackingSlip.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssageForPECustPackingSlip.MESSAGE}}</p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Refresh Pending Customer Packing Slip Creation" ng-click="vm.refreshSalesOrder()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip>Refresh Pending Customer Packing Slip creation list</md-tooltip>
      </md-button>
    </p>
  </div>
</div>
