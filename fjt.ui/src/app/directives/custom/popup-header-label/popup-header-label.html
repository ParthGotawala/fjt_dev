<span ng-repeat="item in headerData | orderBy: 'displayOrder'" layout="row" layout-align="start center">
  <span class="lableheader cm-header-label" ng-if="item.value != null && item.value != 'null' && item.value != 'undefined' && item.value != undefined" layout="row" layout-align="start center" ng-class="{'cm-assbly-header-label-popup' : item.isAssy == true}">
    <!--Label-->
    <md-tooltip class="tt-multiline cm-white-space-normal max-width-420 pv-5">{{item.labelTooltip || item.label }}: {{item.value}}</md-tooltip>
    <span ng-if="item.labelLinkFn">
      <a class="cm-text-decoration inline-block" ng-click="item.labelLinkFn()">{{item.label}}</a>:
    </span>
    <span ng-if="!item.labelLinkFn">
      {{item.label}}:
    </span>
    <!--Label-->
    <!-- copy text and label to copy for tooltip-->
    <copy-text ng-if="item.isCopy && item.isCopyAheadOtherThanValue" label="item.copyAheadLabel" text="item.copyAheadValue"></copy-text>
    <copy-text ng-if="item.isCopy && item.isCopyAheadLabel && !item.isCopyAheadOtherThanValue" label="item.label" text="item.value"></copy-text>
    <!-- copy text and label to copy for tooltip-->
    <!--Value-->
    <span ng-if="item.valueLinkFn" class="cm-pid-label-text">
      <a class="cm-text-decoration cm-assbly-header-label" ng-if="item.valueLinkFn" ng-click="item.valueLinkFn(item.valueLinkFnParams)"><b>{{item.value}}</b></a>
    </span>
    <span class="cm-text-ellipsis"><b ng-if="!item.valueLinkFn" class="cm-assbly-header-label">{{item.isUnitFormat ? (item.value | unit) : (item.value)}}</b></span>
    <!--Value-->
    <!-- If any image/rohs than show with tooltip details-->
    <span ng-if="item.imgParms" class="cm-ROhs-label-image">
      <img class="rohs-bom-image" ng-src="{{item.imgParms.imgPath}}">
      <md-tooltip ng-if="item.imgParms.imgDetail" md-direction="top">{{item.imgParms.imgDetail}}</md-tooltip>
    </span>
    <!-- If any image/rohs than show with tooltip details-->
    <!-- copy text and label to copy for tooltip-->
    <copy-text ng-if="item.isCopy && (!item.isCopyAheadLabel || item.isCopyAheadOtherThanValue)" label="item.label" text="item.value"></copy-text>
    <copy-part-text ng-if="item.custPartNumber" label="item.label" text="item.custPartNumber"></copy-part-text>
    <!-- copy text and label to copy for tooltip-->
  </span>
</span>
