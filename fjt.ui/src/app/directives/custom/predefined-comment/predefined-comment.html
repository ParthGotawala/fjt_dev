<md-content class="padding-10" layout="column">
  <div flex="100" layout="row" layout-align="space-between start" ng-if="!vm.isNoDataFound">
    <div layout="row" flex="45" layout-sm="column">
      <div layout="row" flex="100" class="input-wrapper">
        <p class="label-container">Search <span>&nbsp;</span></p>
        <md-input-container md-no-float class="margin-bottom-0 md-block margin-right-10 margin-top-0" flex="80">
          <input type="text" name="search" ng-model="vm.searchText"
                 placeholder="Type here to search" maxlength="100" ignore-dirty ng-change="vm.searchCommonData(false)" ng-model-options="{debounce: vm.debounceTime }">
        </md-input-container>
        <md-button class="md-primary md-raised margin-0 margin-left-5-imp" ng-click="vm.searchCommonData(true);" aria-label="Reset">Reset</md-button>
      </div>
    </div>
    <div layout-align="end start" layout layout-wrap class="input-wrapper cm-btn-group">
      <md-button class="md-primary md-raised md-mini mt-0 btn-datasheet-link" ng-click="vm.addComment()">
        Add {{vm.reasonType.popupTitle}}
      </md-button>
      <md-button class="md-primary md-raised md-mini mt-0 btn-datasheet-link" ng-click="vm.gotoPredefinedComment()" ng-if="!vm.isHideRedirectToMstBtn">
        {{vm.reasonType.title}}
      </md-button>
      <md-button class="md-primary md-raised md-mini mr-0 mt-0 btn-datasheet-link" ng-click="vm.refereshComment()">
        Refresh
      </md-button>
    </div>
  </div>
  <div layout="row" class="cm-overflow-auto height-250">
    <div layout="row" flex layout-wrap class="md-padding message-row" ng-if="!vm.isNoDataFound && vm.standardReasonList.length > 0" ng-class="dialog.who">
      <div class="" flex="100" layout-md="column" layout-sm="column" layout="row">
        <table class="table table-bordered m-0">
          <tbody>
            <tr ng-repeat="item in vm.standardReasonList">
              <td class="text-center w-40">
                <md-button class="bdrbtn m-0 md-icon-button md-raised" custom-auto-focus="{{$index == 0 ? true:false}}" ng-click="vm.selectComment($event, item)">
                  <md-icon role="img" md-font-icon="t-icons-select" aria-label="t-icons-select"></md-icon>
                  <md-tooltip>Select {{vm.reasonType.popupTitle}}</md-tooltip>
                </md-button>
              </td>
              <td>{{item.reason}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.searchText && vm.standardReasonList.length==0">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.EMPTY_SEARCH_MESSAGE}}</p>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Add Elements" ng-click="vm.addComment()">
          <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
          </md-icon>
          <md-tooltip>Add New</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.refereshComment()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon"></md-icon>
          <md-tooltip>Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</md-content>
