
<div cg-busy="{promise:vm.cgBusyLoading}">
  <div layout="row" flex="100" class="cm-role-page" layout-sm="column" layout-xs="column">
    <div flex="100" flex-sm="100" flex-xs="100" class="mt-rs-5">
      <div class="content-card" layout="column" flex>
        <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
          <ms-form-wizard class="cm-page-right-tab" flex>
            <md-tabs is-valid="vm.isStepValid" md-selected="msWizard.selectedIndex" validate-step="true" md-dynamic-height class="maintanacetabing cm-role-rights-tab" flex="100" md-border-bottom>

              <form name="vm.permissionForm" class="padding-0" ms-form-wizard-form novalidate>
                <md-tab label="{{ vm.permissionsTabName }}" ng-click="vm.onTabChanges(vm.permissionsTabName)">
                  <md-content>
                    <div class="content-card cm-rights-summary-grid" layout="column" flex ng-if="vm.currentTab == vm.permissionsTabName" ng-show="!vm.isPermissionNoDataFound">
                      <md-card layout="column" flex layout-align="space-between stretch" class="margin-0">
                        <ui-grid-extention class="cm-allmfgs-grid-height Common-grid"
                                           load-data="vm.loadPermissionData"
                                           grid-id="vm.gridConfig.gridRightsSummaryPermissions"
                                           grid-option="vm.gridOptionsPermission"
                                           header="vm.sourceHeaderPermission"
                                           grid-data="vm.sourceDataPermission"
                                           total-data-count="vm.totalPermissionDataCount"
                                           reset-grid="vm.resetSourceGridPermission"
                                           selectted-rows="vm.selectedRowsListPermission"
                                           paging-info="vm.pagingInfoPermission"
                                           current-item="vm.currentDataPermission"
                                           get-data-down="vm.getPermissionDataDown"
                                           empty-state="vm.PermissionEmptyState"
                                           delete-multiple-data="vm.deleteMultipleData">
                      </md-card>
                    </div>
                    <div class="empty-state text-center full-height cm-rights-empty" layout="row" flex="100" layout-align="center center" layout-wrap ng-if="vm.isPermissionNoDataFound == true">
                      <div class="emty-icon" flex="100">
                        <img ng-src="{{vm.PageEmptyMesssage.IMAGEURL}}" />
                      </div>
                      <p flex="100" class="empty-state-title">{{vm.PageEmptyMesssage.PAGE_SUMMARY_MESSAGE}}</p>
                      <p flex="100">
                        <md-button class="md-fab md-mini" aria-label="Refresh Page Summary" ng-click="vm.refreshPageSummary()">
                          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                          <md-tooltip>Refresh</md-tooltip>
                        </md-button>
                      </p>
                    </div>
                  </md-content>
                </md-tab>
              </form>
              <form name="vm.featureForm" class="padding-0" ms-form-wizard-form novalidate>
                <md-tab label="{{ vm.featuresTabName }}" ng-click="vm.onTabChanges(vm.featuresTabName)">
                  <md-content>
                    <div class="content-card cm-rights-summary-grid" layout="column" flex ng-if="vm.currentTab == vm.featuresTabName" ng-show="!vm.isFeatureNoDataFound">
                      <md-card layout="column" flex layout-align="space-between stretch" class="margin-0">
                        <ui-grid-extention class="cm-allmfgs-grid-height Common-grid"
                                           load-data="vm.loadFeatureData"
                                           grid-id="vm.gridConfig.gridRightsSummaryFeatures"
                                           grid-option="vm.gridOptionsFeature"
                                           header="vm.sourceHeaderFeature"
                                           grid-data="vm.sourceDataFeature"
                                           total-data-count="vm.totalFeatureDataCount"
                                           reset-grid="vm.resetSourceGridFeature"
                                           selectted-rows="vm.selectedRowsListFeature"
                                           paging-info="vm.pagingInfoFeature"
                                           current-item="vm.currentDataFeature"
                                           get-data-down="vm.getFeatureDataDown"
                                           empty-state="vm.FeatureEmptyState"
                                           delete-multiple-data="vm.deleteMultipleData">
                      </md-card>
                    </div>
                    <div class="empty-state text-center full-height cm-rights-empty" layout="row" flex="100" layout-align="center center" layout-wrap ng-if="vm.isFeatureNoDataFound == true">
                      <div class="emty-icon" flex="100">
                        <img ng-src="{{vm.FeatureEmptyMesssage.IMAGEURL}}" />
                      </div>
                      <p flex="100" class="empty-state-title">{{vm.FeatureEmptyMesssage.FEATURE_SUMMARY_MESSAGE}}</p>
                      <p flex="100">
                        <md-button class="md-fab md-mini" aria-label="Refresh Feature Summary" ng-click="vm.refreshFeatureSummary()">
                          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                          <md-tooltip>Refresh</md-tooltip>
                        </md-button>
                      </p>
                    </div>
                  </md-content>
                </md-tab>
              </form>
            </md-tabs>
          </ms-form-wizard>

        </md-card>
      </div>
    </div>

  </div>
</div>
