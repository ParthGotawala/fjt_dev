<form name="vm.formUIDTransfer">
    <div layout="row">
        <div class="cm-section-main margin-bottom-5" flex>
            <!--<div class="cm-section-header" flex="100">
                <h2>Old UMID To Location</h2>
            </div>-->
            <div class="cm-section-inner">
                <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                    <tbody>
                        <tr>
                            <th><p class="label-container">Scan Bin or Warehouse<span>&nbsp;*</span></p></th>
                            <td>
                                <md-input-container flex="100" class="margin-bottom-0">
                                    <input type="text" name="ScanWHBin" ng-model="vm.uidTransfer.ScanWHBin" ng-keypress="vm.scanWHBin($event);" id="ScanWHBin" required ng-disabled="vm.isWHBinDisable" ng-maxlength="50">
                                    <div ng-messages="vm.formUIDTransfer.ScanWHBin.$touched && vm.formUIDTransfer.ScanWHBin.$error" role="alert">
                                        <div ng-message="required">
                                            <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                        </div>
                                        <div ng-message="maxlength">
                                            <span>{{vm.getMaxLengthValidation(50,vm.formUIDTransfer.ScanWHBin.$viewValue.length)}}</span>
                                        </div>
                                    </div>
                                </md-input-container>
                            </td>
                        </tr>

                        <tr>
                            <th><p class="label-container"> <a tabindex="-1" class="cm-text-decoration underline" ng-click="vm.goToWHList();">{{vm.LabelConstant.TransferStock.WH}}</a></p></th>
                            <td>
                                <md-input-container flex="100" class="margin-bottom-0">
                                    <input type="text" name="towarehouse" ng-model="vm.uidTransfer.toWarehouse" ng-disabled="true">
                                </md-input-container>
                            </td>
                        </tr>

                        <tr>
                            <th><p class="label-container"><a tabindex="-1" class="cm-text-decoration underline" ng-click="vm.goToBinList();">{{vm.LabelConstant.TransferStock.Bin}}</a><span>&nbsp;*</span></p></th>
                            <td>
                                <md-input-container flex="100" class="margin-bottom-0">
                                    <input type="text" name="tobin" ng-model="vm.uidTransfer.toBin" ng-disabled="true">
                                </md-input-container>
                            </td>
                        </tr>

                        <tr>
                            <th><p class="label-container"><a tabindex="-1" class="cm-text-decoration underline" ng-click="vm.goToWHList();">{{vm.LabelConstant.TransferStock.ParentWH}}</a></p></th>
                            <td>
                                <md-input-container flex="100" class="margin-bottom-0">
                                    <input type="text" name="todepartment" ng-model="vm.uidTransfer.toDepartment" ng-disabled="true">
                                </md-input-container>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td class="float-right">
                                <md-button class="md-default md-raised" ng-click="vm.clearAll()">Reset</md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
