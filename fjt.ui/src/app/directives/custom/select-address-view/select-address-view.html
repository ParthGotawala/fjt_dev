<div flex layout="column" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}">
  <div layout="column" flex class="p-5">
    <div class="cm-section-main margin-rs-right-0" layout="column" flex>
      <div class="cm-section-inner p-0-imp" layout="column" flex>
        <div layout layout-wrap layout-align="start center" class="ph-10 pv-5 border-bottom-gray">
          <md-input-container class="md-block margin-0 min-width-140-imp" md-no-float flex>
            <input type="text" placeholder="Type here to search" ng-model="vm.alreadySelectedAddress" ignore-dirty>
            <md-button ng-if="vm.alreadySelectedAddress" class="md-icon-button bg-white height-auto width-auto border-radius-2 cm-part-filter-clear-btn margin-top-1 padding-0"
                       ng-click="vm.alreadySelectedAddress=null;">
              <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon s20 icon-close"></md-icon>
            </md-button>
          </md-input-container>
          <md-checkbox ng-model="vm.isInactiveAddress"
                       class="margin-0 pr-10"
                       ng-change="vm.getInactiveAddress()">
            <p class="label-container">
              Show Inactive {{vm.addressTypeTitle}}(s)
            </p>
          </md-checkbox>
          <md-button class="md-primary md-raised" ng-click="vm.getInactiveAddress()">Refresh</md-button>
          <md-button class="md-primary md-raised" ng-if="!addressData.viewOnly" ng-click="vm.addAddress()">Add {{vm.addressTypeTitle}}</md-button>
          <md-button class="md-primary md-raised" ng-if="!addressData.viewOnly && vm.addressType === vm.COREAddressType.PayToInformation && addressData.isMasterPage" ng-click="vm.addAddress(vm.COREAddressType.WireTransferAddress)">Add {{vm.LabelConstant.Address.WireTransferAddress}}</md-button>
        </div>
        <div flex class="cm-overflow-auto address-list-container">
          <div layout layout-wrap>
            <div layout="row" flex="100" layout-wrap>
              <div ng-if="vm.selectedAddress" layout flex="50" class="padding-5 address-component">
                <view-cust-address-contact-det layout param-address-det="vm.selectedAddress"
                                               param-contact-person-det="vm.selectedContactPerson"
                                               param-other-det="vm.viewdefaultCustAddrOtherDet">

                </view-cust-address-contact-det>
              </div>
            </div>
            <hr class="mv-5 border-bottom-gray width-100p" ng-if="vm.selectedAddress" />
            <div layout flex="{{addressData.isMasterPage ? '25' : '50'}}" class="padding-5 address-component min-width-450" ng-repeat="addressItem in vm.allAddressList | filter: vm.alreadySelectedAddress" ng-if="vm.addressList && vm.addressList.length > 0">
              <!--<view-cust-address-contact-det layout param-address-det="addressItem.addressList"
                       param-contact-person-det="addressItem.contactPerson"
                       param-addr-action-btn-det="vm.custAddrViewActionBtnDet"
                       param-add-update-addr-callback-fn="vm.addEditAddress"
                       param-radio-btn-selected-id="vm.alreadySelectedAddressID"
                       param-other-det="addressItem.viewCustAddrOtherDet"paramSetAddressCallbackFn
                       param-add-update-contact-callback-fn="vm.addEditContactPerson"
                       param-set-default-addr-callback-fn="vm.setDefaultAddress"></view-cust-address-contact-det>-->
              <view-cust-address-contact-det layout param-address-det="addressItem.addressList"
                                             param-contact-person-det="addressItem.contactPerson"
                                             param-addr-action-btn-det="!addressData.viewOnly? addressItem.custAddrViewActionBtnDet:null"
                                             param-cont-person-action-btn-det="!addressData.viewOnly?addressItem.contPersonViewActionBtnDet:null"
                                             param-add-update-addr-callback-fn="vm.addEditAddress"
                                             param-radio-btn-selected-id="vm.alreadySelectedAddressID"
                                             param-other-det="addressItem.viewCustAddrOtherDet"
                                             param-add-update-contact-callback-fn="vm.addEditContactPerson"
                                             param-set-default-addr-callback-fn="vm.setDefaultShippingBillingAddress"
                                             param-set-address-callback-fn="vm.setDefaultAddress"
                                             param-select-addr-callback-fn=""
                                             param-select-contact-callback-fn=""
                                             param-delete-addr-callback-fn="vm.deleteBillingShippingAddress"
                                             param-delete-cont-person-callback-fn=""
                                             param-copy-address-callback-fn="vm.duplicateAddressCallBack"></view-cust-address-contact-det>
            </div>
            <div class="empty-state full-height" layout="row" flex="100" layout-wrap layout-align="center center"
                 ng-if="(vm.addressList | filter: vm.alreadySelectedAddress).length == 0 && vm.alreadySelectedAddress">
              <div class="emty-icon" flex="100">
                <img ng-src="{{vm.emptySearch.IMAGEURL}}" />
              </div>
              <p class="empty-state-title" flex="100">{{vm.emptySearch.MESSAGE}}</p>
            </div>
            <div class="empty-state text-center full-height" layout="row" layout-align="center center" flex="100" layout-wrap
                 ng-if="!vm.alreadySelectedAddress && (!vm.addressList || vm.addressList.length == 0)">
              <div class="emty-icon" flex="100">
                <img ng-src="{{vm.emptyMsgForAddress.IMAGEURL}}" />
              </div>
              <p flex="100" class="empty-state-title">{{vm.emptyMsgForAddress.MESSAGE}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
