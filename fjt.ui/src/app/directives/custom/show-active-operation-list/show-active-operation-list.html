<div flex id="forms" class="fullwidth cm-custom-label-common" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="cm-custom-label-common" layout="column" flex>
    <div class="cm-section-main" layout="column" flex>
      <div class="cm-section-header">
        <h2>Operation Details</h2>
      </div>   <!--cm-active-operation-popup-grid"-->
      <div class="cm-section-inner" layout="column" flex>
        <div id="showactiveoperaionlist" layout="column" flex cg-busy="{promise:vm.cgBusyLoading}">
          <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
              <ui-grid-extention layout="column" flex load-data="vm.loadData"
                                 grid-option="vm.gridOptions"
                                 header="vm.sourceHeader"
                                 grid-data="vm.sourceData"
                                 total-data-count="vm.totalSourceDataCount"
                                 reset-grid="vm.resetSourceGrid"
                                 paging-info="vm.pagingInfo"
                                 current-item="vm.currentdata"
                                 get-data-down="vm.getDataDown"
                                 empty-state="vm.emptyState"
                                 grid-id="vm.gridConfig.gridShowActiveOperationList">
            </md-card>
          </div>
          <div class="empty-state text-center full-height" flex layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.EmptyMesssageOperation.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssageOperation.MESSAGE}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
