<md-content  flex="100"  cg-busy="{promise:(vm.cgBusyLoading)}" class="cm-import-bom-container cm-custom-label-common parent-cg-busy" layout-wrap layout="row">
  <div flex="100" layout="row" layout-align="end start" class="margin-10">
    <div layout-align="space-between start" ng-if="!vm.isNoaddreqFound == true">
      <md-input-container class="margin-0 cm-BOM-lavels-alias pt-5">
        <md-checkbox ng-model="vm.assemblyData.isCustomPartDetShowInReport" ng-disabled="vm.assemblyData.isSummaryComplete || !vm.assemblyData.isActivityStart || vm.assemblyData.activityStartBy != vm.loginUserId" class="padding-right-5 margin-0" aria-label="packaging" flex="100">
          <b>Show Custom Part Summary on Report</b>
        </md-checkbox>
      </md-input-container>
      <md-button class="md-primary md-raised margin-0 margin-left-10" ng-click="vm.GoToQuoteAttributelist()">Quote Attribute List</md-button>
      <md-button class="md-primary md-raised margin-0 margin-left-10" ng-disabled="vm.assemblyData.isSummaryComplete || !vm.assemblyData.isActivityStart || vm.assemblyData.activityStartBy != vm.loginUserId" ng-click="vm.addUpdateQuoteAttributes()">Add Quote Attribute </md-button>
    </div>
  </div>
  <div class="content fullpage-datatable cm-overflow-auto cm-summary-sec-op" flex="100">
    <div id="hot-summary-container" class="md-inline-form mh-10 pv-10" flex="100" ng-if="!vm.isNoDataFound">
      <hot-table class="cm-import-bom-ht-table h-tbl-dir"
                 settings="vm.settings"
                 hot-id="hot-summary"
                 name="hot-summary"
                 flex="100"
                 datarows="vm.summaryModel"
                 dynamiccontext="vm.dynamicContextMenu">
      </hot-table>
    </div>    
  </div>
  <div layout="row" flex="100" class="empty-state text-center full-height" layout-align="center center" layout-wrap ng-show="vm.isNoDataFound">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
  </div>
</md-content>
