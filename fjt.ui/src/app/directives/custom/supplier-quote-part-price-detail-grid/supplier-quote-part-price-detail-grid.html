<div cg-busy="{promise:(vm.cgBusyLoading)}" class="cm-import-bom-container cm-custom-label-common parent-cg-busy cm-supplier-quote-part-pricing-table" layout-wrap layout="row">
  <div flex="100" layout="row" layout-align="end start" class="mv-10">
    <div layout-align="space-between start" ng-if="!vm.isNoaddreqFound == true">
      <div excel-reader er-options="vm.eroOptions">
        <md-button class="md-primary md-raised margin-0 margin-left-10" ng-disabled="!vm.isGridLoaded" ng-click="vm.reInitPricing()">Refresh</md-button>
        <input id="fi-excel" name="file" type="file" class="hidden" style="height:0px;width:0px;">
        <md-button class="md-primary md-raised margin-0 margin-left-10" ng-disabled="!vm.isGridLoaded || vm.isTransactionLocked" ng-click="vm.importPricing()">
          Import Pricing Details
        </md-button>
        <md-button class="md-primary md-raised margin-0 margin-left-10" ng-disabled="!vm.isGridLoaded" ng-click="vm.downloadTemplate()">Export Template</md-button>
        <md-button class="md-primary md-raised margin-0 margin-left-10"
                   ng-disabled="vm.disableNegotiateButton() || vm.saveBtnDisableFlag"
                   ng-click="vm.enablePricing()">{{vm.enableNegotiatePrice ? 'Disable Price Negotiation' : 'Enable Price Negotiation'}}</md-button>
        <md-button class="md-primary md-raised margin-0 margin-left-10"
                   ng-class="{'md-formdirty': vm.isPricingChange}"
                   ng-disabled="vm.saveBtnDisableFlag"
                   ng-click="vm.savePricingDetails()">Save Pricing Details</md-button>
      </div>
    </div>
  </div>
  <div class="content fullpage-datatable cm-overflow-auto cm-summary-sec-op cm-supplier-quote-part-price" flex="100">
    <div id="hot-partpricing-container"  ng-class="{'handsontable-enable':!vm.isDisable}" class="md-inline-form" flex="100" ng-if="vm.isGridLoaded">
      <hot-table class="cm-import-bom-ht-table h-tbl-dir"
                 settings="vm.settings"
                 hot-id="hot-partpricing"
                 name="hot-partpricing"
                 flex="100"
                 datarows="vm.pricingModel"
                 >
        <hot-column mapping-data="vm.sourceHeader"></hot-column>
      </hot-table>
    </div>
  </div>
</div>
