<div class="center margin-left-0 margin-right-0 md-inline-form cm-custom-label-common" layout="column" flex
     cg-busy="{promise:vm.cgBusyLoading}">
    <div layout="row" 
         ng-class="{'layout-align-space-between-center': vm.loginUserDetails.isUserAdmin, 'layout-align-end-center': !vm.loginUserDetails.isUserAdmin}">
        <!--class="padding-left-50 padding-right-50"-->
        <div layout="row" class="cm-section-main border-0" ng-if="vm.loginUserDetails.isUserAdmin">
            <!--<p class="margin-top-0 margin-bottom-10 label-container">Display For All User</p>-->
            <!--<div align="center" class="switch headerswitch margin-right-20"
                 ng-class="{'active' : vm.isDisplayForAllUser}">
                <input type="checkbox"
                       name="Sample" ng-model="vm.isDisplayForAllUser" ng-change="vm.loadDataBySelectedUserType()" />
                <div class="switch-txt-wrapper" no-translate-class>
                    <span class="switch-toggle"></span>
                    <p class="value-switch">{{vm.isDisplayForAllUser ? 'All User': 'Logged In User'}}</p>
                    <p class="value-switch switchtext">{{vm.isDisplayForAllUser ? 'Logged In User' : 'All User'}}</p>
                </div>
            </div>-->
            <div class="cm-section-inner">
                <md-radio-group class="margin-0" layout="row"
                                name="Sample"
                                ng-model="vm.isDisplayForAllUser"
                                ng-change="vm.loadDataBySelectedUserType()">
                    <md-radio-button class="margin-top-0" ng-value="true" name="isActive">All Users</md-radio-button>
                    <md-radio-button class="margin-top-0" ng-value="false" name="isActive">Logged In User</md-radio-button>
                </md-radio-group>
            </div>
        </div>
        <div layout="row" flex-xs="50" ng-if="!vm.isNoDataFound" class="mb-10">
            <div class="search searchbar" flex layout="row" layout-align="start center">
                <input id="SearchSelectedPartTxt" class="search-input" type="text" placeholder="Search.." flex="" aria-invalid="false"
                       ng-model="vm.searchTextForTimeData"
                       ng-model-options="{debounce: vm.debounceTime }"
                       maxlength="250"
                       ng-change="vm.SearchTimelineInformation(vm.searchTextForTimeData)">
            </div>
            <!--<md-button class="md-primary md-raised md-ink-ripple mv-0 margin-right-0">
                Search
            </md-button>-->
            <md-button class="md-primary md-raised md-ink-ripple mv-0 margin-right-0" aria-label="Clear" ng-if="vm.searchTextForTimeData"
                       ng-click="vm.SearchTimelineInformation(null)">
                Cancel
                <!--<md-icon md-font-icon="icon-close" role="img"></md-icon>-->
            </md-button>
        </div>
    </div>
    <!--class="cm-timeline"-->
    <div class="border cm-timeline" id="emp-timeline">
        <div ng-if="vm.timeline.length > 0" id="timeline" ms-timeline="vm.timelineOptions" ms-timeline-load-more="vm.loadNextPage()">
            <!-- TIMELINE ITEM -->
            <div ms-timeline-item layout="column" layout-align="center center" layout-gt-md="row"
                 layout-align-gt-md="center start"
                 ng-repeat="timelineItem in vm.timeline">
                <div flex="100" class="timeline-main">
                    <div class="timeline-point md-accent-bg md-whiteframe-2dp">
                        <md-icon md-font-icon="{{timelineItem.icon}}"></md-icon>
                    </div>
                    <div flex="50" class="timeline-card" layout="row">
                        <!-- MS-CARD -->
                        <ms-card flex="100" class="inner-content" template="timelineItem.card.template" ng-model="timelineItem.card"></ms-card>
                        <!-- / MS-CARD -->
                    </div>
                </div>
            </div>
            <!-- / TIMELINE ITEM -->
        </div>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="!vm.searchTextForTimeData && vm.timeline.length == 0">
        <div class="emty-icon" flex="100">
            <img ng-src="{{vm.TimelineEmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.TimelineEmptyMesssage.MESSAGE}}</p>
    </div>
    <div class="empty-state text-center full-height" layout="row" flex="100" layout-align="center center" layout-wrap ng-if="vm.searchTextForTimeData && vm.timeline.length == 0">
        <div class="emty-icon" flex="100">
            <img ng-src="{{vm.CommonEmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.CommonEmptyMesssage.MESSAGE}}</p>
    </div>
</div>
