<div layout="row" flex="100" class="timeline-template pv-15 ph-10">
    <div flex="100" class="content">
        <div flex="20" class="chricon min-width-40 float-left"> {{card.subtitle}} </div>
        <div flex="80" class="float-left">
            <div class="title h3" ng-if="card.title">
                {{card.title}} <span class="font-size-13 time-line-date">on {{card.time}}</span>
            </div>
            <div class="text pt-8" ng-if="card.text">
                {{card.text}}
            </div>
            <a ng-if="card.url" class="cursor-pointer" ng-click="openUrl(card.urlPrefix + card.url)">View</a>
        </div>
    </div>
</div>
