<div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
  <div class="cm-section-main border-0" flex="100">
    <div class="cm-section-inner">
      <div layout>
        <div class="material-section-bold-devider">
          <h2 class="text-bold text-center mb-10">Multi-Level</h2>
          <document-jstree source="vm.multiLevelViewList"
                           name="kitViewTree"
                           is-upload-file="false"
                           options="vm.treeOptions"
                           tree-node-creator="createNode(item)"
                           on-tree-load="vm.onTreeLoaded(item, callback)"
                           is-read-only="true"
                           id="kitViewTree"
                           div-class="vm.documentClass"
                           is-context-menu="false"></document-jstree>
        </div>
        <div class="material-section-bold-devider">
          <h2 class="text-bold text-center mb-10">Single-Level</h2>
          <document-jstree source="vm.singleLevelViewList"
                           name="kitViewTree"
                           is-upload-file="false"
                           options="vm.treeOptions"
                           tree-node-creator="createNode(item)"
                           on-tree-load="vm.onTreeLoaded(item, callback)"
                           is-read-only="true"
                           id="kitViewTree"
                           div-class="vm.documentClass"
                           is-context-menu="false"></document-jstree>
        </div>
        <div>
          <h2 class="text-bold text-center mb-10">Flattened</h2>
          <document-jstree source="vm.flattenedViewList"
                           name="kitViewTree"
                           is-upload-file="false"
                           options="vm.treeOptions"
                           tree-node-creator="createNode(item)"
                           on-tree-load="vm.onTreeLoaded(item, callback)"
                           is-read-only="true"
                           id="kitViewTree"
                           div-class="vm.documentClass"
                           is-context-menu="false"></document-jstree>
        </div>
      </div>
      </div>
    </div>
</div>
