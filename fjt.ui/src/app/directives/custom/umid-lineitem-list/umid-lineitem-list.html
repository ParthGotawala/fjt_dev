<div class="cm-available-stock-table cm-section-main" layout="column" flex>
    <div class="cm-section-header" layout="row" flex="100"><p class="label-container margin-0 font-weight-900">Line Item List</p></div>
    <md-table-container class="cm-md-table-grid-scroll" layout="row" flex="100" ng-if="selectLineitemList.length > 0">
        <table md-table>
            <thead md-head md-order="query.order">
                <tr md-row>
                    <th md-column class="w-30">
                        #
                    </th>
                    <th md-column class="w-30">
                        Action
                    </th>
                    <th md-column md-order-by="PIDCode" class="w-210">
                        {{LabelConstant.MFG.PID}}
                    </th>
                    <th md-column md-order-by="LineID" class="w-50">
                        Line Item
                    </th>
                    <th md-column md-order-by="refDesig" class="w-350">
                        Ref. Desg
                    </th>
                    <th md-column md-order-by="AssemblyID" class="w-210">
                        {{LabelConstant.Assembly.PIDCode}}
                    </th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="item in selectLineitemList | orderBy: query.order">
                    <td md-cell class="w-30">{{$index+1}}</td>
                    <td md-cell class="w-30">
                        <md-button class="md-primary grid-button md-icon-button bdrbtn" ng-click="setUmidLineitem({ param: item })"
                                   ng-disabled="isVerify || !item.LineID" ng-class="{'item-disabled': isVerify || !item.LineID}">
                            <md-icon role="img" md-font-icon="icon-transfer"></md-icon>
                            <md-tooltip md-direction="top">Select Line Item</md-tooltip>
                        </md-button>
                    </td>
                    <td md-cell class="w-210">{{item.PIDCode}}</td>
                    <td md-cell class="w-50">
                        {{item.LineID}}
                    </td>
                    <td md-cell class="w-350">
                        {{item.refDesig}}
                    </td>
                    <td md-cell class="w-210">
                        {{item.AssemblyID}}
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
