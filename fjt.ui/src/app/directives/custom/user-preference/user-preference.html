<div cg-busy="{promise:vm.cgBusyLoading}">
  <form name="vm.userConfigDetail" class="md-inline-form padding-0" ms-form-wizard-form novalidate>
    <md-button ng-if="msWizard.selectedIndex == 0" id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <div class="cm-section-main margin-bottom-5">
      <div class="cm-section-inner">
        <div class="cm-rd-switch" flex="100" layout="column">
          <div>
            <p class="label-container"><b>Note: List page binding changes will affect once you re-login in all login screens.</b></p>

          </div>

          <div layout="row" layout-align="start-center">
            <div>
              <p class="font-weight-500 label-container margin-top-4">List Page Binding</p>
            </div>
            <div>
              <md-input-container ng-if="vm.userId && vm.userConfig.uiGridPreference">
                
                <md-radio-group layout="row" flex="100"
                                name="{{vm.isUserPref}}" id="{{vm.ValRadiobutton}}" ng-change="vm.CheckUserPref()" ng-model="vm.ValRadiobutton" custom-auto-focus="true" last-element elementcondition="true" data-focusButton="{{vm.pageName=='UserProfile' ? 'saveProfileBtn' : 'savePersonalDetailBtn'}}">
                  <md-radio-button class="margin-top-m2" ng-repeat="item in vm.radioButtonGroup.isUserPref.array"
                                   name="{{item.Key}}" ng-value="{{item.Value}}">{{item.Key}}</md-radio-button>
                </md-radio-group>
              </md-input-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
