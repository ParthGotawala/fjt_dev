<md-dialog aria-label="video-upload" flex="50" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.VideoUploadForm">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Upload {{vm.documentType}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
      <md-content class="md-padding">
        <div layout="row" flex="100">
          <div layout="row" flex="100" class="workorderdetail-main work-order-bg-main" layout-wrap>
            <div layout="row" layout-wrap flex="100">
              <table width="100%" class="opration-table">
                <tr>
                  <td ng-if="vm.activeTab == 2">
                    <md-progress-circular ng-if="vm.assyLoading && vm.status != null"
                                          ng-class="md-accent"
                                          md-diameter="16"
                                          md-mode="indeterminate"></md-progress-circular>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div layout="row" flex="100" class="margin-top-15" layout-wrap>
          <div flex="100" layout="row" layout-align="end center">
            <md-button class="md-raised md-primary cm-document-attachment-button" aria-label="Add BOM file" ng-click="vm.addBOM($event)">
              <div ngf-select="vm.documentFiles($files, $event)"
                   ng-model="vm.genericFile.documentFilesFromUploadButton"
                   class="drop-box droparea file document mb-10"
                   ngf-multiple="true"
                   ngf-allow-dir="true"
                   accept="{{vm.FileTypeList}}"
                   name="genericFilesFromUploadButton">
              </div>
              Select {{vm.documentType}}
            </md-button>
          </div>
          <div id="div-excel" ngf-select-disabled="{{IsRemove}}" flex="100"
               ngf-drop="vm.documentFiles($files, $event)"
               ng-model="vm.genericFile.documentFiles"
               class="drop-box droparea file document mb-10"
               ngf-drag-over-class="'dragover'"
               ngf-multiple="true"
               ngf-allow-dir="true"
               accept="{{vm.FileTypeList}}"
               name="genericFiles">
            <div flex layout="row" class="uploadedimage div-user-selection" layout-wrap ng-if="vm.genericDocument.length > 0">
              <div class="repeatimage margin-bottom-15" layout="row" ng-repeat="objFile in vm.genericDocument">
                <div class="image">
                  <img ng-if="objFile" ngf-thumbnail="objFile || '/thumb.jpg'" class="img img-no-drag" ngf-size="{quality: 1}">
                  <img ng-show="!vm.isImage(objFile)" ng-src="{{objFile.icon}}" class="img img-no-drag" />
                  <p class="cm-document-name"><md-tooltip>{{objFile.name}}</md-tooltip>{{objFile.name}}</p>
                  <i class="icon-cancel" ng-click="vm.removeDocument($index)" ng-if="!objFile.isProcessed"></i>
                </div>
              </div>
            </div>
            <div ng-if="vm.genericDocument.length > 0" class="div-user-selection">
              <p class="padding-top-10" ng-bind-html="vm.EmptyMesssage.MESSAGE"></p>
              <p class="padding-top-10">{{vm.EmptyMesssage.DOCUMENT_ALLOW_FORMAT_MSG}}</p>
            </div>
            <div class="empty-state text-center full-height div-user-selection" layout="row" layout-align="center center" layout-wrap ng-if="vm.genericDocument.length == 0">
              <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
              </div>
              <p flex="100" class="empty-state-title" ng-bind-html="vm.EmptyMesssage.MESSAGE"></p>
              <!--<p class="drag-txt">Select or Drag and Drop video document here</p>-->
              <p flex="100">{{vm.EmptyMesssage.DOCUMENT_ALLOW_FORMAT_MSG}}</p>
            </div>

          </div>
        </div>
      </md-content>

    </md-dialog-content>
    <md-dialog-actions layout="row">

      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save($event)" ng-disabled="!vm.genericDocument.length > 0"
                 ng-class="{'md-formdirty': vm.genericDocument.length > 0}" aria-label="Submit">Submit</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
