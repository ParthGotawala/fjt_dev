<md-dialog aria-label="coustomer-confirmation" flex="75" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <!--flex="80"-->
  <form name="vm.CustomerConfirmationForm">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="md-padding custom-scroll mh-10">
        <ul class="mv-15 pl-20" ng-if="vm.dataList">
          <li ng-repeat="record in vm.dataList track by $index">{{record}}</li>
        </ul>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row">
        <md-button class="md-primary md-raised" ng-click="vm.copyData()" ng-disabled="!vm.dataList.length">Copy to clipboard</md-button>
      </div>
      <div layout="row">
        <md-button class="md-default md-raised" ng-click="vm.cancel()" id="closeBtn">Close</md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
