<div class="chart-container" cg-busy="{promise: cgBusyLoading}" ng-hide="(isNoDataFound)"></div>
<div class="chart-empty-state empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="isNoDataFound">
  <div class="emty-icon" flex="100">
    <img ng-src="{{EmptyMesssage.IMAGEURL}}" />
  </div>
  <p flex="100" class="empty-state-title">{{EmptyMesssage.MESSAGE}}</p>
</div>
<div ng-if="isRenderTable && (headers && headers.length > 0)" class="cm-chart-table">
  <chart-with-data-tabular chart-template-id="chartTemplateId" headers="headers" data="seriesObj" drill-model="drillModel"></chart-with-data-tabular>
</div>
