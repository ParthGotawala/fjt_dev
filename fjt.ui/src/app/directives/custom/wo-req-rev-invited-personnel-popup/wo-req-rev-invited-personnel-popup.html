<md-dialog cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>Review Group Members</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
    <md-content class="md-padding">
      <table class="simple no-padding" ms-responsive-table="" ng-if="vm.reviewerEmpList.length > 0">
        <thead>
          <tr>
            <th>Requested Date</th>
            <th>Requested To</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.reviewerEmpList">
            <td>{{item.createdAt | date : vm.dateTimeDisplayFormat}}</td>
            <td>{{item.fullName}}<span class="text-bold text-italic" ng-if="item.employeeID == vm.woAuthorID">&nbsp;[{{vm.LabelConstant.Workorder.WOCreator}}]</span>
              </td>
          </tr>
        </tbody>
      </table>
      <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.emptyState">
        <div class="emty-icon" flex="100">
          <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
