<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="content-card" layout="column" flex>
        <div flex="100"
             layout="column">
            <span class="margin-left-10">
                <b></b>
            </span>
            <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFoundForEqpDataelementReport">
                <md-card layout="column" flex layout-align="space-between stretch" class="grid-full-width cm-wo-op-fields-history">
                    <ui-grid-extention load-data="vm.loadDataForEqpDataelementReport"
                                       grid-option="vm.gridOptionsForEqpDataelementReport"
                                       header="vm.sourceHeaderForEqpDataelementReport"
                                       grid-data="vm.sourceDataForEqpDataelementReport"
                                       total-data-count="vm.totalSourceDataCountForEqpDataelementReport"
                                       reset-grid="vm.resetSourceGridForEqpDataelementReport"
                                       selectted-rows="vm.selectedRowsListForEqpDataelementReport"
                                       paging-info="vm.pagingInfoForEqpDataelementReport"
                                       current-item="vm.currentdataForEqpDataelementReport"
                                       get-data-down="vm.getDataDownForEqpDataelementReport"
                                       empty-state="vm.emptyStateForEqpDataelementReport"></md-card>
            </div>
            <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap
                 ng-if="vm.isNoDataFoundForEqpDataelementReport == true && woId && woOpId && eqpId">
                <div class="emty-icon" flex="100">
                    <img ng-src="{{vm.eqpDataelementReportEmptyState.IMAGEURL}}" />
                </div>
                <p flex="100" class="empty-state-title">{{vm.eqpDataelementReportEmptyState.MESSAGE}}</p>
            </div>
        </div>
    </div>
</div>
