<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="content-card" layout="column" flex>
        <div flex="100"
             layout="column">
            <span class="margin-left-10">
                <b></b>
            </span>
            <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFoundForOpDataelementReport">
                <md-card layout="column" flex layout-align="space-between stretch" class="grid-full-width">
                    <ui-grid-extention load-data="vm.loadDataForOpDataelementReport"
                                       grid-option="vm.gridOptionsForOpDataelementReport"
                                       header="vm.sourceHeaderForOpDataelementReport"
                                       grid-data="vm.sourceDataForOpDataelementReport"
                                       total-data-count="vm.totalSourceDataCountForOpDataelementReport"
                                       reset-grid="vm.resetSourceGridForOpDataelementReport"
                                       selectted-rows="vm.selectedRowsListForOpDataelementReport"
                                       paging-info="vm.pagingInfoForOpDataelementReport"
                                       current-item="vm.currentdataForOpDataelementReport"
                                       get-data-down="vm.getDataDownForOpDataelementReport"
                                       empty-state="vm.emptyStateForOpDataelementReport">
                </md-card>
            </div>
            <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap
                 ng-if="vm.isNoDataFoundForOpDataelementReport == true && woId && woOpId">
                <div class="emty-icon" flex="100">
                    <img ng-src="{{vm.opDataelementReportEmptyState.IMAGEURL}}" />
                </div>
                <p flex="100" class="empty-state-title">{{vm.opDataelementReportEmptyState.MESSAGE}}</p>
            </div>
        </div>
    </div>
</div>
