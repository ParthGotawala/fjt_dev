<md-sidenav md-disable-backdrop 
            class="md-sidenav-left md-whiteframe-4dp" 
            md-component-id="workorder-tree" md-is-open="true" md-is-locked-open="true && $mdMedia('gt-md')" esc-key="vm.HideShowSideNav();">
    <md-content class="custom-scroll workorder-tree">
        <document-jstree source="vm.FolderFileList"
                         name="documenttree"
                         is-upload-file="true"
                         options="treeOptions"
                         tree-node-creator="createNode(item)"
                         on-item-selected="vm.selectedNode(item)"
                         tag-list="TagMst"
                         is-read-only="isReadOnly"
                         id="documenttree"
                         div-class="vm.documentClass"
                         is-context-menu="false"></document-jstree>
    </md-content>
    <md-icon class="md-default-theme md-font material-icons icon-backburger cursor-pointer sidebar-arrow" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger" ng-show="isShowSideNav"></md-icon>
</md-sidenav>
