<md-dialog class="cm-color-picker-dialog md-color-picker-dialog" layout="row">
    <div class="cm-section-main" layout-wrap flex="100">
        <div class="cm-color-picker cm-section-header" flex="100">
            <h2>Colorcode Preview</h2>
        </div>
        <div class="cm-color-picker cm-section-inner" flex="100">
            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                <tbody>
                    <tr>
                        <th>
                            <span class="label-container">
                                Grid Preview
                            </span><br />
                            <label class="margin-2 label-box" ng-style="{'height':'24px','background-color': value}">
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span class="label-container">
                                Button Preview
                            </span><br />
                            <md-button name="colorCode" class="md-default md-raised black-500-fg margin-0"
                                       ng-style="{'background-color': value}">{{value}}</md-button>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span class="label-container">
                                Tag Preview
                            </span><br />
                            <label class="margin-2 label-box" ng-style="{'color':'rgba(255,255,255,1)','background-color': value}">
                                <md-tooltip ng-if="value">{{value}}</md-tooltip>
                                {{value}}
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span class="label-container">
                                BOM Preview
                            </span><br />
                            <div class="cm-custom-handsontable-td" ng-style="{'font-weight': 'normal' ,'background-color': value}">{{value}}</div>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span class="label-container">
                                BOM Disable Preview
                            </span><br />
                            <div class="cm-custom-handsontable-td handsontable" ng-style="{'font-weight': 'normal' ,'background-color': value}"><span class="htDimmed">{{value}}</span></div>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div style="background-color:rgb(3,155,229) !important">
                                <span class="label-container">
                                    Header Preview
                                </span><br />
                                <label class="margin-2 label-box" ng-style="{'color':'rgba(255,255,255,1)','background-color': value}">
                                    <md-tooltip ng-if="value">{{value}}</md-tooltip>
                                    {{value}}
                                </label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th class="cm-tr">
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div layout="row" layout-wrap>
        <div md-color-picker-container
             value="value"
             default="{{defaultValue}}"
             random="{{random}}"
             ok="ok"
             md-color-alpha-channel="mdColorAlphaChannel"
             md-color-spectrum="mdColorSpectrum"
             md-color-sliders="mdColorSliders"
             md-color-generic-palette="mdColorGenericPalette"
             md-color-material-palette="mdColorMaterialPalette"
             md-color-history="mdColorHistory"
             md-color-default-tab="mdColorDefaultTab"
             flex="100"></div>
        <div flex="100">
            <md-actions layout="row">
                <md-button class="md-mini" ng-click="close()" style="width: 50%;">Cancel</md-button>
                <md-button class="md-mini" ng-click="ok()" style="width: 50%;">Select</md-button>
            </md-actions>
        </div>
    </div>
</md-dialog>
