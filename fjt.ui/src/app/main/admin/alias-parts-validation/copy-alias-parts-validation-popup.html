<md-dialog aria-label="Copy-Alias-Part-Validation" flex="50" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.CopyAliasPartValidationForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
          <h2>Copy Part Alias Validations</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="custom-scroll padding-10">
        <div class="cm-section-main border-0 margin-bottom-5" ng-if="true">
          <div class="cm-section-inner">
            <div flex="100" layout="row" layout-wrap>
              <div class="part-mfg-detail padding-left-5 padding-bottom-10" layout="row" layout-wrap flex="100" flex-lg="100">
                <div flex="50">
                  <span>From Part Group</span>
                  <span class="font-weight-600">{{vm.fromPartGroupname}}</span>
                </div>
                <div flex="50">
                  <span>From Functional Type</span>
                  <span class="font-weight-600">{{vm.fromFunctionalTypeName}}</span>
                </div>
              </div>
              <div layout="row" class="cm-header-button padding-left-5 padding-bottom-10">
                <md-checkbox class="cm-assbly-tab-btn margin-right-5 red" ng-model="vm.isOverride" name="isOverride">
                  Override existing validations (if any)
                </md-checkbox>
              </div>
              <div class="part-mfg-detail padding-left-5" layout="column" layout-wrap flex="100" flex-lg="100">
                <div class="cm-section-main">
                  <div class="cm-normal-header" flex="100">
                    <h2>Select Functional Type To Copy Validations</h2>
                    <div layout="row" class="cm-header-button">
                      <md-checkbox class="cm-assbly-tab-btn margin-right-5" ng-change="vm.changeSelectAll()" ng-model="vm.selectAll" name="DetailOption">
                        Select All
                      </md-checkbox>
                    </div>
                  </div>
                  <div class="cm-section-inner cm-overflow-auto height-350">
                    <div layout="row" layout-wrap>
                      <div layout="column" flex="50" ng-repeat="item in vm.partTypeList" ng-if="!item.isDeleted">
                        <p class="label-container">
                          <md-checkbox class="margin-0" ng-change="vm.selectChange()" ng-model="item.isChecked" name="DetailOption_{{$index}}">
                            {{item.partTypeName}}
                          </md-checkbox>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.CopyAliasPartValidations()" aria-label="Submit" ng-disabled="vm.disablecopy">Copy</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
