<div id="category-type-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="top-bg md-accent-bg"></div>
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header" layout="row" layout-align="space-between center">
      <div class="white-fg" layout="column" layout-align="start start">
        <div class="h2" layout="row" layout-align="start center">
          <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
        </div>
        <div layout="row" layout-align="start center" class="product-count">
          <breadcrumbs></breadcrumbs>
        </div>
      </div>
      <div layout="row">
        <div flex="100" layout="row" layout-align="end center" ng-show="!vm.isNoDataFound">
          <md-button class="md-raised md-primary" aria-label="Add Opening Assembly Stock" ng-click="vm.addEditAssemblyStock(null,$event)">
            Add Initial Stock
          </md-button>
        </div>
      </div>
    </div>
    <assembly-opening-stock-list is-no-data-found="vm.isNoDataFound"></assembly-opening-stock-list>
  </div>
  <!-- / CENTER -->
</div>

<!-- When user hover on the image at that time this is used-->
<div ng-include="'app/view/image-preview-template/image-preview-template.html'"></div>
