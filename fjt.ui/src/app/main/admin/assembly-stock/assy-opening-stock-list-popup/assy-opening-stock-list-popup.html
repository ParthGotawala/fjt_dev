<md-dialog aria-label="AssemblyStockList" flex="70" class="cm-custom-label-common"
           cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Initial Stock List</h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()"> 
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" class="customer-modal no-padding custome-scroll">
    <md-content layout="column" flex class="md-padding cm-custom-label-common">
      <div layout="column" flex>
        <assembly-opening-stock-list p-wo-number="vm.popupParamData.woNumber"></assembly-opening-stock-list> 
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
