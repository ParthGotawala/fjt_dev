<div id="operating-temperature-conversion-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row"
     cg-busy="{promise:vm.cgBusyLoading}">
  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header" layout="row" layout-align="space-between center">
      <div layout="row">
        <div class="white-fg" layout="column" layout-align="start start">

          <div class="h2" layout="row" layout-align="start center">
            <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
          </div>

          <div layout="row" layout-align="start center" class="product-count">
            <breadcrumbs></breadcrumbs>
          </div>
        </div>
      </div>
      <div>
        <md-button class="md-primary md-raised md-ink-ripple" aria-label="Add Calibration Detail" ng-if="!vm.isNoDataFound" ng-click="vm.addEditRecord(null,$event)">
          Add Calibration Detail
        </md-button>
      </div>
    </div>
    <!-- / CONTENT HEADER -->
    <calibration-details-grid calibration-required="true" parent-is-no-data-found="vm.isNoDataFound"></calibration-details-grid>
  </div>
  <!-- / CENTER -->
</div>
