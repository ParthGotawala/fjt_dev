<div id="certificate-standard-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="top-bg md-accent-bg"></div>
    <div class="center margin-left-0 margin-right-0" layout="column" flex>
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h2" layout="row" layout-align="start center">
                    <!--<md-icon class="mdi mdi-alert-decagram"></md-icon>&nbsp;
                    <span class="header-title">Standards</span>-->
                    <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                </div>
                <!--<div class="product-count">
                    <span>Total Standards:</span>
                    <span>{{vm.totalSourceDataCount}}</span>
                </div>-->
                <div layout="row" layout-align="start center" class="product-count">
                    <breadcrumbs></breadcrumbs>
                </div>	
            </div>
            <div>
                <manage-fields entity-id="vm.entityID"></manage-fields>
                <!--<md-button class="md-primary md-raised" ng-click="vm.sendMailTemplateWithAttachment(null,$event)">
                    Send Mail Template
                </md-button>-->
                 <md-button class="md-primary md-raised" ng-click="vm.addEditCertificateStd(null,$event)">
                    Add Standard
                </md-button>
            </div>
        </div>
        <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" flex layout-align="space-between stretch">
                <!--<div flex="100">
                    <div ui-grid-auto-resize
                         ui-grid-validate
                         ui-grid-exporter
                         ui-grid-resize-columns
                         ui-grid-edit
                         ui-grid-row-edit
                         ui-grid-selection
                         ui-grid-infinite-scroll
                         ng-init="vm.CertificateStandardsList(row)"
                         ui-grid="vm.gridData"
                         class="custom-ui-grid">
                        <div class="watermark" ng-show="!vm.gridData.data.length">
                            No data available
                        </div>
                    </div>
                </div>
                <div class="grid-footer">
                    <label>Loaded {{vm.gridData.data.length}} of total {{vm.totalCount}}</label>
                </div>-->
                <ui-grid-extention load-data="vm.loadData"
                                   grid-id="vm.gridConfig.gridCertificateStandard"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState"
                                   delete-multiple-data="vm.deleteMultipleData">
            </md-card>
            <!--<div class="fab-footer" layout="row" layout-align="end end">
                <md-button class="md-fab" aria-label="Add Certificate Standard" ng-click="vm.addEditCertificateStd(null,$event)">
                    <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Add Standard</md-tooltip>
                </md-button>
            </div>-->
        </div>
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
            <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            <p flex="100">
                {{vm.EmptyMesssage.ADDNEWMESSAGE}}
            </p>
            <p flex="100">
                <md-button class="md-fab md-mini" aria-label="Add Certificate Standard" ng-click="vm.addEditCertificateStd(null,$event)">
                    <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Add Standard</md-tooltip>
                </md-button>
            </p>
        </div>
    </div>
    <!-- / CENTER -->
</div>
<!-- When user hover on the image at that time this is used-->
<div ng-include="'app/view/image-preview-template/image-preview-template.html'"></div>
