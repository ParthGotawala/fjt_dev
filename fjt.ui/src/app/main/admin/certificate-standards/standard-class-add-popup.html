<md-dialog aria-label="OtherPermission" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.otherPermissionForm" class="md-inline-form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Update Standard Class</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="padding-10">
                    <div flex="100" flex-gt-xs="60">
                        <md-input-container class="md-block margin-bottom-0" flex-gt-xs>
                            <input type="text" name="className" ng-model="vm.standardClass.className"
                                   placeholder="Standard Category Name" md-autofocus required>
                            <div ng-messages="vm.standardClass.className.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                  
            </md-content>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.AddStandardClass()" aria-label="Submit">Save class</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
