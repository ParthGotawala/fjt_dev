<md-dialog flex="95" cg-busy="{promise:vm.cgBusyLoading}" draggable>  
  <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>Add Packaging Alias</h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding" layout="column">
    <md-content class="custom-scroll">
      <form name="vm.AddPackagingAliasForm">
        <div class="cm-section-main border-0 margin-bottom-5" ng-if="true">
          <add-packaging-alias part-id="vm.cid" part-detail="vm.partDetail"></add-packaging-alias>
        </div>
      </form>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
    <md-button class="md-primary md-raised"
               ng-class="{'md-formdirty': vm.AddPackagingAliasForm.$dirty}"
               ng-click="vm.addAlias($event)" aria-label="Submit">
      Add Alias
    </md-button>
  </md-dialog-actions>
</md-dialog>
