<div id="customer-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center margin-left-0 margin-right-0" layout="column" flex>
        <!-- CONTENT HEADER -->
        <div class="header md-accent-bg" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h2" layout="row" layout-align="start center">
                    <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                </div>
                <div layout="row" layout-align="start center">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>
            <div layout-align="end end">
                <md-button class="md-raised md-primary" aria-label="Add Barcode Template" ng-click="vm.addEditRecord()" ng-if="vm.totalSourceDataCount > 0">
                    Add Barcode Template
                </md-button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" flex layout-align="space-between stretch">
                <ui-grid-extention load-data="vm.loadData"
                                   grid-id="vm.gridConfig.gridBarcodeTemplate"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState"
                                   delete-multiple-data="vm.deleteMultipleData">
            </md-card>

        </div>
        <!-- / CONTENT CARD -->
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
            <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            <p flex="100">
                {{vm.EmptyMesssage.ADDNEWMESSAGE}}
            </p>
            <p flex="100">
                <md-button class="md-fab md-mini" aria-label="Add Barcode Template" ng-click="vm.addEditRecord()">
                    <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Add Barcode Template</md-tooltip>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Refresh Barcode Template" ng-click="vm.loadData()">
                    <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                    <md-tooltip md-direction="top">Refresh Barcode Template</md-tooltip>
                </md-button>
            </p>
        </div>
    </div>
    <!-- / CENTER -->
</div>
