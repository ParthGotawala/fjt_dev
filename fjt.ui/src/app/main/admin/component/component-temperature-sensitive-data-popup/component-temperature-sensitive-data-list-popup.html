<md-dialog aria-label="Component Temperature Sensitive Data" class="cm-custom-label-common" flex="60" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.ComponentTemperatureSensitiveDataListForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Temperature Sensitive Data</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.close()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content layout="column">
        <div ng-show="!vm.isNoDataFound" flex="100">
          <md-card layout="column" flex layout-align="space-between stretch">
            <ui-grid-extention class="cm-temprature-sensitive-list" load-data="vm.loadData"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               selectted-rows="vm.selectedRowsList"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               empty-state="vm.emptyState"
                               delete-multiple-data="vm.deleteMultipleData">
          </md-card>
        </div>
        <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap
             ng-if="vm.isNoDataFound == true">
          <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
          </div>
          <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
          <p flex="100">
            {{vm.EmptyMesssage.ADDNEWMESSAGE}}
          </p>
          <p flex="100">
            <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.updateRecord(null,$event)">
              <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
              <md-tooltip md-direction="top">Add New</md-tooltip>
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Refresh" ng-click="vm.loadData()">
              <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
              <md-tooltip md-direction="top">Refresh</md-tooltip>
            </md-button>
          </p>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.close()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
