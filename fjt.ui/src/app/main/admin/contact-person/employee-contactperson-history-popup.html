<md-dialog aria-label="Employee ContactPerson" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="50" flex-lg="70">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerData"></popup-header-label>
        <div layout-align="center center" class="cm-btn-group cm-square-icon-btn">
          <md-button class="md-icon-button" ng-click="vm.cancel()">
            <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
          </md-button>
        </div>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll cm-custom-label-common" layout="column">
      <md-content class="md-padding" layout="column" flex>
        <div ng-if="vm.employeeId || vm.contactPersonId" layout="column" flex>
          <employee-contactperson-history-list cg-busy-loading="vm.cgBusyLoading" employee-id="vm.employeeId" contact-person-id ="vm.contactPersonId" title-name="vm.title">
          </employee-contactperson-history-list>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
