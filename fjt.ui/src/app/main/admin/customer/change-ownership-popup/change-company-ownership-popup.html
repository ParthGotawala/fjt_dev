<md-dialog aria-label="changeCompanyOwnership" cg-busy="{promise:vm.cgBusyLoading}" flex="50" draggable>
  <form name="vm.ChangeCompanyOwnershipForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{ vm.LabelConstant.MFG.ChangeCompanyOwnership }}</h2>
        <span flex></span>
        <!--  current company -->
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll cm-custom-label-common">
      <md-content class="padding-10 mh-5">
        <div layout="row" layout-gt-xs="row" class="cm-section-main border-0 p-0-imp" flex="100">
          <div class="cm-section-inner flex-100 p-0-imp">
            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
              <tbody>
                <!-- Current company -->
                <tr>
                  <th>
                    <p class="label-container">
                      Current Company
                    </p>
                  </th>
                  <td>
                    <p class="label-container">
                      <md-input-container flex="100" class="margin-bottom-0">
                        <input type="text" name="currentCompany" id="currentCompany" ng-model="vm.currentCompany"
                               disabled>
                      </md-input-container>
                    </p>
                  </td>
                </tr>
                <!-- To company -->
                <tr>
                  <th>
                    <p class="label-container">
                      To Company<span>&nbsp;*</span>
                    </p>
                  </th>
                  <td>
                    <md-input-container ng-if="vm.autoCompleteToCompany" class="autocompletecustom margin-bottom-0" flex="100">
                      <custom-auto-complete-search on-search-fn="vm.autoCompleteToCompany.onSearchFn"
                                                   controller-name="vm.autoCompleteToCompany.controllerName"
                                                   view-template-url="vm.autoCompleteToCompany.viewTemplateURL"
                                                   column-name="vm.autoCompleteToCompany.columnName"
                                                   key-column-name="vm.autoCompleteToCompany.keyColumnName"
                                                   key-column-id="vm.autoCompleteToCompany.keyColumnId"
                                                   input-name="vm.autoCompleteToCompany.inputName"
                                                   placeholder-name="vm.autoCompleteToCompany.placeholderName"
                                                   is-required="vm.autoCompleteToCompany.isRequired"
                                                   is-addnew="vm.autoCompleteToCompany.isAddnew"
                                                   add-data="vm.autoCompleteToCompany.addData"
                                                   callback-fn="vm.autoCompleteToCompany.callbackFn"
                                                   on-select-callback-fn="vm.autoCompleteToCompany.onSelectCallbackFn">
                      </custom-auto-complete-search>
                    </md-input-container>
                  </td>
                </tr>
                <!-- Email -->
                <tr>
                  <th>
                    <p class="label-container">Email<span ng-if="vm.emailList.length == 0">&nbsp;*</span></p>
                  </th>
                  <td>
                    <md-input-container flex="100">
                      <input type="email" id="email" lowercase ng-model="vm.email"
                             name="email" placeholder="Email" ng-maxlength="100"
                             required ng-pattern="vm.EmailPattern" ng-disabled="vm.email && (vm.emailList.length > 0)" />
                      <div ng-messages="vm.ChangeCompanyOwnershipForm.email.$error" role="alert">
                        <div ng-message="required">
                          <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                        </div>
                        <div ng-message="maxlength">
                          <span>{{vm.getMaxLengthValidation(100,vm.ChangeCompanyOwnershipForm.email.$viewValue.length)}}</span>
                        </div>
                        <div ng-message="pattern || email">
                          <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                        </div>
                      </div>
                    </md-input-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveOwnership()" ng-class="{'md-formdirty': vm.ChangeCompanyOwnershipForm.$dirty}" aria-label="Submit" ng-disabled="vm.isSubmit">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
