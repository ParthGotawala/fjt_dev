<div id="forms" class="page-layout simple fullwidth breadcrumb-fixed cm-custom-label-common" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <ms-form-wizard flex="100" layout="row">
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <div layout="row">
          <div class="white-fg" layout="column" layout-align="start start">
            <div class="h2" layout="row" layout-align="start center">
              <pagetitle is-list="false" is-display-menu-name="true"></pagetitle>
            </div>
            <div layout="row" layout-align="start center">
              <breadcrumbs></breadcrumbs>
            </div>
          </div>
        </div>
        <div layout="column" flex layot-wrap>
          <div flex class="ml-50">
            <div layout-align="start start" flex="100">
              <div class="separator">
                <div flex ng-if="vm.customer">
                  <table cellspacing="0" cellpadding="0" class="cm-bom-header-table cm-bom-header-table-auto">
                    <tbody>
                      <tr>
                        <th class="text-right white-text cm-bom-t-title pv-5">
                          <a tabindex="-1" class="cursor-pointer cm-bom-t-title text-underline" ng-click="vm.goToCustomer()">{{vm.LabelConstant.Customer.Customer}}</a>:
                        </th>
                        <td>
                          <span class="cm-bo-font-large text-underline cursor-pointer cm-bom-t-desc" ng-click="vm.goToCustomerDetails()">
                            <b>{{vm.customer.mfgName}}</b>
                            <md-tooltip ng-if="vm.customer.mfgName">{{vm.customer.mfgName}}</md-tooltip>
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / CONTENT HEADER -->
    <div class="content-card padding-top-side" layout="column" flex="100">
      <div layout="row" flex="100">
        <div flex>
          <table cellspacing="0" cellpadding="0" width="70%" class="cm-table-input-main margin-bottom-10 advanced-filters">
            <tbody>
              <tr>
                <th ng-if="vm.autoCompleteCustomer" class="padding-left-25">
                  <p class="label-container padding-top-8">
                    <a class="cm-text-decoration underline" ng-click="vm.goToCustomer();"
                       tabindex="-1">{{vm.LabelConstant.MFG.Customer}}</a>
                    <span>&nbsp;*</span>
                  </p>
                </th>
                <td colspan="4" ng-if="vm.autoCompleteCustomer" width="100%">
                  <md-input-container class="autocompletecustom cm-custom-autocomplete width-100p" flex="100">
                    <custom-auto-complete-search on-search-fn="vm.autoCompleteCustomer.onSearchFn"
                                                 column-name="vm.autoCompleteCustomer.columnName"
                                                 key-column-name="vm.autoCompleteCustomer.keyColumnName"
                                                 key-column-id="vm.autoCompleteCustomer.keyColumnId"
                                                 input-name="vm.autoCompleteCustomer.inputName"
                                                 placeholder-name="vm.autoCompleteCustomer.placeholderName"
                                                 is-required="vm.autoCompleteCustomer.isRequired"
                                                 is-addnew="vm.autoCompleteCustomer.isAddnew"
                                                 callback-fn="vm.autoCompleteCustomer.callbackFn"
                                                 on-select-callback-fn="vm.autoCompleteCustomer.onSelectCallbackFn">
                    </custom-auto-complete-search>
                  </md-input-container>
                </td>
              </tr>
              <tr>
                <th ng-if="vm.autoCompleteCustomer" class="padding-left-25">

                </th>
                <td colspan="4" ng-if="vm.autoCompleteCustomer" class="width-400">
                  <div flex="100">
                    <b>(({{vm.LabelConstant.MFG.CustomerCode}}) {{vm.LabelConstant.MFG.Customer}})</b>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="cm-search-bom full-height">
            <div layout="column" class="cm-part-master-bom full-height fielddetail manage-customer-tabing padding-0 cm-part-tab" layout-gt-xs="100"
                 ng-if="vm.cid">
              <customer-cpn-parts customer-id="vm.cid" ng-if="vm.cid"></customer-cpn-parts>
            </div>
          </div>
          <div ng-cloak class="empty-state text-center full-height" layout="row" layout-align="center center" flex="100" layout-wrap
               ng-if="!vm.cid">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
          </div>
        </div>
      </div>
    </div>
  </ms-form-wizard>
</div>
