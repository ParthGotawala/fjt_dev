
<md-dialog aria-label="cpnValue" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AddCPNrevisionForm" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
              <h2>Add Customer {{vm.LabelConstant.MFG.MFGPN}} Mapping Part</h2>
                <span flex></span>
                <span flex></span>
                <div layout="row" layout-align="center center">
                    <popup-header-label label-data="vm.headerdata"></popup-header-label>
                </div>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll">
            <md-content class="md-padding margin-10">
                <div layout="row" flex="100">
                    <p flex="10" class="margin-bottom-0 margin-top-25 label-container mr-5" layout-align="start start" layout="row">
                        <a tabindex="-1" class="cm-text-decoration" ng-click="vm.goToComponentList()">{{vm.MfgLabelConstant.MFGPN}}</a><span>&nbsp;*</span>
                    </p>
                    <md-input-container flex="90" ng-if="vm.autoCompleteComponentAlias" class="autocompletecustom margin-bottom-0" md-no-float >
                        <custom-auto-complete-search on-search-fn="vm.autoCompleteComponentAlias.onSearchFn"
                                                     custom-auto-focus="true"
                                                     column-name="vm.autoCompleteComponentAlias.columnName"
                                                     controller-name="vm.autoCompleteComponentAlias.controllerName"
                                                     view-template-url="vm.autoCompleteComponentAlias.viewTemplateURL"
                                                     key-column-name="vm.autoCompleteComponentAlias.keyColumnName"
                                                     input-name="vm.autoCompleteComponentAlias.inputName"
                                                     placeholder-name="vm.autoCompleteComponentAlias.placeholderName"
                                                     key-column-id="vm.autoCompleteComponentAlias.keyColumnId"
                                                     is-required="vm.autoCompleteComponentAlias.isRequired"
                                                     is-addnew="vm.autoCompleteComponentAlias.isAddnew"
                                                     callback-fn="vm.autoCompleteComponentAlias.callbackFn"
                                                     add-data="vm.autoCompleteComponentAlias.addData"
                                                     on-select-callback-fn="vm.autoCompleteComponentAlias.onSelectCallbackFn">
                        </custom-auto-complete-search>
                    </md-input-container>
                </div>
                <div layout="column" class="alias-list-main margin-top-15" flex>
                    <div class="title alias-list-title" layout="row" flex="100" layout-align="space-between center">
                        <span>Added {{vm.MfgLabelConstant.MFGPN}}</span>
                    </div>
                    <div layout="row" layout-align="start" flex="100" layout-wrap class="detail dossection custom-scroll">
                        <md-list flex="100" class="permissiontab badgeequipment dragbox cm-auto-scroll" ms-scroll>
                            <md-list-item id="aliasAddedList" class="padding-0 items-container" layout="row" flex="100" layout-wrap>
                                <div flex="100" class="md-1-line margin-0 alias dragsortable" ng-repeat="item in vm.addedPartListFromAutoComplete" layout="row" layout-align="start center">
                                    <div class="md-list-item-text padding-5 width-85p" layout="row" layout-wrap flex="100">
                                        <h4 class="name margin-0 md-primary-fg" md-truncate flex="100">{{item.mfgPN}}</h4>
                                        <md-tooltip ng-if="item.mfgPN">{{item.mfgPN}} </md-tooltip>
                                    </div>
                                    <md-button class="md-mini md-icon-button  margin-0" ng-click="vm.removeSelectedMappingMFGPart(item)">
                                        <md-icon md-font-icon="icon-trash"></md-icon><md-tooltip>Delete</md-tooltip>
                                    </md-button>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.addUpdaterevisionPN(true)"
                       aria-label="Submit">Save</md-button>
            <!--ng-disabled="!vm.AddCPNrevisionForm.$valid || !vm.checkFormDirty(vm.AddCPNrevisionForm) || vm.addedPartListFromAutoComplete.length == 0"-->
        </md-dialog-actions>
    </form>
</md-dialog>
