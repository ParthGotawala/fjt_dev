<md-dialog aria-label="Customer" flex="50" class="operation-pop-main cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.customerBillingAddressForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.data.viewOnly?'View':'Select'}} {{vm.addressTypeTitle}} - {{vm.companyNameWithCode}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column" class="customer-modal no-padding custom-scroll">
      <select-address-view address-data="vm.data" select-address-call-back="vm.selectCallback"></select-address-view>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-if="!vm.data.viewOnly" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-default md-raised" ng-if="vm.data.viewOnly" ng-click="vm.cancel()">Close</md-button>
      <md-button class="md-primary md-raised" ng-if="!vm.data.viewOnly"
                 ng-click="vm.applyDefalutAddress()" ng-class="{'md-formdirty': vm.isdirty}" aria-label="Submit">Select Address</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
