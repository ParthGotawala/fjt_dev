<md-dialog aria-label="Customer" flex="50" class="operation-pop-main" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.customerBillingContactForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select {{vm.title}} - {{vm.companyName}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column" class="customer-modal no-padding custom-scroll">
      <select-contact-person-view contact-person-data="vm.popupParamData" select-contact-person-call-back="vm.selectCallback"></select-contact-person-view>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.isdirty}"
                 ng-click="vm.applyDefalutContactPerson()" aria-label="Submit">Select Contact Person</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
