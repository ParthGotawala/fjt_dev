<md-dialog aria-label="defectCategory" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.defectCategoryForm" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>{{vm.defectCateId == null ? 'Add':'Update'}} Defect Category</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custome-scroll">
            <md-content class="md-padding">
                <div layout="row" class="cm-section-main border-0">
                    <div class="cm-section-inner" flex="100">
                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                            <tbody>
                                <tr>
                                    <th><p class="label-container">Name<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p></th>
                                    <td>
                                        <md-input-container class="md-block" flex="100">
                                            <input type="text" id="id_defectcatName" name="defectcatName" ng-model="vm.defectCategory.defectcatName"
                                                   placeholder="Name" required md-autofocus ng-maxlength="255"
                                                   custom-blur="vm.checkDuplicateDefectCategoryName();">
                                            <div ng-messages="vm.defectCategoryForm.defectcatName.$error"
                                                 role="alert">
                                                <div ng-message="required">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                </div>
                                                <div ng-message="maxlength">
                                                    <span>{{vm.getMaxLengthValidation(255, vm.defectCategoryForm.defectcatName.$viewValue.length)}}</span>
                                                    <!--<span>{{vm.CORE_MESSAGE_CONSTANT.MAX_LENGTH}}</span>-->
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveDefectCategory()" aria-label="Submit"
                ng-disable="vm.isSaveDisable" ng-class="{'md-formdirty': vm.defectCategoryForm.$dirty}" >Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
