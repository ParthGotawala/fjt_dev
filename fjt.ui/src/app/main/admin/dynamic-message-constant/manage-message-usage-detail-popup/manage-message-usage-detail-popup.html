<md-dialog class="cm-custom-label-common cm-bin-add-update" aria-label="Message Details" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="50">
    <form name="vm.messageUsageForm" class="md-inline-form" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <h2>{{ vm.isAdd? 'Add' : 'Update' }}  Where Used Detail</h2><!--vm.messageUsageModel.pageName-->
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
              <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custome-scroll">
            <md-content class="padding-10">
                <div class="cm-section-main border-1px-solid margin-bottom-5">
                    <!-- Edit section -->
                    <div class="cm-section-inner">
                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                            <tbody>
                                <tr>
                                    <th>
                                        <p class="label-container">Message Code</p>
                                    </th>
                                    <td>
                                        <!--<div layout="row" flex class="label-container">-->
                                        <md-input-container flex="100" md-container-class="containerClass">
                                            <input type="text" name="messageCode" id="messageCode" ng-model="vm.messageUsageModel.messageCode" placeholder="Message Code" disabled>                                            
                                        </md-input-container>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <p class="label-container">Page Name<span>&nbsp;*</span></p>
                                    </th>
                                    <td>
                                        <md-input-container ng-if="vm.autoCompletePageName" class="autocompletecustom" flex="100">
                                            <custom-auto-complete datalist="vm.pageDetailData"
                                                                  column-name="vm.autoCompletePageName.columnName"
                                                                  key-column-name="vm.autoCompletePageName.keyColumnName"
                                                                  key-column-id="vm.autoCompletePageName.keyColumnId"
                                                                  input-name="vm.autoCompletePageName.inputName"
                                                                  placeholder-name="vm.autoCompletePageName.placeholderName"
                                                                  is-required="vm.autoCompletePageName.isRequired"                                                                  
                                                                  callback-fn="vm.autoCompletePageName.callbackFn"
                                                                  on-select-callback-fn="vm.autoCompletePageName.onSelectCallbackFn">
                                            </custom-auto-complete>
                                        </md-input-container>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <p class="label-container">Description</p>
                                    </th>
                                    <td colspan="3">
                                        <div layout="row" flex>
                                            <md-input-container class="md-block" flex="100">
                                                <textarea type="text" name="description" id="description" ng-model="vm.messageUsageModel.description" ng-required="false" placeholder="Message" ng-maxlength="1000" rows="3"></textarea>
                                                <div ng-messages="vm.messageUsageForm.description.$error" role="alert">
                                                    <div ng-message="maxlength">
                                                      <span>{{vm.getMaxLengthValidation(1000,vm.messageUsageForm.description.$viewValue.length)}}</span>
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </div>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </md-content>
            
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.messageUsageForm.$dirty}" ng-click="vm.SaveDetails()" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
