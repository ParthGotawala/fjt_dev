<md-dialog aria-label="EcoCategoryValue" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AddEcoDfmCategoryForm" class="md-inline-form" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>{{ vm.ecoTypeCatID == null ? 'Add':'Update'}} {{vm.categoryLabel}} Category</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll">
            <md-content class="md-padding"> <!--padding-10-->
                <div flex="100" flex-gt-xs="100" layout-wrap>
                    <div class="cm-section-main border-0" flex="100">
                        <div class="cm-section-inner cm-section-inner-popup">
                            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                                <tbody>
                                    <tr>
                                        <th>
                                            <p class="label-container">Name<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p>
                                        </th>
                                        <td  width="100%">
                                            <md-input-container class="md-block" flex="100">
                                                <input type="text" name="name" id="name" ng-model="vm.EcoCategoryModel.name"
                                                       custom-blur="vm.checkEcoCategoryAlreadyExists()" placeholder="Name" ng-maxlength="1000" md-autofocus required>
                                                <div ng-messages="vm.AddEcoDfmCategoryForm.name.$error"
                                                     role="alert">
                                                    <div ng-message="required">
                                                        <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                    </div>
                                                    <div ng-message="maxlength">
                                                        <span>{{vm.getMaxLengthValidation(1000,vm.AddEcoDfmCategoryForm.name.$viewValue.length)}}</span>
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </td>
                                    </tr>
                                    <tr ng-if="vm.categoryType == vm.categoryArray[1].id">
                                        <th>
                                            <p class="label-container">Selection Type</p>
                                        </th>
                                        <td>
                                            <md-radio-group class="" layout="row" ng-model="vm.EcoCategoryModel.multiSelect" name="isActive">
                                                <md-radio-button ng-value="false" class="md-primary">Single Select</md-radio-button>
                                                <md-radio-button ng-value="true" class="md-primary">Multi Select</md-radio-button>
                                            </md-radio-group>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!--<div flex="50" class="input-wrapper" layout="row">
                                <p class="label-container" flex="25">Category<span>&nbsp;*</span></p>
                                <md-input-container class="margin-0" md-no-float>
                                    <md-select ng-model="vm.EcoCategoryModel.category" required name="category">
                                        <md-option ng-repeat="category in vm.categoryArray" ng-value="category.id">{{category.value}}</md-option>
                                    </md-select>
                                    <div ng-messages="vm.AddECOCategoryValueForm.category.$error"
                                         role="alert">
                                        <div ng-message="required">
                                            <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>-->
                            <!--<md-input-container class="md-block" flex="50">
                                <input type="number" name="displayOrder" ng-model="vm.EcoCategoryModel.displayOrder"
                                       placeholder="Display Order" required
                                       onkeypress="return OnlyNumbersWithDot(event)"
                                       onchange="ToDecimalTwoDigit(this)"
                                       min="0"
                                       max="9999.99"
                                       step="0.01">
                                <div ng-messages="vm.AddECOCategoryValueForm.displayOrder.$error"
                                     role="alert">
                                    <div ng-message="required">
                                        <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                    </div>
                                    <div ng-message="number">
                                        <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                                    </div>
                                </div>
                            </md-input-container>-->

                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.updateEcoCategoryValue(true)" aria-label="Submit"  ng-class="{'md-formdirty': vm.AddEcoDfmCategoryForm.$dirty}">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
