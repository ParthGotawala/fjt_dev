<md-dialog flex="55" aria-label="EmpStandardChangeAlert" class="cm-custom-label-common" draggable>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Certified Standard Change Alert!</h2>
            <span flex></span>
            <popup-header-label label-data="vm.headerdata"></popup-header-label>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="no-padding custom-scroll cm-section-main border-0">
        <div class="cm-section-inner padding-10-imp cm-wo-header-main" flex="100">
            <table cellspacing="0" cellpadding="0" class="cm-table-input-main cm-wo-header-main cm-wo-comp">
                <tbody>
                    <tr>
                        <th>
                            <p class="label-container">
                                <b>From Standards:&nbsp;</b>
                            </p>
                        </th>
                        <td>
                            <span ng-repeat="standard in vm.selectedAllOldStandards" ng-if="vm.selectedAllOldStandards.length > 0">
                                <label class="margin-5 label-box" ng-if="standard.allClassList.length > 0"
                                       ng-repeat="classItem in standard.allClassList"
                                       ng-style="{'background-color': classItem.colorCode}">{{standard.standard + (classItem.class?(' '+ classItem.class):'')}}</label>
                                <label class="margin-5 label-box" ng-if="standard.allClassList.length == 0"
                                       ng-style="{'background-color': standard.colorCode}">{{standard.standard}}</label>
                            </span>
                            <span><label ng-if="vm.selectedAllOldStandards.length == 0" class="margin-left-5">N/A</label></span>
                        </td>
                    </tr>
                    <tr class="bb border-top">
                        <th>
                            <p class="label-container">
                                <b>To Standards:&nbsp;</b>
                            </p>
                        </th>
                        <td>
                            <span ng-repeat="standard in vm.selectedAllNewStandards" ng-if="vm.selectedAllNewStandards.length > 0">
                                <label class="margin-5 label-box" ng-if="standard.allClassList.length > 0"
                                       ng-repeat="classItem in standard.allClassList"
                                       ng-style="{'background-color': classItem.colorCode}">{{standard.standard + (classItem.class?(' '+ classItem.class):'')}}</label>
                                <label class="margin-5 label-box" ng-if="standard.allClassList.length == 0"
                                       ng-style="{'background-color': standard.colorCode}">{{standard.standard}}</label>
                            </span>
                            <span><label ng-if="vm.selectedAllNewStandards.length == 0" class="margin-left-5">N/A</label></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div flex="100" layout="row" class="ph-10">
            <b class="padding-5 text-align-center">{{vm.empStandardChangeMsg}}</b>
        </div>
        <md-content class="padding-10" layout="row" layout-gt-xs="row">
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row" class="cm-wo-std-alert-popup">
        <md-button class="md-button md-raised" ng-click="vm.cancel()">No</md-button>
        <md-button class="md-primary md-raised" ng-click="vm.applyStandard()">Yes</md-button>
    </md-dialog-actions>
</md-dialog>
