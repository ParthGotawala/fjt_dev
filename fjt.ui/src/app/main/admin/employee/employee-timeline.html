<div id="e-commerce-order" class="page-layout fullwidth simple tabbed breadcrumb-fixed" layout="column">
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button cm-back-btn-p-m" type="button" aria-label="Go to Employeelist" ng-click="vm.backToEmployee()">
                <!--<md-icon md-font-icon="icon-arrow-left" class="material-icons icon-arrow-left">
                </md-icon>-->
                <md-icon md-font-icon="icons-backarrow" class="material-icons icons-backarrow cm-back-btn">
                </md-icon>
            </md-button>
            <div layout="column" layout-align="start start">
                <div class="h2">
                    <!--<span ng-if="vm.userID">Employee Timeline</span>-->
                    <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                </div>
                <div layout="row" layout-align="start center">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>

        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content-card padding-top-side" flex="100" layout="column">
           <custom-timeline flex="100" class="padding-10" layout="column" user-id="vm.userID"></custom-timeline>
    </div>
    <!-- / CONTENT -->
</div>
