<div id="employee-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="top-bg md-accent-bg"></div>
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
      <div class="white-fg" layout="column" layout-align="start start" flex>
        <div class="h2" layout="row" layout-align="start center">
          <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
        </div>
        <breadcrumbs></breadcrumbs>
      </div>
      <div layout="row" layout-wrap layout-align="end center" flex flex-xs="40">
        <manage-fields entity-id="vm.entityID"></manage-fields>
        <md-button class="md-primary md-raised" ng-click="vm.import()">
          Import Personnel Data
        </md-button>
        <md-button class="md-primary md-raised" ng-click="vm.downloadDocument()">
          Export Template
        </md-button>
        <div ng-if="vm.isImport">
          <import-export entity="vm.Module" model="vm.Model" entity-table-name="vm.EntityTableName" is-import="vm.isImport" load-data="vm.loadData()"></import-export>
        </div>
      </div>
      <div layout-align="end end">
        <md-button class="md-raised md-primary" aria-label="Add Personnel" ng-click="vm.addEditRecord(null,$event)">
          Add Personnel
        </md-button>
      </div>
    </div>
    <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
      <!--<button ng-click="vm.exportToPdf()">PDF</button>-->
      <md-card layout="column" flex layout-align="space-between stretch">
        <ui-grid-extention class="employee-master-grid" load-data="vm.loadData"
                           grid-id="vm.gridConfig.gridPersonnel"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           empty-state="vm.emptyState"
                           delete-multiple-data="vm.deleteMultipleData">
      </md-card>

    </div>
    <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        {{vm.EmptyMesssage.ADDNEWMESSAGE}}
      </p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.addEditRecord(null,$event)">
          <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"><md-tooltip>Add new</md-tooltip></md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.loadData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon"><md-tooltip>Refresh</md-tooltip></md-icon>
        </md-button>
      </p>
    </div>
  </div>
</div>
<!-- When user hover on the image at that time this is used-->
<div ng-include="'app/view/image-preview-template/image-preview-template.html'"></div>
<style>
  .employee-master-grid .ui-grid-row {
    height: auto !important;
  }

  .employee-master-grid .ui-grid-cell {
    display: table-cell;
    float: none;
    vertical-align: middle;
    height: auto !important;
  }
</style>
