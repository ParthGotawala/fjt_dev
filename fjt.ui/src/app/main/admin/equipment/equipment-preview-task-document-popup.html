<md-dialog class="receiving-pop-main" aria-label="ManageTask" cg-busy="{promise:vm.cgBusyLoading}" draggable> <!--fullpopup-->
    <form name="vm.equipment_previewtaskdocumentForm" class="uploadimglist">
   <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Preview Task Documents</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll">
            <md-content class="md-padding">
                <div>
                    <documents entity="vm.Equipment_Task" ref-trans-id="vm.refTransID" is-title="null" is-profile="vm.Isprofile"></documents>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
