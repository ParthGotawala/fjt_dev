<md-dialog aria-label="ManageTask" class="custome-dilog-box-width cm-custom-label-common receiving-pop-main" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <!--flex="70"-->
  <form name="vm.equipment_managetaskForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Manage Task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <md-content class="padding-10">
        <div class="cm-section-main border-0" flex="100">
          <div class="cm-section-inner" flex="100">
            <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
              <tbody>
                <tr>
                  <th>
                    <p class="label-container">Description<span>&nbsp;*</span></p>
                  </th>
                  <td>
                    <md-input-container class="md-block md-default-theme" flex>
                      <textarea name="taskDetail" ng-model="vm.equipmentTask.taskDetail" ng-maxlength="150" max-rows="5" rows="2" aria-invalid="false" ng-trim="false" md-autofocus required></textarea>
                      <div ng-messages="vm.equipment_managetaskForm.taskDetail.$error" md-auto-hide="false" ng-show="vm.equipment_managetaskForm.taskDetail.$touched">
                        <div ng-message="required">{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</div>
                        <div ng-message="maxlength">
                          <span>{{vm.getMaxLengthValidation(150,vm.equipment_managetaskForm.taskDetail.$viewValue.length)}}</span>
                        </div>
                      </div>
                    </md-input-container>
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <td>
                    <div class="selection margin-top-10" layout="row" layout-wrap>
                      <div flex="33">
                        <md-checkbox name="Daily" ng-model="vm.repeatsTypeSchedule.Daily">Daily</md-checkbox>
                      </div>
                      <div flex="33">
                        <md-checkbox name="Weekly" ng-model="vm.repeatsTypeSchedule.Weekly">Weekly</md-checkbox>
                      </div>
                      <div flex="33">
                        <md-checkbox name="Monthly" ng-model="vm.repeatsTypeSchedule.Monthly">Monthly</md-checkbox>
                      </div>
                      <div flex="33">
                        <md-checkbox name="Quarterly" ng-model="vm.repeatsTypeSchedule.Quarterly">Quarterly</md-checkbox>
                      </div>
                      <div flex="33">
                        <md-checkbox name="SemiAnnual" ng-model="vm.repeatsTypeSchedule.SemiAnnual">Semi Annual</md-checkbox>
                      </div>
                      <div flex="33">
                        <md-checkbox name="Annual" ng-model="vm.repeatsTypeSchedule.Annual">Annual</md-checkbox>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div flex="100" layout="row" class="margin-top-10 mh-5" layout-wrap ng-if="vm.equipmentTask.eqpTaskID">
          <div flex="100" class="relative">
            <md-dialog-content class="customer-modal no-padding custom-scroll">
              <div class="cm-section-main">
                <div class="cm-section-inner">
                  <div class="cm-manage-task-popup-upload cm-taskpopup-noscroll">
                    <documents entity="vm.Equipment_Task" ref-trans-id="vm.refTransID ? vm.refTransID : 0"></documents>
                  </div>
                </div>
              </div>
            </md-dialog-content>
          </div>
        </div>

      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveequipment_managetask()" aria-label="Submit">Save</md-button>
    </md-dialog-actions>
  </form>
