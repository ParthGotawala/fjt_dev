<md-dialog aria-label="AddFOB" class="mfg-popup-width addexpression" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.fobForm" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.fobModel.id ? 'Update' : 'Add'}} FOB</h2>
        <span flex></span>
        <md-button class="md-primary md-raised" id="headerAddBtn" ng-click="vm.saveAndProceed(vm.BUTTON_TYPE.ADDNEW)">Add FOB</md-button>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="padding-10">
        <div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
          <div class="cm-section-main border-0" flex="100">
            <div class="cm-section-inner">
              <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
                <tbody>
                  <tr>
                    <th>
                      <p class="label-container">Name<span>&nbsp;*</span><check-unique-on-blur></check-unique-on-blur></p>
                    </th>
                    <td>
                      <md-input-container class="md-block" flex="100">
                        <textarea type="text" name="name" ng-model="vm.fobModel.name" id="name"
                                  placeholder="FOB" required ng-maxlength="250" md-no-float md-autofocus custom-blur="vm.checkDuplicateName()"></textarea>
                        <div ng-messages="vm.fobForm.name.$error" role="alert">
                          <div ng-message="required">
                            <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                          </div>
                          <div ng-message="maxlength">
                            <span>{{vm.getMaxLengthValidation(250,vm.fobForm.name.$viewValue.length)}}</span>
                          </div>
                        </div>
                      </md-input-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveFOB(vm.BUTTON_TYPE.SAVE)" ng-class="{'md-formdirty': vm.fobForm.$dirty }" aria-label="Submit">Save</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveFOB(vm.BUTTON_TYPE.SAVEANDEXIT)" aria-label="Submit" ng-class="{'md-formdirty': vm.fobForm.$dirty }" data-focusButton="headerAddBtn" last-element elementcondition="true">{{vm.CORE_MESSAGE_CONSTANT.SAVE_AND_EXIT}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
