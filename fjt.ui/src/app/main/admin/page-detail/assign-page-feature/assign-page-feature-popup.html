<md-dialog aria-label="Page" class="cm-custom-label-common" draggable>
    <form name="vm.pageForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Assign Features to Page</h2>
                <span flex></span>

                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll min-width-auto-600">
            <md-content class="md-padding" layout="column" layout-gt-xs="row"> <!--padding-10-->
                <div class="padding-10" flex="100">
                    <div class="cm-section-main border-0">
                        <div class="cm-section-inner padding-0" flex="100">
                            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                                <tbody>
                                    <tr>
                                        <th><p class="label-container">{{vm.autoCompletePage.placeholderName}}<span>&nbsp;*</span></p></th>
                                        <td>
                                            <md-input-container ng-if="vm.autoCompletePage" class="autocompletecustom margin-bottom-0" flex="100" flex-xs="100">
                                                <custom-auto-complete datalist="vm.PageList"
                                                                      column-name="vm.autoCompletePage.columnName"
                                                                      key-column-name="vm.autoCompletePage.keyColumnName"
                                                                      input-name="vm.autoCompletePage.inputName"
                                                                      placeholder-name="vm.autoCompletePage.placeholderName"
                                                                      key-column-id="vm.autoCompletePage.keyColumnId"
                                                                      is-required="vm.autoCompletePage.isRequired"
                                                                      is-addnew="vm.autoCompletePage.isAddnew"
                                                                      is-disabled="vm.autoCompletePage.isDisabled"
                                                                      callback-fn="vm.autoCompletePage.callbackFn"
                                                                      custom-auto-focus="{{vm.autoCompletePage != null ? true : false}}">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--<md-input-container ng-if="vm.autoCompletePage" class="autocompletecustom margin-bottom-0" flex="60" flex-xs="100">
                            <custom-auto-complete datalist="vm.PageList"
                                                  column-name="vm.autoCompletePage.columnName"
                                                  key-column-name="vm.autoCompletePage.keyColumnName"
                                                  input-name="vm.autoCompletePage.inputName"
                                                  placeholder-name="vm.autoCompletePage.placeholderName"
                                                  key-column-id="vm.autoCompletePage.keyColumnId"
                                                  is-required="vm.autoCompletePage.isRequired"
                                                  is-addnew="vm.autoCompletePage.isAddnew"
                                                  is-disabled="vm.autoCompletePage.isDisabled"
                                                  callback-fn="vm.autoCompletePage.callbackFn"
                                                  custom-auto-focus="{{vm.autoCompletePage != null ? true : false}}">
                            </custom-auto-complete>
                        </md-input-container>-->
                        <div class="price-tables manage-standard" flex="100" layout="row" layout-wrap ng-if="vm.FeatureList.length > 0">
                            <div class="style-1 md-whiteframe-1dp" layout="column" flex="100">
                                <md-list class="operation-popup">
                                    <md-list-item ng-repeat="feature in vm.FeatureList" layout="row" layout-align="start stretch">
                                        <md-checkbox class="margin-0" ng-model="feature.selected">

                                        </md-checkbox>
                                        <div flex class="text-main">
                                            <i class="icon-checkbox-blank-circle-outline normal"></i>
                                            <i class="icon-check-circle checked"></i>
                                            {{ feature.featureName }}
                                        </div>
                                    </md-list-item>
                                </md-list>
                            </div>
                        </div>
                        <div class="empty-state text-center" layout="row" flex="100" layout-wrap ng-if="vm.FeatureList.length == 0">
                            <div class="emty-icon" flex="100">
                                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                            </div>
                            <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchFilterText == null && vm.FeatureList.length == 0">
                                {{vm.EmptyMesssage.NO_SELECTED}}
                            </p>
                            <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchFilterText != null && vm.FilterFeatureList != true">
                                {{vm.EmptyMesssage.EMPTY_SEARCH_MESSAGE}}
                            </p>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-disabled="vm.pageForm.$invalid || (vm.FeatureList.length == 0) || !vm.autoCompletePage.keyColumnId" ng-click="vm.save()">Add to List</md-button>            
        </md-dialog-actions>
    </form>
</md-dialog>
