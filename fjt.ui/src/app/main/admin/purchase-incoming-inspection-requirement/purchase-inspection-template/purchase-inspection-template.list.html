<div class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header" layout="row" layout-align="space-between center">
      <div layout="row">
        <div class="white-fg" layout="column" layout-align="start start">
          <div class="h2" layout="row" layout-align="start center">            
            <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
          </div>
          <div class="product-count" layout="row" layout-align="start center">
            <breadcrumbs></breadcrumbs>
          </div>
        </div>
      </div>
      <div layout-align="end center" layout="row" ng-if="!vm.isNoDataFound == true">
        <md-button class="md-primary md-raised md-ink-ripple" ng-click="vm.goToPurchaseInspectionRequirement()">
          GO TO REQUIREMENTS
        </md-button>
        <md-button class="md-primary md-raised md-ink-ripple" ng-click="vm.addEditRecord(null,$event)">
          Add {{vm.LabelConstant.PURCHASE_INSPECTION_REQUIREMENT.PurchaseRequirement}} Template
        </md-button>
      </div>
    </div>
    <div class="content-card padding-top-side" layout="column" ng-show="!vm.isNoDataFound">
      <div layout="column" flex layout-align="space-between stretch" class="cm-inspection-template-grid margin-10">
        <ui-grid-extention class="cm-inspection-template-grid" load-data="vm.loadData"
                           grid-id="vm.gridConfig.gridPurchaseInspectionRequirementTemplate"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           empty-state="vm.emptyState"
                           delete-multiple-data="vm.deleteMultipleData">
      </div>
    </div>    
    <div class="empty-state text-center full-height" layout="row" layout-align="center center" flex="100" layout-wrap ng-if="vm.isNoDataFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        {{vm.EmptyMesssage.ADDNEWMESSAGE}}
      </p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Add Mounting Type" ng-click="vm.addEditRecord(null,$event)">
          <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip>Add</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Refresh Requirement & Comments Template" ng-click="vm.loadData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
          <md-tooltip>Refresh</md-tooltip>
        </md-button>
      </p>
    </div>
  </div>
</div>
