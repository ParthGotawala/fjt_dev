<md-dialog aria-label="Copy-Part-Detail" flex="45" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.UpdatePurchaseInspectionCategoryForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Update Selected {{vm.LabelConstant.PURCHASE_INSPECTION_REQUIREMENT.PartRequirementCategory}} and Status</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="custom-scroll padding-10">
        <div class="cm-section-main border-0 margin-bottom-5" ng-if="true">
          <div class="cm-section-inner">
            <div flex="100" layout="row" layout-wrap>
              <div class="part-mfg-detail" layout="row" layout-wrap flex="100">
                <table>
                  <tr>
                    <th layout="row" layout-align="start start">
                      <md-checkbox ng-model="vm.purchaseInspectionModel.changeCategory"
                                   name="changeCategory"
                                   class="margin-horizontal-10 margin-vertical-0" flex="10">
                      </md-checkbox>
                      <p class="label-container margin-top-5 margin-left-5-imp">
                        <a class="cm-text-decoration underline" ng-click="vm.goToGenericCategoryPartRequirementCategoryList();" tabindex="-1">{{vm.autoCompletePartRequirementCategory.placeholderName}}</a>
                        <span ng-if="vm.purchaseInspectionModel.changeCategory">&nbsp;*</span>
                      </p>
                    </th>
                    <td>
                      <md-input-container flex="100" ng-if="vm.autoCompletePartRequirementCategory"
                                          class="autocompletecustom cm-custom-autocomplete margin-0 width-365" md-no-float>
                        <custom-auto-complete datalist="vm.partrequirementcategorylist"
                                              column-name="vm.autoCompletePartRequirementCategory.columnName"
                                              controller-name="vm.autoCompletePartRequirementCategory.controllerName"
                                              view-template-url="vm.autoCompletePartRequirementCategory.viewTemplateURL"
                                              key-column-name="vm.autoCompletePartRequirementCategory.keyColumnName"
                                              input-name="vm.autoCompletePartRequirementCategory.inputName"
                                              placeholder-name="vm.autoCompletePartRequirementCategory.placeholderName"
                                              key-column-id="vm.autoCompletePartRequirementCategory.keyColumnId"
                                              is-required="vm.purchaseInspectionModel.changeCategory"
                                              is-addnew="vm.autoCompletePartRequirementCategory.isAddnew"
                                              is-disabled="!vm.purchaseInspectionModel.changeCategory"
                                              add-data="vm.autoCompletePartRequirementCategory.addData"
                                              callback-fn="vm.autoCompletePartRequirementCategory.callbackFn">
                        </custom-auto-complete>
                      </md-input-container>
                    </td>
                  </tr>
                  <tr>
                    <th layout="row" layout-align="start start">
                      <md-checkbox ng-model="vm.purchaseInspectionModel.changeStatus"
                                   name="changeStatus"
                                   class="margin-horizontal-10 margin-vertical-0" flex="10">
                      </md-checkbox>
                      <p class="label-container margin-top-5 margin-left-5-imp">
                        <label>Status</label><span ng-if="vm.purchaseInspectionModel.changeStatus">&nbsp;*</span>
                      </p>
                    </th>
                    <td>
                      <md-input-container md-no-float flex="100" class="mt-0">
                        <md-select name="status" ng-model="vm.purchaseInspectionModel.status" id="status" ng-required="vm.purchaseInspectionModel.changeStatus"
                                   ng-disabled="(!vm.purchaseInspectionModel.changeStatus)"
                                   placeholder="Select Status" md-container-class="containerClass" class="margin-0">
                          <!--<md-option ng-value="">Select Status</md-option>-->
                          <md-option ng-repeat="option in vm.RadioGroup.isActive.array" value="{{option.Value}}">{{option.Key}}</md-option>
                        </md-select>
                        <div ng-messages="vm.UpdatePurchaseInspectionCategoryForm.status.$error" role="alert">
                          <div ng-message="required">
                            <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                          </div>
                        </div>
                      </md-input-container>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.UpdatePartsAttributes()" aria-label="Submit" ng-class="{'md-formdirty': vm.UpdatePurchaseInspectionCategoryForm.$dirty }">Update</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
