<md-dialog aria-label="AddRelease" class="cm-release-note-popup" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.releaseNoteForm" flex="100" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.releaseNotes.id ? 'Update' : 'Add'}} Notes</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding" layout="column" flex="100">
      <md-content class="padding-10" flex="100" layout="column">
        <div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
          <div class="cm-section-main border-0" flex="100" layout="column">
            <div class="cm-section-inner" flex="100" layout="column">
              <span class="margin-bottom-10" ng-if="vm.releaseNoteForm.notes.$error.taMaxText" style="color:red; font-size:12px">{{vm.getDescrLengthValidation(vm.taToolbar.MAX_LENGTH, vm.releaseNoteForm.notes.$viewValue)}}</span>
              <text-angular class="RFQ-info-text-area text-angular-editor-scroll" flex ta-toolbar="vm.taToolbar.INLINE" cg-busy-loading="vm.cgBusyLoading"
                            ng-class="{'text-angular-custom-border':vm.releaseNoteForm.notes.$error.taMaxText}"
                            ng-model="vm.releaseNotes.notes"
                            name="notes"
                            ta-min-text="{{vm.taToolbar.MIN_LENGTH}}"
                            ng-required="{{vm.taToolbar.REQUIRED ? vm.taToolbar.REQUIRED : false}}"
                            ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveReleaseNotes()" ng-class="{'md-formdirty': vm.releaseNoteForm.$dirty }" aria-label="Submit">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
