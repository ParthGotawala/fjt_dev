<md-dialog aria-label="manage-rfq-lineitem-headers" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.frmLaborCostHeader">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>Labor Cost Details Column Mapping</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="Pricing-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding">
                <md-list flex="100" class="custom-scroll dragbox" ms-scroll>
                    <md-list-item class="padding-0 items-container md-list-item-text" layout="row" flex="100" layout-wrap>
                        <div class="workorderblog" flex="100" layout="row">
                            <div class="md-list-item-text" flex="50">
                                <div class="blogsection" flex="100">
                                    <h3 class="md-primary-fg woTitleClass">Labor Cost Details Header</h3>
                                </div>
                            </div>
                            <div class="md-list-item-text" flex="50">
                                <div class="blogsection" flex="100">
                                    <h3 class="md-primary-fg woTitleClass">Labor Cost Details Excel Header</h3>
                                </div>
                            </div>
                        </div>
                    </md-list-item>
                    <div class="cm-bom-column" flex="100" layout="row" ng-repeat="item in vm.laborCostHeaders | filter: {isDisplay:true}">
                        <div flex="50" class="margin-top-4 label-container cm-inport-bom-upload-popup">
                        <label class="label-container margin-right-10">{{item.Display}}<span ng-if="item.autoCompleteHeader.isRequired">&nbsp;*</span></label></div>
                        <div flex="50">
                            <md-input-container ng-if="item.autoCompleteHeader" class="cm-auto-custom autocompletecustom margin-bottom-0 margin-top-0" flex="100" md-no-float>
                                <custom-auto-complete class="min-width-initial" datalist="vm.excelHeaders"
                                                      column-name="item.autoCompleteHeader.columnName"
                                                      controller-name="item.autoCompleteHeader.controllerName"
                                                      view-template-url="item.autoCompleteHeader.viewTemplateURL"
                                                      key-column-name="item.autoCompleteHeader.keyColumnName"
                                                      input-name="item.autoCompleteHeader.inputName"
                                                      placeholder-name="item.autoCompleteHeader.placeholderName"
                                                      key-column-id="item.autoCompleteHeader.keyColumnId"
                                                      is-required="item.autoCompleteHeader.isRequired"
                                                      is-addnew="item.autoCompleteHeader.isAddnew"
                                                      input-id="item.InputId"
                                                      callback-fn="item.autoCompleteHeader.callbackFn"
                                                      on-select-callback-fn="item.autoCompleteHeader.onSelectCallbackFn">
                                </custom-auto-complete>
                            </md-input-container>
                        </div>
                    </div>
                    <!--</md-list-item>-->
                </md-list>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised"  ng-class="{'md-formdirty': vm.frmLaborCostHeader.$dirty }" ng-click="vm.ok()">OK</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
