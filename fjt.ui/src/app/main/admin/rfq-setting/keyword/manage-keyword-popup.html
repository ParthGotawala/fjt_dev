<md-dialog aria-label="Add Keywords" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.AddKeywordsForm" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.keywordModel.id ? 'Update' : 'Add'}} Keyword</h2>
        <span flex></span>
        <div layout-align="center center" class="cm-btn-group cm-square-icon-btn">
          <md-button class="md-icon-button md-primary md-raised md-mini" ng-click="vm.openKeywordHistoryPopup($event)" ng-if="vm.keywordModel.id">
            <md-icon md-font-icon="t-icons-history-text" class="material-icons"></md-icon>
            <md-tooltip>{{vm.historyactionButtonName}}</md-tooltip>
          </md-button>
          <md-button class="md-icon-button md-primary md-raised md-mini" id="headerAddBtn" ng-click="vm.saveAndProceed(vm.BUTTON_TYPE.ADDNEW)">
            <md-icon md-font-icon="t-icons-key-word add-icon" class="material-icons"></md-icon>
            <md-tooltip>Add Keyword</md-tooltip>
          </md-button>
          <md-button class="md-icon-button" ng-click="vm.clickCancel=true; vm.cancel()">
            <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
          </md-button>
        </div>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
      <md-content class="padding-10 mh-5">
        <div flex="100" flex-gt-xs="100" layout-wrap>
          <div layout="row" flex="100">
            <div flex class="input-wrapper" layout="row">
              <p class="label-container">Keyword<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p>
              <md-input-container class="margin-bottom-0 md-block" flex="100" flex-gt-xs="100">
                <input type="text" name="keyword" id="keyword" ng-model="vm.keywordModel.keyword" custom-blur="vm.checkUniqueKeyWord(vm.keywordModel.keyword)"
                       placeholder="Keyword" required ng-maxlength="100" md-maxlength="100" class="input-text-uppercase" md-autofocus>
                <div ng-messages="vm.AddKeywordsForm.keyword.$error"
                     role="alert">
                  <div ng-message="required">
                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                  </div>
                  <div ng-message="maxlength">
                    <span>{{vm.getMaxLengthValidation(100, vm.AddKeywordsForm.keyword.$viewValue.length)}}</span>
                  </div>
                </div>
              </md-input-container>
            </div>
            <div>
              <div flex="100" class="margin-bottom-5">
                <div class="" flex="100" layout="row">
                  <md-radio-group class="" flex="100" layout="row" ng-model="vm.keywordModel.isActive" name="isActive">
                    <md-radio-button ng-value="true" class="md-primary">Enable</md-radio-button>
                    <md-radio-button ng-value="false" class="md-primary">Disable</md-radio-button>
                  </md-radio-group>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.clickCancel=true; vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.clickCancel=true; vm.saveKeyword(vm.BUTTON_TYPE.SAVE)" aria-label="Submit" ng-class="{'md-formdirty': vm.AddKeywordsForm.$dirty}">Save</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.clickCancel=true; vm.saveKeyword(vm.BUTTON_TYPE.SAVEANDEXIT)" aria-label="Submit" ng-class="{'md-formdirty': vm.AddKeywordsForm.$dirty}" data-focusButton="headerAddBtn" last-element elementcondition="true">{{vm.CORE_MESSAGE_CONSTANT.SAVE_AND_EXIT}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
