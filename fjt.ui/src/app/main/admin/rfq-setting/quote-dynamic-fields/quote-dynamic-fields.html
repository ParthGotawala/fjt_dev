<div id="user-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header" layout="row" layout-align="space-between center">
      <div class="white-fg" layout="column" layout-align="start start">
        <div class="h2" layout="row" layout-align="start center">
          <!--<md-icon class="mdi mdi-format-quote-close"></md-icon>&nbsp;
          <span class="header-title">Quote Dynamic Fields</span>-->
          <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
        </div>
        <div class="product-count" layout="row" layout-align="start center">
          <breadcrumbs></breadcrumbs>
        </div>
      </div>
      <div>
        <md-button class="md-primary md-raised" ng-click="vm.addEditRecord(null,$event)" ng-if="vm.isNoDataFound != true">
          Add {{vm.type == vm.attributeTypeConst.RFQ ? vm.quoteAyytibuteTypeName.RFQ : vm.quoteAyytibuteTypeName.SUPPLIER }} Quote Attributes
        </md-button>
      </div>
    </div>
    <div class="content-card padding-top-side" layout="column" flex>
      <div layout="row" flex="100">
        <ms-form-wizard flex>
          <md-tabs flex="100" class="padding-bottom-0 fielddetail manage-customer-tabing full-height"
                   md-dynamic-height md-selected="vm.selectedTabIndex">
            <md-tab md-on-select="vm.onTabChanges(vm.attributeTypeConst.RFQ,msWizard)" ng-disabled="!vm.pageTabRights.RFQAttribute">
              <md-tab-label>
                <span class="ms-form-wizard-step-label">
                  <span class="ms-form-wizard-step-text">RFQ Attribute</span>
                </span>
              </md-tab-label>
              <md-tab-body>
                <div ng-if="vm.type == vm.attributeTypeConst.RFQ && vm.pageTabRights.RFQAttribute">
                  <quote-attribute-grid type="vm.type" referesh-data="vm.refereshData" is-no-data-found="vm.isNoDataFound"></quote-attribute-grid>
                </div>
              </md-tab-body>
            </md-tab>
            <md-tab md-on-select="vm.onTabChanges(vm.attributeTypeConst.SUPPLIER,msWizard)" ng-disabled="!vm.pageTabRights.supplierAttibute">
              <md-tab-label>
                <span class="ms-form-wizard-step-label">
                  <span class="ms-form-wizard-step-text">Supplier Attribute</span>
                </span>
              </md-tab-label>
              <md-tab-body>
                <div ng-if="vm.type == vm.attributeTypeConst.SUPPLIER  && vm.pageTabRights.supplierAttibute">
                  <quote-attribute-grid type="vm.type" referesh-data="vm.refereshData" is-no-data-found="vm.isNoDataFound"></quote-attribute-grid>
                </div>
              </md-tab-body>
            </md-tab>
          </md-tabs>
        </ms-form-wizard>
      </div>
    </div>
  </div>
</div>
