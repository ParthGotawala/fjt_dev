<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div class="white-fg" layout="column" layout-align="start start">
            <div class="h2" layout="row" layout-align="start center">
                <!--<md-icon md-font-icon="icons-response-reasons" class="material-icons icons-response-reasons"></md-icon>&nbsp;-->
                <!--<span>{{vm.title}}</span>-->
                <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
            </div>
            <div layout="row" layout-align="start center">
                <breadcrumbs></breadcrumbs>
            </div>
        </div>
        <div>
            <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem && !vm.isNoDataFound" ng-click="vm.addEditRecord(null,$event)">
                Add {{vm.selectedNavItem}}
            </md-button>
            
        </div>
    </div>
    <div class="content-card padding-top-side" layout="row" flex="100">
        <div layout="row" flex="100">
            <!-- FORM WIZARD -->
            <ms-form-wizard flex>
                <md-tabs class="manage-customer-tabing padding-0" md-dynamic-height md-selected="vm.activeTab">
                    <md-tab ui-sref="{{item.src}}"  ng-repeat="item in vm.tabList" md-on-select="vm.onTabChanges(item)">
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">{{item.title}}</span>
                            </span>
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view="{{item.viewsrc}}"></div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </ms-form-wizard>
        </div>
    </div>
</div>
