<md-dialog aria-label="Errorcode" flex="30" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.ErrorcodeMappingForm" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Restrict Mapping Of Error Code For <b>{{vm.errorCodeModel.displayName}}</b></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="no-padding">
      <md-content class="padding-10 mh-5">
        <div layout="row" class="padding-15 message-row">
          <div layout="row" layout-wrap class="md-padding message-row" ng-if="!vm.isNoDataFound"
               ng-class="dialog.who">
            <div flex="100" layout="row" class="margin-bottom-5" ng-repeat="item in vm.categoryList">
              <div ng-if="item.name">
                <md-checkbox ng-model="item.isChecked" name="category{{$index}}" id="category{{$index}}" custom-auto-focus="{{$index == 0 ? true:false}}" class="mb-0 mr-5">
                  <span flex="90">{{item.name}}</span>
                </md-checkbox>
                <md-icon class="icon-question-mark-circle help-icon margin-right-0" ng-if="item.description">
                  <md-tooltip md-direction="top">
                    {{item.description}}
                  </md-tooltip>
                </md-icon>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.saveErrorCode();" aria-label="Submit">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
