<div id="error-code-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <div class="header" layout="row" layout-align="space-between center">
      <div layout="row">
        <div class="white-fg" layout="column" layout-align="start start">
          <div class="h2" layout="row" layout-align="start center">
            <!--<md-icon class="mdi mdi-code-not-equal"></md-icon>&nbsp;
            <span class="header-title">Additional Requirement</span>-->
            <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
          </div>
          <div class="product-count" layout="row" layout-align="start center">
            <breadcrumbs></breadcrumbs>
          </div>
        </div>
      </div>
    </div>
    <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
      <!--Restrict Category-->
      <div layout="row" class="border m-8 p-5">
        <div layout="column" class="padding-right-10 cm-restrict-category" flex-gt-md="20" flex="35" ng-if="vm.categoryList && vm.categoryList.length > 0">
          <div layout="column" class="alias-list-main" flex>
            <div class="title alias-list-title" layout="row" flex="100" layout-align="space-between center">
              <span>Restrict Transaction Category</span>
              <div layout="row" layout-align="center center">
                <a class="cm-text-decoration color-white underline"
                   ng-click="vm.clearCategoryFilter();"
                   tabindex="-1"
                   ng-if="vm.categoryListModel.length">
                  Clear
                </a>
                <md-button ng-click="vm.getErrorCodeCategory();" class="md-primary md-link-ripple cm-part-advance-filter-btn">
                  <md-icon md-font-icon="icon-reload">
                    <md-tooltip>Reload</md-tooltip>
                  </md-icon>
                </md-button>
              </div>
            </div>
            <select ng-model="vm.categoryListModel" size="10" multiple="" class="cm-auto-scroll" ng-change="vm.setSelectedFilterValues()">
              <option ng-repeat="x in vm.categoryList" value="{{x.id}}">{{x.name}}</option>
            </select>
          </div>
        </div>
        <div layout="row" layout-align="start end">
          <md-button class="md-primary md-raised ml-0" ng-click="vm.loadData()" aria-label="Search">Search</md-button>
          <md-button class="md-default md-raised" ng-click="vm.clearFilter()" aria-label="Clear" ng-disabled="!vm.categoryListModel.length">Clear</md-button>
        </div>
      </div>
      <md-card layout="column" flex layout-align="space-between stretch" class="margin-top-imp erroCodeList">
        <ui-grid-extention layout="column"
                           flex="100"
                           load-data="vm.loadData"
                           grid-id="vm.gridConfig.gridRFQLineItemErrorCode"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           empty-state="vm.emptyState"
                           delete-multiple-data="vm.deleteMultipleData">
      </md-card>
    </div>
    <div class="empty-state text-center full-height" layout="row" layout-align="center center" flex="100" layout-wrap ng-if="vm.isNoDataFound == true">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
      <p flex="100">
        {{vm.EmptyMesssage.ADDNEWMESSAGE}}
      </p>
      <!--<p flex="100">
          <md-button class="md-fab md-mini" aria-label="Add Error Code" ng-click="vm.addEditRecord(null,$event)">
              <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
          </md-button>
      </p>-->
    </div>
  </div>
</div>
