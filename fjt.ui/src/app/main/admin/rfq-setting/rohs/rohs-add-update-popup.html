<md-dialog aria-label="rohs" flex="20" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.rohsForm">

        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>{{vm.rohs.name}} Icon</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="padding-10">
            <md-content class="md-padding">
                <div layout="row" layout-wrap>
                    <div layout="row" layout-gt-xs="row" flex="100" class="pastewrapper">
                        <div flex="100" class="drop-box image">
                          <img class="img img-no-drag" ng-src="{{vm.imagefile}}" name="rohsIcon"/>
                        </div>
                    </div>
                    <div class="image-list" flex="100" layout-align="start center" layout="row">
                        <div class="images" layout-align="start center" flex="100" layout="row">
                            <div flex="50" class="margin-right-8"  ngf-drop="vm.cropImage($file,$event)"
                                 ngf-select="vm.cropImage($file,$event)"
                                 ng-model="vm.rohs.rohsIcon"
                                 ngf-drag-over-class="'dragover'"
                                 accept="image/*"
                                 ngf-pattern="'image/*'" name="rohsIcon">
                                <md-button class="md-primary float-left md-raised margin-0 width-100p" flex="100">
                                    Add
                                </md-button>
                            </div>
                            <div class="editdelete deletelocation" flex="50" ng-class="{ topoption: true }"
                                 ng-if="vm.rohs.rohsIcon">
                                <md-button flex="100" class="md-primary float-right md-raised mv-0 ml-0 margin-0 width-100p" ng-click="vm.deleteImage()" flex="90">
                                    Remove
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveROHS()" aria-label="Submit" ng-disabled="!vm.rohsForm.$valid || !vm.checkFormDirty(vm.rohsForm,vm.checkFormDirty)">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
