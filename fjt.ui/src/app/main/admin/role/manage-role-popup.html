<md-dialog aria-label="Add Role" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.roleForm">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>{{vm.role.id ? 'Update' : 'Add'}} Role</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding custom-scroll">
                <div layout="row" layout-gt-xs="row" flex="100">
                    <md-input-container flex="100" flex-gt-xs="50">
                        <input name="roleName" ng-model="vm.role.name" placeholder="Name" ng-disabled="vm.roleId" md-auto-focus required no-special-character>
                        <div ng-messages="vm.roleForm.roleName.$error" role="alert">
                            <div ng-message="required">
                                <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container flex="100" flex-gt-xs="50" ng-if="!vm.roleId" >
                        <input name="confirmRoleName" ng-model="vm.role.confirmName"   ng-match="vm.role.name"  placeholder="Confirm Name" 
                               required no-special-character>
                        <div ng-messages="vm.roleForm.confirmRoleName.$error || vm.roleForm.confirmRoleName.$touched" role="alert">
                            <div ng-message="required">
                                <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                            </div>
                            <div ng-message="match">{{vm.CORE_MESSAGE_CONSTANT.NOT_MATCH}}</div>
                        </div>
                    </md-input-container>
                    <!--<md-input-container flex="100" flex-gt-xs="50">
                        <input type="number" name="accessLevel" ng-model="vm.role.accessLevel" placeholder="Access Level" required ng-maxlength="6">
                        <div ng-messages="vm.roleForm.accessLevel.$error" role="alert">
                            <div ng-message="required">
                                <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                            </div>
                            <div ng-message="number">
                                <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                            </div>
                        </div>
                    </md-input-container>-->
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveRole()" ng-disabled="vm.roleForm.$invalid || !vm.checkFormDirty(vm.roleForm)" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
