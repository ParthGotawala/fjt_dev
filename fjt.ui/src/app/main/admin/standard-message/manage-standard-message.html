<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <!-- FORM WIZARD -->
    <ms-form-wizard flex class="miscellaneous-feb-btns">
        <div class="header md-accent-bg" layout="row" layout-align="space-between center">
            <md-button class="goto-products-button md-icon-button cm-back-btn-p-m" type="button" aria-label="Go to StandardMessages" ng-click="vm.goBack()">
                <!--<md-icon md-font-icon="icon-arrow-left" class="material-icons icon-arrow-left">
                </md-icon>-->
                <md-icon md-font-icon="icons-backarrow" class="material-icons icons-backarrow cm-back-btn">
                </md-icon>
            </md-button>
            <div class="white-fg" layout="column" layout-align="start start" flex="100">
                <div class="h2" layout="row" layout-align="start center">
                    <pagetitle is-list="false" is-display-menu-name="true" prefix-content="vm.standardMessage.standardMessageID ? 'Update' : 'Add'"></pagetitle>
                    <md-tooltip ng-if="vm.standardMessage.standardMessageID" md-direction="right">Update Predefined Chat Message</md-tooltip>
                </div>
                <div layout="row" layout-align="start center">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>
            <div layout-align="end end">
                <md-button class="md-raised md-primary" ng-click="vm.saveStandardMessage()" ng-class="{'md-formdirty': vm.standardMessageDetailForm.$dirty}">
                    <!--ng-disabled="vm.standardMessageDetailForm.$invalid ||!vm.standardMessageDetailForm.$dirty"-->
                    Save
                </md-button>
            </div>
        </div>
        <div class="content-card padding-top-side cm-custom-label-common" layout="column" flex="100">
            <div layout="row" flex="100">
                <md-tabs flex="100" class="fielddetail manage-customer-tabing" md-dynamic-height md-selected="msWizard.selectedIndex" id="manage-customer-tabing">
                    <md-tab md-on-select="vm.onTabChanges()">
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">Details</span>
                            </span>
                        </md-tab-label>
                        <md-tab-body>
                            <form name="vm.standardMessageDetailForm" layout="row" class="md-inline-form padding-10-imp" ms-form-wizard-form novalidate>
                                <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
                                <div class="cm-section-main" flex="100">
                                    <div class="cm-section-inner">
                                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                                            <tbody>
                                               
                                                <tr>
                                                  <th><p class="label-container">Message<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p></th>
                                                  <td>
                                                    <md-input-container>
                                                      <textarea name="standardMessageTxt"
                                                                id="standardMessageTxt"
                                                                ng-model="vm.standardMessage.standardMessageTxt"
                                                                rows="3" max-rows="7" cols="200"
                                                                placeholder="Message"
                                                                custom-blur="vm.checkUniqueMessage();"
                                                                required custom-auto-focus="{{true}}" ng-maxlength="1000" md-maxlength="1000"></textarea>
                                                      <div ng-messages="vm.standardMessageDetailForm.standardMessageTxt.$error" role="alert">
                                                        <div ng-message="required">
                                                          <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                        </div>
                                                        <div ng-message="maxlength">
                                                          <span>{{vm.getMaxLengthValidation(1000, vm.standardMessageDetailForm.standardMessageTxt.$viewValue.length)}}</span>
                                                        </div>
                                                      </div>
                                                    </md-input-container>
                                                  </td>

                                                  <th>
                                                    <!--<p class="label-container">{{vm.autoCompleteWorkAreaDetail.placeholderName}}<span ng-if="vm.autoCompleteWorkAreaDetail.isRequired">&nbsp;*</span></p>-->
                                                    <p class="label-container"><a class="cm-text-decoration underline" ng-click="vm.goToResponsibilityList();" tabindex="-1">{{vm.autoCompleteWorkAreaDetail.placeholderName}}</a><span ng-if="vm.autoCompleteWorkAreaDetail.isRequired">&nbsp;*</span></p>
                                                  </th>
                                                  <td>
                                                    <md-input-container ng-if="vm.autoCompleteWorkAreaDetail" class="autocompletecustom">
                                                      <custom-auto-complete datalist="vm.WorkAreaList"
                                                                            column-name="vm.autoCompleteWorkAreaDetail.columnName"
                                                                            controller-name="vm.autoCompleteWorkAreaDetail.controllerName"
                                                                            view-template-url="vm.autoCompleteWorkAreaDetail.viewTemplateURL"
                                                                            key-column-name="vm.autoCompleteWorkAreaDetail.keyColumnName"
                                                                            input-name="vm.autoCompleteWorkAreaDetail.inputName"
                                                                            placeholder-name="vm.autoCompleteWorkAreaDetail.placeholderName"
                                                                            key-column-id="vm.autoCompleteWorkAreaDetail.keyColumnId"
                                                                            is-required="vm.autoCompleteWorkAreaDetail.isRequired"
                                                                            is-addnew="vm.autoCompleteWorkAreaDetail.isAddnew"
                                                                            add-data="vm.autoCompleteWorkAreaDetail.addData"
                                                                            callback-fn="vm.autoCompleteWorkAreaDetail.callbackFn">
                                                      </custom-auto-complete>
                                                    </md-input-container>
                                                  </td>
                                                  <td >
                                                    <div class="" layout-align="end start" flex="100" layout="row">
                                                      <md-radio-group class="margin-0" layout="row" name="{{vm.standardMessageID}}" ng-model="vm.standardMessage.isActive" ng-disabled="vm.standardMessage.isDisabled">
                                                        <md-radio-button ng-value="true" name="isActive">Active</md-radio-button>
                                                        <md-radio-button ng-value="false" name="isActive">Inactive</md-radio-button>
                                                      </md-radio-group>
                                                    </div>
                                                  </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>

            </div>
        </div>
    </ms-form-wizard>
</div>
