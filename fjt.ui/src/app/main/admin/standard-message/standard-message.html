<div id="standardmessage" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="top-bg md-accent-bg"></div>
    <div class="center margin-left-0 margin-right-0" layout="column" flex>
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                
                <div class="h2" layout="row" layout-align="start center">
                    <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                    <!--<md-icon md-font-icon="icon-message-text-outline"></md-icon>&nbsp;
                    <span class="header-title">Standard Message</span>-->
                </div>
                <!--<div class="product-count">
                    <span>Total messages:</span>
                    <span>{{vm.totalSourceDataCount}}</span>
                </div>-->
                <div layout="row" layout-align="start center">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>
            <div layout-align="end end">
                <md-button class="md-raised md-primary" aria-label="Add Predefined Chat Message" 
                      ng-hide="vm.isNoDataFound"   
                      ng-click="vm.addEditStandardMessage(null,$event)">
                    Add Predefined Chat Message
                </md-button>
            </div>
        </div>
        <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" flex layout-align="space-between stretch">
                <ui-grid-extention layout="column"
                                   flex="100"
                                   load-data="vm.loadData"
                                   grid-id="vm.gridConfig.gridStanderdMessages"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState"
                                   delete-multiple-data="vm.deleteMultipleData">
            </md-card>
        </div>
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
            <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            <p flex="100">
                {{vm.EmptyMesssage.ADDNEWMESSAGE}}
            </p>
            <p flex="100">
                <md-button class="md-fab md-mini" aria-label="Add Predefined Chat Message" ng-click="vm.addEditStandardMessage(null,$event)">
                    <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
                        <md-tooltip>Add Chat Message</md-tooltip>
                    </md-icon>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.loadData()">
                    <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon">
                        <md-tooltip>Refresh</md-tooltip>
                    </md-icon>                    
                </md-button>
            </p>
        </div>
    </div>
    <!-- / CENTER -->
</div>
