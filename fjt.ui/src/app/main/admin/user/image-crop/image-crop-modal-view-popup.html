<style>
    .cropArea {
        background: #E4E4E4;
        overflow: hidden;
        width: 500px;
        height: 275px;
    }
</style>
<md-dialog draggable>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                Crop Image
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-font-icon="icon icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="custom-scroll padding-15">
        <div layout="row" layout-aling="centre center" flex layout-wrap ng-if="vm.isProfileImage"
             class="padding-bottom-20" ng-bind-html="vm.profileImageNotification">
        </div>
        <div layout="row" layout-aling="centre center" flex layout-wrap>
            <!--<canvas width="400"
                    height="400"
                    id="canvas"
                    image-cropper image="vm.file | ngfDataUrl"
                    cropped-image="vm.resultImage.croppedImage"
                    crop-width="400"
                    crop-height="350"
                    keep-aspect="false"
                    touch-radius="30"
                    crop-area-bounds="bounds"></canvas>-->
            <!--<ui-cropper image="vm.imageUrl" result-image="vm.resultImage.croppedImage"></ui-cropper>-->
            <div class="cropArea">
                <ui-cropper image="vm.imageUrl" area-type="rectangle"
                result-image-size="vm.profileImageSize"
                init-max-area="true"
                result-image="vm.resultImage.croppedImage"></ui-cropper>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-btn md-default md-raised" ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-btn md-primary md-raised" ng-click="vm.ok()">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
