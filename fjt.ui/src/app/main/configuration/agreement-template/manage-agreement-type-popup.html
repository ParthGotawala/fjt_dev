<md-dialog aria-label="AddAgreement" class="mfg-popup-width addexpression" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.AgreementForm" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.agreement.agreementTypeID ? 'Update' : 'Add'}} Template Name</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="padding-10">
        <div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
          <div class="cm-section-main border-0" flex="100">
            <div class="cm-section-inner">
              <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
                <tbody>                  
                  <tr>
                    <th>
                      <p class="label-container">Name<span>&nbsp;*</span><check-unique-on-blur></check-unique-on-blur></p>
                    </th>
                    <td>
                      <md-input-container class="md-block" flex="100">
                        <input type="text" name="displayName" ng-model="vm.agreement.displayName"
                               placeholder="Name" required ng-maxlength="250" md-no-float md-autofocus custom-blur="vm.checkDuplicateName()" />
                        <div ng-messages="vm.AgreementForm.displayName.$error" role="alert">
                          <div ng-message="required">
                            <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                          </div>
                          <div ng-message="maxlength">
                            <span>{{vm.getMaxLengthValidation(250,vm.AgreementForm.displayName.$viewValue.length)}}</span>
                          </div>
                        </div>
                      </md-input-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised"
                 ng-click="vm.SaveAgreementType()"
                 ng-class="{'md-formdirty': vm.AgreementForm.$dirty }"
                 aria-label="Submit">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
