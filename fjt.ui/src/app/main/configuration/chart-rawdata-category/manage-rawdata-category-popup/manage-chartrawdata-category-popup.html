<md-dialog aria-label="manage-Rawdata-category" cg-busy="{promise:vm.cgBusyLoading}" draggable
           class="">
    <form name="vm.ManagechartrawdatacategoryForm" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>{{ vm.managerawdatacategory.chartRawDataCatID == null ? 'Add':'Update'}} Report/Widget Data Source</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll cm-custom-label-common" layout="column">
            <md-content class="md-padding margin-5">
                <div layout="row" class="cm-section-main border-0" flex="100">
                    <div class="cm-section-inner" flex="100">
                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                            <tbody>
                                <tr>
                                    <th><p class="label-container">Name<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p></th>
                                    <td>
                                        <md-input-container flex="100" class="md-block">
                                            <input id ="name" type="text" name="name" ng-model="vm.managerawdatacategory.name"
                                                   placeholder="Name" required md-autofocus ng-maxlength="100"
                                                   custom-blur="vm.checkDuplicateRawCategoryName();">
                                            <div ng-messages="vm.ManagechartrawdatacategoryForm.name.$error"
                                                 role="alert">
                                                <div ng-message="required">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                </div>
                                                <div ng-message="maxlength">
                                                    <span>{{vm.getMaxLengthValidation(100, vm.ManagechartrawdatacategoryForm.name.$viewValue.length)}}</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </td>
                                </tr>
                                <!--<tr>
                                    <th><p class="label-container">Db View Name<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p></th>
                                    <td>
                                        <md-input-container class="md-block" flex="100">
                                            <input type="text" id="dbViewName" name="dbViewName" ng-model="vm.managerawdatacategory.dbViewName"
                                                      placeholder="Db View Name" required ng-maxlength="100"
                                                   custom-blur="vm.checkDuplicateDbViewName();">
                                            <div ng-messages="vm.ManagechartrawdatacategoryForm.dbViewName.$error"
                                                 role="alert">
                                                <div ng-message="required">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                </div>
                                                <div ng-message="maxlength">
                                                    <span>{{vm.getMaxLengthValidation(100, vm.ManagechartrawdatacategoryForm.dbViewName.$viewValue.length)}}</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div layout="row" flex="100" layout-wrap class="cm-section-main margin-5">
                    <div class="cm-section-header" flex="100">
                        <h2>Allow To Select By</h2>
                    </div>
                    <div flex="100" class="cm-section-inner cm-std-page-roles margin-vertical-5" layout="row" layout-wrap>
                        <div layout="row" class="cm-select-all-roles-check" flex="100">
                            <md-checkbox class="margin-0" ng-if="vm.roles.length > 0" ng-model="vm.isAllSelected" ng-change="vm.selectAllRoles();" name="roleSelected">
                                <p class="margin-top-0 margin-bottom-0 label-container" ng-if="vm.roles.length > 0 ">Select All</p>
                            </md-checkbox>
                        </div>
                        <div flex="100" layout="row" layout-wrap>
                            <div layout="row" class="cm-roles-all" ng-repeat="role in vm.roles">
                                <md-checkbox class="margin-0 " ng-change="vm.checkChange();" ng-model="role.isChecked" name="role.name">
                                    <p class="margin-top-0 margin-bottom-0 label-container">{{role.name}}</p>
                                </md-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveRawdatacategory()" aria-label="Submit">Save</md-button>

            <!--ng-disabled="!vm.ManagechartrawdatacategoryForm.$valid"-->
        </md-dialog-actions>
    </form>
</md-dialog>
