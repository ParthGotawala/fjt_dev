<md-dialog aria-label="Add ChartTypes" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AddChartTypesForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.chartTypeModel.chartTypeID ? 'Update' : 'Add'}} Chart Type</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding custom-scroll">
                <div flex="100" flex-gt-xs="100" layout-wrap>
                    <div layout="row" layout-gt-xs="row" flex="100">
                        <div layout="row" layout-gt-xs="row" flex="50">
                            <md-input-container class="margin-bottom-0 md-block" flex="100" flex-gt-xs="100">
                                <input type="text" name="charttypename" ng-model="vm.chartTypeModel.name"
                                       placeholder="Chart Type" required ng-maxlength="100" md-autofocus>
                                <div ng-messages="vm.AddChartTypesForm.charttypename.$error"
                                     role="alert">
                                    <div ng-message="required">
                                        <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                    </div>
                                    <div ng-message="maxlength">
                                        <span>{{vm.CORE_MESSAGE_CONSTANT.MAX_LENGTH}}</span>
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout="row" flex="50">
                            <md-input-container class="margin-bottom-0 md-block" flex="100" flex-gt-xs="100">
                                <input type="text" name="charttypeiconclass" ng-model="vm.chartTypeModel.iconClass"
                                       placeholder="Icon Class" ng-maxlength="50">
                                <div ng-messages="vm.AddChartTypesForm.charttypeiconclass.$error"
                                     role="alert">
                                    <div ng-message="maxlength">
                                        <span>{{vm.CORE_MESSAGE_CONSTANT.MAX_LENGTH}}</span>
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>
                    <div flex="25" class="margin-top-0">
                        <div class="switch headerswitch custom-switch margin-right-20"
                             ng-class="{'active' : vm.chartTypeModel.isActive, 
                             'fouse-me':FocusOnactive}">
                            <input type="checkbox"
                                   name="isActive"
                                   ng-model="vm.chartTypeModel.isActive"
                                   ng-focus="FocusOnactive=true"
                                   custom-blur="FocusOnactive=false" 
                                   title="{{vm.chartTypeModel.isActive ? 'Active' : 'Inactive'}}"/>
                            <div class="switch-txt-wrapper" layout="row" flex="100" no-translate-class>
                                <p class="value-switch" flex ng-class="{'switch-toggle' : vm.chartTypeModel.isActive}">Active</p>
                                <p class="value-switch" flex ng-class="{'switch-toggle' : !vm.chartTypeModel.isActive}">Inactive</p>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveChartType()" ng-disabled="vm.AddChartTypesForm.$invalid || !vm.checkFormDirty(vm.AddChartTypesForm)" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
