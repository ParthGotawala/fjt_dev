<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout flex="100" cg-busy="{promise:vm.cgBusyLoading}">
  <!-- CONTENT HEADER -->
  <div class="header md-accent-bg" layout-align="space-between center" layout="row">
    <div flex="20" layout="row" flex-sm="100">
      <div class="white-fg" layout="column" layout-align="start start">
        <div class="h2" layout="row" layout-align="start center">
          <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
        </div>
        <div layout="row" layout-align="start center">
          <breadcrumbs></breadcrumbs>
        </div>
      </div>
    </div>
    <div layout>
      <div layout="row">
        <md-button class="md-primary md-raised" ng-click="vm.removeAllNullableDetails()">
          Remove All Empty Records
        </md-button>
        <md-button class="md-primary md-raised" ng-disabled="(vm.selectedRowsList.length <= 0)" ng-click="vm.retriveCountTypeWise()">
          Refresh Count
        </md-button>
      </div>
      <div layout="row">
        <md-button class="md-primary md-raised"  ng-click="vm.generateJSONFile()">
          Generate File
        </md-button>
      </div>
      <div layout="column" layout-align="start-center">
        <div layout="row">
          <md-button class="md-primary md-raised" ng-disabled="(vm.selectedRowsList.length <= 0)" ng-click="vm.addMultipleEntityRecord()">
            Add into enterprise
          </md-button>
          <md-button class="md-primary md-raised" ng-disabled="(vm.selectedRowsList.length <= 0)" ng-click="vm.removeMultipleTypeRecord()">
            Remove from enterprise
          </md-button>
        </div>
        <span class="font-weight-600 font-size-12" ng-if="vm.currentState == vm.TRANSACTION.TRANSACTION_RECEIVINGMATERIAL_LIST_STATE">
          Select Record to Add/Remove Enterprise Record
        </span>
      </div>

    </div>
  </div>

  <!-- / CONTENT HEADER -->
  <div class="content-card padding-top-side cm-custom-label-common" layout="column" flex ng-show="!vm.isNoDataFound">
    <span class="ml-10 mt-5">
      <b> Note: {{vm.ADD_ENTERPRISE_WITH_DATE_RANGE_NOTES_LIST_PAGE}}</b>
    </span>
    <md-card layout="column" flex layout-align="space-between stretch">
      <ui-grid-extention layout="column"
                         flex="100"
                         grid-id="vm.gridConfigureSearch"
                         load-data="vm.loadData"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         selectted-rows="vm.selectedRowsList"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState"
                         delete-multiple-data="vm.deleteMultipleData">
    </md-card>
  </div>
</div>
