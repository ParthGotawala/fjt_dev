<md-dialog aria-label="Employee" class="" draggable>
    <form name="vm.employeeForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Data Field: {{vm.dataelement.dataElementName}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll">
            <md-content class="padding-10" layout="column" layout-gt-xs="row">
                <div flex="100">
                    <div layout="column" flex="100" ng-if="vm.dataelement.controlTypeID == vm.InputeFieldKeys.MultipleChoice">
                        <p><b>{{vm.dataelement.dataElementName}}</b></p>
                        <md-checkbox ng-repeat="option in vm.dataelement.OptionValues"
                                     name="{{vm.dataelement.dataElementName}}"
                                     ng-model="option.defaultValue"
                                     aria-label="{{vm.dataelement.dataElementName}}">
                            {{option.name}}
                        </md-checkbox>
                    </div>
                    <div layout="column" flex="100" ng-if="vm.dataelement.controlTypeID == vm.InputeFieldKeys.Option">
                        <p><b>{{vm.dataelement.dataElementName}}</b></p>
                        <md-radio-group name="{{vm.dataelement.dataElementName}}"
                                        ng-model="vm.dataelement.defaultValue"
                                        ng-required="vm.dataelement.isRequired">
                            <md-radio-button ng-repeat="option in vm.dataelement.OptionValues"
                                             value="{{option.name}}">{{option.name}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div layout="column" flex="100" ng-if="vm.dataelement.controlTypeID == vm.InputeFieldKeys.Combobox">
                        <p><b>{{vm.dataelement.dataElementName}}</b></p>
                        <md-select class="margin-top-0" name="{{vm.dataelement.dataElementName}}"
                                   ng-model="vm.dataelement.defaultValue"
                                   placeholder="{{vm.dataelement.dataElementName}}"
                                   ng-required="vm.dataelement.isRequired">
                            <md-option ng-if="!vm.dataelement.isRequired" value=""><em>None</em></md-option>
                            <md-option ng-repeat="option in vm.dataelement.OptionValues" value="{{option.name}}">
                                {{ option.name }}
                            </md-option>
                        </md-select>
                    </div>
                    <div layout="column" flex="100" ng-if="vm.dataelement.controlTypeID == vm.InputeFieldKeys.MultipleChoiceDropdown">
                        <md-input-container flex="100">
                            <label>{{vm.dataelement.dataElementName}}</label>
                            <md-select name="{{vm.dataelement.dataElementName}}"
                                       ng-model="vm.dataelement.defaultValue"
                                       placeholder="{{vm.dataelement.dataElementName}}"
                                       ng-required="vm.dataelement.isRequired" multiple>
                                <md-option ng-repeat="option in vm.dataelement.OptionValues" value="{{option.name}}">
                                    {{ option.name }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
