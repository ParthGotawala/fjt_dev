<div id="entity-list" class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center margin-left-0 margin-right-0" layout="column" flex>
        <!-- CONTENT HEADER -->
        <div class="header  md-accent-bg" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h2" layout="row" layout-align="start center">
                    <pagetitle is-list="true" is-display-menu-name="true"  suffix-content="vm.systemGeneratedEntity == 0 ? 'Create Forms' : 'Data Tracking Entities'"></pagetitle>
                </div>
                <!--<div >
                    <span>Total entities:</span>
                    <span>{{vm.totalSourceDataCount}}</span>
                </div>-->
                <div layout="row" layout-align="start center" class="product-count">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>
            <div layout-align="end end" ng-if="!vm.isNoDataFound">
                <md-button class="md-raised md-primary" ng-hide="vm.isNoDataFound" ng-if="vm.systemGeneratedEntity == '0'" aria-label="Add Form" ng-click="vm.OpenPopupForManageEntity(null,$event)">
                    Add Form
                </md-button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" flex layout-align="space-between stretch">
                <ui-grid-extention layout="column"
                                   flex="100"
                                   load-data="vm.loadData"
                                   grid-id="vm.gridId"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState"
                                   delete-multiple-data="vm.deleteMultipleData">
            </md-card>
        </div>
        <!-- / CONTENT CARD -->
        <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
            <div class="emty-icon" flex="100">
                <img ng-src="{{vm.systemGeneratedEntity == '0' ? vm.EmptyMesssageForForm.IMAGEURL: vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.systemGeneratedEntity == '0' ? vm.EmptyMesssageForForm.MESSAGE : vm.EmptyMesssage.MESSAGE}}</p>
            <div ng-if="vm.systemGeneratedEntity == '0'">
                <p flex="100">
                    {{vm.systemGeneratedEntity == '0' ? vm.EmptyMesssageForForm.ADDNEWMESSAGE : vm.EmptyMesssage.ADDNEWMESSAGE}}
                </p>
                <p flex="100">
                    <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.OpenPopupForManageEntity(null,$event)">
                        <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
                            <md-tooltip>Add new</md-tooltip>
                        </md-icon>                        
                    </md-button>
                    <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.refresh()">
                        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon">
                            <md-tooltip>Refresh</md-tooltip>
                        </md-icon>                        
                    </md-button>
                </p>
            </div>
        </div>
    </div>
    <!-- / CENTER -->
</div>
