<md-dialog class="cm-custom-label-common cm-bin-add-update" aria-label="History" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="80">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>{{ vm.entityName }} History</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerData"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custome-scroll">
    <div class="cm-custom-label-common">
      <div class="cm-section-main" layout="row" layout-wrap flex="100">        
        <div class="cm-section-inner cm-define-form-grid" flex="100">
          <div id="dynamicmasterlistform" class="page-layout simple doc-page full-height" flex="100" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
            <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFound" ng-if="vm.refTransID">
              <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
                <ui-grid-extention load-data="vm.loadData"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState">
              </md-card>
            </div>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
              <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
              </div>
              <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
