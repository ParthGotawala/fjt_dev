<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout="row" flex="100" layout-align="start center">
    <div class="white-fg" layout="row" layout-align="space-between center" flex="100">
      <div layout-align="start start" layout="column" class="white-fg">
        <div class="h2" layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-checkerboard"></md-icon>&nbsp;
          <!--<span class="header-title">Custom Forms {{vm.SelectedEntityNameToDisplay ? vm.SelectedEntityNameToDisplay : ''}}</span>-->
          <pagetitle is-list="false" is-display-menu-name="true" suffix-content="vm.SelectedEntityNameToDisplay ? ': ' + vm.SelectedEntityNameToDisplay : ''"></pagetitle>
          <md-tooltip md-direction="right">Custom Forms {{vm.SelectedEntityNameToDisplay ? vm.SelectedEntityNameToDisplay : ''}}</md-tooltip>
        </div>
        <div class="product-count">
          <span>
            <breadcrumbs></breadcrumbs>
          </span>
        </div>
      </div>
      <div layout="row" flex layout-align="end center">
        <span class="label-box padding-5-imp width-100" ng-class="vm.getWoStatusClassName(vm.selectedEntity.entityStatus)" ng-if="vm.ManualEntities.length != 0">
          {{vm.getFormStatus(vm.selectedEntity.entityStatus)}}
        </span>
        <md-button class="md-raised md-primary" id="manageBtn" ng-click="vm.goToManageDataField(vm.SelectedEntityId)">
          <!--ng-disabled="vm.dynamicMasterEntityDetailForm.$invalid || !vm.dynamicMasterEntityDetailForm.$dirty"-->
          Manage Fields
        </md-button>
        <!--<popup-header-label label-data="vm.headerdata"></popup-header-label>-->
      </div>
    </div>
    <div layout-align="end end">
      <md-button class="md-raised md-primary"
                 ng-class="{'md-formdirty': vm.dynamicMasterEntityDetailForm.$dirty}"
                 id="saveBtn" ng-if="vm.selectedTabFromTree == 1 && vm.selectedEntity.entityStatus != vm.DisplayStatusConst.Draft.ID" ng-click="vm.saveElementTransctionValuesManual()">
        <!--ng-disabled="vm.dynamicMasterEntityDetailForm.$invalid || !vm.dynamicMasterEntityDetailForm.$dirty"-->
        Save
      </md-button>
    </div>
  </div>
  <!-- / CONTENT HEADER -->
  <!-- CONTENT CARD -->
  <div class="content-card padding-top-side" layout="column" flex>
    <!--<div layout="row" set-class-when-at-top="set-tree-view-fixed">-->
    <div layout="row" ng-if="vm.ManualEntities.length > 0">
      <div class="ms-theme-options-button md-primary-bg sidebar-icon-fixed" role="button" ng-show="!vm.isShowSideNav">
        <div class="sidebar-icon-class">
          <md-icon class="md-default-theme md-font material-icons icon-backburger cursor-pointer sidebar-icon-left" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger"></md-icon>
        </div>
      </div>
      <div flex-sm="{{vm.isShowSideNav==false?0:25}}" flex="{{vm.isShowSideNav==false?0:20}}">
        <dynamic-master-entity-tree is-show-side-nav="vm.isShowSideNav"
                                    selected-tab-from-tree="vm.selectedTabFromTree"></dynamic-master-entity-tree>
      </div>
      <div flex-sm="{{vm.isShowSideNav==false?100:75}}" flex="{{vm.isShowSideNav==false?100:80}}" class="padding-8">
        <div ui-view="dataelementlist"></div>
        <div ui-view="managedataelement"></div>
      </div>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center"
         layout-wrap ng-if="vm.ManualEntities.length == 0">
      <div class="emty-icon" flex="100">
        <img ng-src="{{vm.EmptyMesssageForCustomForms.IMAGEURL}}" />
      </div>
      <p flex="100" class="empty-state-title">{{vm.EmptyMesssageForCustomForms.MESSAGE}}</p>
      <p flex="100">
        {{vm.EmptyMesssageForCustomForms.ADDNEWMESSAGE}}
      </p>
      <p flex="100">
        <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.addManualEntity()">
          <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
            <md-tooltip>Add new</md-tooltip>
          </md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.getManualEntityList()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon">
            <md-tooltip>Refresh</md-tooltip>
          </md-icon>
        </md-button>
      </p>
    </div>
  </div>
  <!-- / CONTENT CARD -->
</div>
