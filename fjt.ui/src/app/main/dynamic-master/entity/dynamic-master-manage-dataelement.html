<form name="vm.dynamicMasterEntityDetailForm" class="md-inline-form cm-custom-label-common" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <div class="cm-section-main" layout="row" layout-wrap flex="100">
        <div class="cm-section-header" flex="100">
            <h2>{{vm.RefTransID ? ' Update ' : ' Add '}}{{vm.selectedEntity.entityName}}</h2>
        </div>
        <div class="cm-section-inner" flex="100"
             ng-class="{'cursor-not-allow': vm.isDisableEntityAccess }">          <!--, 'view-only-content' : vm.isDisableEntityAccess}-->
          <view-data-element entity="{{vm.selectedEntity.entityName}}"
                             dataelement-list="vm.dataElementList"
                             ref-trans-id="{{vm.RefTransID}}"
                             entity-id="vm.entityID"
                             file-list="vm.fileList"
                             curr-active-form="vm.dynamicMasterEntityDetailForm"></view-data-element>
        </div>
    </div>
</form>
