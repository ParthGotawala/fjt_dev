<div class="page-layout carded fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="top-bg md-accent-bg"></div>
    <div class="center margin-left-0 margin-right-0" layout="column" flex>
        <div class="header md-accent-bg" layout="row" layout-align="space-between center">
            <div layout="column" layout-align="start start" flex>
                <div class="h2" layout="row" layout-align="start center">
                    <md-icon class="icon icon-bell color-white"></md-icon>&nbsp;
                    <span class="header-title">Notifications</span>
                </div>
            </div>
        </div>
        <div class="content-card pt-60" layout="column" flex>
            <div id="notificationTreeView" class="page-layout carded left-sidenav notification-sidenav" layout="row" layout-sm="column">
                <md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-xs')" md-component-id="main-sidenav"
                            ng-include="'app/main/notification/sidenavs/main/main-sidenav.html'" ms-scroll ms-sidenav-helper>
                </md-sidenav>
                <div class="center margin-right-0" layout="column" flex>
                    <div class="content-card classic" layout="column" flex
                         ng-include="'app/main/notification/views/classic/classic-view.html'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
