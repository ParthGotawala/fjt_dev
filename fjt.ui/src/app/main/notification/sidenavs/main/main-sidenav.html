<md-content ms-scroll class="content" flex>
    <div class="navigation-simple" layout="column">
        <md-button class="item" aria-label="box" ng-repeat="folder in vm.constNotificationTreeFolderList"
                   ng-click="vm.loadTreeFolderDetails(folder.id)"
                   ng-class="{'cm-notification-tree-btn-active': folder.isSelected}">
            <div layout="row" layout-align="start center" class="cm-noti-sidenav-tree">
                <md-icon md-font-icon="{{folder.icon}}" class="s16"></md-icon>
                <span class="title">{{folder.title}}</span>
                <span class="badge white-fg" ng-if="folder.isDisplayNotificationCount && folder.totalNotifications > 0">
                    {{folder.totalNotifications}}
                </span>
            </div>
        </md-button>
    </div>
</md-content>
