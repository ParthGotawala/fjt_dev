<md-dialog flex="75" cg-busy="{promise:vm.cgBusyLoading}" class="max-height-80p" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{vm.messageContent.messageType}}:</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
    <md-content class="padding-10" layout="column" flex>
      <div class="row m-0">
        <div class="p-5">
          <p ng-bind-html="vm.messageContent.message"></p>
        </div>
      </div>
      <div class="content-card padding-top-side" layout="column" flex>
        <ui-grid-extention layout="column" flex
                           load-data="vm.loadData"
                           grid-id="vm.gridConfig.gridOperation"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           empty-state="vm.emptyState"
                           scroll-class="vm.setScrollClass">
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()" md-autofocus>{{vm.CORE_MESSAGE_CONSTANT.BUTTON_CANCEL_TEXT}}</md-button>
    <md-button class="md-default md-raised" ng-click="vm.cancel(true)">{{vm.CORE_MESSAGE_CONSTANT.BUTTON_DELETE_TEXT}}</md-button>
  </md-dialog-actions>
</md-dialog>
