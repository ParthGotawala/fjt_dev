<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">
				{{ heading }}
			</h3>
		</div>
		<div class="col-md-1">
			<a type="button" title="Close" data-dismiss="modal">
				<i ng-click="vm.cancel()" class="glyphicon glyphicon-remove icon-arrow-right pull-right"></i>
			</a>
		</div>
	</div>
</div>
<div class="modal-body">
	<img class="modalImage" ng-src="./uploads/operation/images/{{vm.imageName}}"/>
</div>
