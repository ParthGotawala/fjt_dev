<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common" layout="column">
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <md-icon class="icon-document"></md-icon>&nbsp;
        <pagetitle is-list="false" is-display-menu-name="true"></pagetitle>
      </div>
    </div>
  </div>
  <div class="content-card padding-top-side" layout="column" flex>
    <div layout="row" flex="100" ng-if="vm.SalesOrderList.length>0">
      <div class="ms-theme-options-button md-primary-bg sidebar-hide sidebar-icon-fixed" ng-show="!vm.isShowSideNav">
        <div class="sidebar-icon-class">
          <md-icon class="md-default-theme md-font material-icons icon-backburger cursor-pointer sidebar-icon-left" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav(true)" role="button" aria-label="icon-backburger"></md-icon>
        </div>
      </div>
      <div flex="{{vm.isShowSideNav==false?0:20}}" flex-sm="{{vm.isShowSideNav==false?0:25}}">
        <div class="po-workorder-tree">
          <md-content layout="row" layout-wrap md-disable-backdrop class="workorder-tree postatus-workorder-tree" ng-show="vm.isShowSideNav">
            <div layout="row" flex="100" class="padding-top-20">
              <div class="input-wrapper ph-10" layout-wrap layout="row" flex="100">
                <p class="label-container justify-content-start margin-0" flex="100">{{vm.autoCompleteWorkOrderStatus.placeholderName}}</p>
                <div flex="100" layout="row" class="cm-po-status-side-search">
                  <md-input-container flex ng-if="vm.autoCompleteWorkOrderStatus" class="autocompletecustom margin-bottom-0 margin-top-0 back-transparent">
                    <custom-auto-complete class="min-width-initial" datalist="vm.WorkOrderStatus"
                                          column-name="vm.autoCompleteWorkOrderStatus.columnName"
                                          key-column-id="vm.autoCompleteWorkOrderStatus.keyColumnId"
                                          key-column-name="vm.autoCompleteWorkOrderStatus.keyColumnName"
                                          input-name="vm.autoCompleteWorkOrderStatus.inputName"
                                          placeholder-name="vm.autoCompleteWorkOrderStatus.placeholderName"
                                          is-required="vm.autoCompleteWorkOrderStatus.isRequired"
                                          is-addnew="vm.autoCompleteWorkOrderStatus.isAddnew"
                                          on-select-callback-fn="vm.autoCompleteWorkOrderStatus.onSelectCallbackFn">
                    </custom-auto-complete>
                  </md-input-container>
                  <md-button class="md-primary md-raised m-0 ml-5" aria-label="Refresh" ng-click="vm.refreshTree()">
                    Refresh
                    <!--<md-tooltip md-direction="top">Refresh customer tree list</md-tooltip>
                    <md-icon md-font-icon="icon-refresh" role="img"></md-icon>-->
                  </md-button>
                </div>
              </div>
            </div>
            <div layout="row" class="postatus-tree custom-scroll" ng-class="{'no-status-selected': !vm.autoCompleteWorkOrderStatus.keyColumnId}" flex="100">
              <document-jstree source="vm.poStatusTreeList"
                               name="postatus"
                               is-upload-file="true"
                               options="treeOptions"
                               tree-node-creator="createNode(item)"
                               on-item-selected="vm.selectedNode(item)"
                               on-tree-load="vm.callAfterTreeLoad(item)"
                               is-read-only="isReadOnly"
                               id="postatustree"
                               div-class="vm.documentClass"
                               is-context-menu="false"></document-jstree>
            </div>
            <md-icon class="md-default-theme md-font material-icons icon-backburger cursor-pointer sidebar-arrow" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger"></md-icon>
          </md-content>
        </div>
      </div>
      <div flex="{{vm.isShowSideNav==false?100:80}}" flex-sm="{{vm.isShowSideNav==false?100:75}}" class="padding-10">
        <div ui-view="customerpostatus"></div>
        <div layout="row" class="full-height" ng-if="vm.SalesOrderList.length && !vm.isAnyTreeNodeSelected">
          <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap>
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.emptyStateForSelectCustomer.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.emptyStateForSelectCustomer.MESSAGE}}</p>
          </div>
        </div>
      </div>
    </div>
    <div layout="row" ng-if="vm.SalesOrderList.length==0">
      <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap>
        <div class="emty-icon" flex="100">
          <img ng-src="{{vm.EmptySalesMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptySalesMesssage.MESSAGE}}</p>
        <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.refreshPOTreeData()">
          <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon"><md-tooltip>Refresh</md-tooltip></md-icon>
        </md-button>
      </div>
    </div>
  </div>
</div>
