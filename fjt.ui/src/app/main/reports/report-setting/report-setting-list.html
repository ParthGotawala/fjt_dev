<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed no-box-shadow" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <!-- CENTER -->
  <div class="center margin-left-0 margin-right-0" layout="column" flex>
    <form name="vm.DetailForm">
      <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div layout="row">
          <div class="white-fg" layout="column" layout-align="start start">
            <div class="h2" layout="row" layout-align="start center">
              <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
            </div>
            <div layout="row" layout-align="start center">
              <breadcrumbs></breadcrumbs>
            </div>
          </div>
        </div>
        <div layout-align="end center" layout="row">
          <md-button class="md-primary md-raised md-ink-ripple" id="saveBtn" ng-if="vm.reportData.isCSVReport == 1" ng-click="vm.generatereport(true,$event,true)">
            Export CSV Report
          </md-button>
          <md-button class="md-primary md-raised md-ink-ripple" id="saveBtn" ng-if="vm.reportData.isExcel != 1" ng-click="vm.generatereport(false,$event,false)">
            Print Preview
          </md-button>
          <md-button class="md-primary md-raised md-ink-ripple" id="saveBtn" ng-click="vm.generatereport(true,$event,false)">
            Export Report
          </md-button>
          <md-button class="md-default md-raised" ng-click="vm.clearFilter()">
            Clear filter
          </md-button>
        </div>
      </div>
      <div class="content-card" layout="column">
        <reports report-data="vm.reportData" is-designer-page="false" is-publish-report="true"></reports>
      </div>
    </form>
  </div>
</div>
