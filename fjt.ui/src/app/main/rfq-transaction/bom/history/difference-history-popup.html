<md-dialog aria-label="DifferenceOfEntrychange" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="60">
    <form name="DifferenceOfEntrychangeForm">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>Difference Of Entry Change</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding">
                <div class="content fullpage-datatable padding-10-imp" layout="column" flex>
                    <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                           dt-options="vm.dtOptions">
                        <thead>
                            <tr>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">BOM Attributes</span>
                                    </div>
                                </th>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">Last Value</span>
                                    </div>
                                </th>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">New Value</span>
                                    </div>
                                </th>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">Difference</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td width="15%" ng-bind-html="vm.auditLog.Colname"></td>
                                <td width="25%" ng-bind-html="vm.auditLog.Oldval"></td>
                                <td width="25%" ng-bind-html="vm.auditLog.Newval"></td>
                                <td width="25%"><pre processing-diff left-obj="left" right-obj="right"></pre></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.close()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
