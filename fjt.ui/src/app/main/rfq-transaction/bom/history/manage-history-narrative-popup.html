<md-dialog aria-label="NarrativeDetails" class="cm-custom-label-common operation-pop-main assembly-history-popup cm-history-popup" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.NarrativeHistoryForm" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>Manage R&D Activity</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding">
            <md-content class="md-padding">
                <div layout="row" layout-wrap class="cm-section-main border-0 cm-section-inner-popup" flex="100">
                    <div class="cm-section-inner" flex="100">
                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                            <tbody>
                                <tr>
                                    <th><p class="label-container">Narrative Time (HH:mm)</p></th>
                                    <td>
                                        <md-input-container flex="40"  md-no-float>
                                            <input type="text" name="time" id="time" ng-model="vm.history.time" placeholder="HH:mm" class="text-right" ng-pattern="vm.TimePattern" mask="{{vm.TimeMask}}" validate="false" class="text-right">
                                            <div ng-messages="vm.NarrativeHistoryForm.time.$error" role="alert">
                                                <div ng-message="pattern">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                                                </div>
                                            </div>
                                            <!--<input type="number" name="time" placeholder="Time (In Minute)" ng-model="vm.history.time" min="0" ng-maxlength="8" onkeypress="return OnlyNumeric(event)" />
                                            <div ng-messages="vm.NarrativeHistoryForm.time.$error" role="alert">
                                                <div ng-message="maxlength">
                                                    <span>{{vm.getMaxLengthValidation(8,vm.NarrativeHistoryForm.time.$viewValue.length)}}</span>
                                                </div>
                                            </div>-->
                                        </md-input-container>
                                    </td>
                                </tr>
                                <tr>
                                    <th><p class="label-container">Narrative</p></th>
                                    <td>
                                        <!--<md-input-container flex="100">-->
                                        <md-input-container class="md-block margin-0" flex="100">
                                            <text-angular class="narrative-text-area text-angular-editor-scroll" ta-toolbar="vm.taToolbar.INLINE" cg-busy-loading="vm.cgBusyLoading" ng-class="{'text-angular-custom-border':vm.NarrativeHistoryForm.narrative.$error.taMaxText}" ng-model="vm.history.narrative"
                                                          name="narrative"
                                                          ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
                                        </md-input-container>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveErrorCode();" aria-label="Submit" ng-class="{'md-formdirty': vm.checkFormDirty(vm.NarrativeHistoryForm)}">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
