<md-dialog aria-label="manage-rfq-lineitem-headers" class="popup-width-70" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.ManagechartrawdatacategoryForm">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>API Verification Bad-Good Mapping</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <div class="content-card" layout="row" flex="100" ng-if="vm.isload" ng-show="!vm.IsemptyState">
                <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">

                    <ui-grid-extention load-data="vm.loadData"
                                       grid-option="vm.gridOptions"
                                       header="vm.sourceHeader"
                                       grid-data="vm.sourceData"
                                       total-data-count="vm.totalSourceDataCount"
                                       reset-grid="vm.resetSourceGrid"
                                       selectted-rows="vm.selectedRowsList"
                                       paging-info="vm.pagingInfo"
                                       current-item="vm.currentdata"
                                       empty-state="vm.emptyState"
                                       get-data-down="vm.getDataDown">

                </md-card>
            </div>
            <div layout="row" flex="100" class="empty-state text-center full-height" layout-align="center center" layout-wrap ng-if="vm.IsemptyState">
                <div class="emty-icon" flex="100">
                    <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                </div>
                <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button ng-if="!vm.IsemptyState" ng-disabled="vm.isDisableSave()" class="md-primary md-raised" ng-click="vm.saveGoodBadPartMapping($event)" ng-class="vm.themeClass">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
<style>
    .gridheight {
        height: 500px !important;
    }

    .ui-grid-cell-focus {
        border: 0 !important;
        height: 100%;
    }

    .form-control {
        width: 100% !important;
    }

    .ui-grid-cell-contents {
        width: 100%;
        overflow: visible;
    }
</style>
