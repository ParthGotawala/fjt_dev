<md-dialog aria-label="coustomer-confirmation" flex="25" class="rfq_errorcode_popup_width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AdditionalFieldConfigurationForm">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>Additional Field Configuration</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex="100" class="no-padding" layout="column">
            <md-content class="md-padding custom-scroll mh-10">
              <div class="pt-10 pb-5">
                <!--pl-10-->
                Note: Refresh BOM to view additional field configuration.
              </div>
                <table class="simple no-padding" ms-responsive-table="">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Field</th>
                            <th>
                                <div class="pull-right">
                                    <md-checkbox ng-model="vm.isAllConfigured" name="isCPN" class="margin-0" ng-change="vm.selectAllChange()">
                                    </md-checkbox>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="cm-row-padding">
                        <tr ng-repeat="header in vm.headerList">
                            <td>
                                {{$index + 1}}
                            </td>
                            <td>
                                {{header.name}}
                            </td>
                            <td>
                                <div class="pull-right">
                                    <md-checkbox ng-model="header.isConfigured" name="isConfigured" ng-change="vm.selectionChange()" class="margin-0">
                                    </md-checkbox>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.save()" ng-disabled="!vm.AdditionalFieldConfigurationForm.$dirty" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
