<md-dialog aria-label="coustomer-confirmation" class="rfq_errorcode_popup_width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.customerApprovalForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <popup-header-label ng-show="vm.isShowMFGPN" label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll cm-custom-label-common" layout="column">
      <md-content class="md-padding">
        <div layout="row" layout-wrap class="cm-section-main border-0" flex="100">
          <div class="cm-section-inner" flex="100">
            <div flex="100" layout="row" layout-align="end start">
              <div layout-align="space-between start">
                <md-button class="md-primary md-raised" ng-click="vm.OpenTemplateList($event);">Select Predefined Comments</md-button>
              </div>
            </div>
            
            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
              <tbody>
                <tr>
                  <th><p class="label-container">Comment<span>&nbsp;*</span></p></th>
                  <td>
                    <md-input-container class="md-block" flex="100">
                      <textarea name="comment" ng-model="vm.comment.comment"
                                ng-maxlength="1000" placeholder="Comment" required md-autofocus></textarea>
                      <div ng-messages="vm.customerApprovalForm.comment.$error" role="alert">
                        <div ng-message="required">
                          <span>{{::vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                        </div>
                        <div ng-message="maxlength">
                          <span>{{vm.getMaxLengthValidation(1000,vm.customerApprovalForm.comment.$viewValue.length)}}</span>
                        </div>
                      </div>
                    </md-input-container>
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <td>
                    <div layout>
                      <md-checkbox ng-model="vm.comment.requiredToShowOnQuoteSummary" name="requiredToShowOnQuoteSummary" class="mh-10 mv-0">
                        Show in Quote Summary
                      </md-checkbox>
                      <md-radio-group class="mh-25 mv-0" layout="row" ng-model="vm.comment.isCustomerApproved" name="isCustomerApproved">
                        <md-radio-button ng-value="true" class="md-primary mt-0">Customer Approved</md-radio-button>
                        <md-radio-button ng-value="false" class="md-primary mt-0">Internal Approved</md-radio-button>
                      </md-radio-group>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div layout="row" flex="100" layout-wrap>

        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save()" aria-label="Save" ng-class="{'md-formdirty': vm.customerApprovalForm.$dirty}">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
