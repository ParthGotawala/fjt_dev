<md-tabs validate-step="true" is-valid="vm.isStepValid" class="cm-bom-tab-main" md-dynamic-height md-border-bottom md-selected="vm.selectedBOMIndex">
    <md-tab ng-repeat="item in vm.subAssemblyList" ui-sref="{{item.src}}">
        <md-tab-label>
            <span class="ms-form-wizard-step-label">
                <span class="ms-form-wizard-step-text">{{item.pIDCode}} <!--({{item.ErrorCount}})--></span>
            </span>
        </md-tab-label>
        <md-tab-body>
            <import-bom id="item.rfqAssyID" part-id="item.partId" is-from-component="item.isFromComponent" ng-if="item.partId == vm.partId && vm.selectedBOMIndex == $index" ui-view="bom"></import-bom>
        </md-tab-body>
    </md-tab>
</md-tabs>
