<md-dialog aria-label="manage-rfq-lineitem-headers" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.ManagechartrawdatacategoryForm">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
              <h2>Configure Header ordering</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding mh-10">
              <div class="pt-10 pb-5">
                <!--pl-10-->
                Note: Drag and drop to change header ordering. Refresh BOM to view header ordering.
              </div>
                <md-list flex="100" class="permissiontab custom-scroll dragbox cm-configure-header">
                    <md-list-item id="LineItemsHeaderNoAddedList" class="padding-0 items-container" layout="row" flex="100" layout-wrap
                                  ui-sortable="sortableOptionslineitemsheaders"
                                  ng-model="vm.lineitemsheaderNoAddedList"
                                  haveadded="false">
                        <div flex="100" class="md-1-line margin-0 dragsortable"
                             ng-repeat="lineitems in vm.lineitemsheaderNoAddedList"
                             ui-sortable-selectable
                             ng-class="{'cursor-not-allow': lineitems.isDisabled }"
                             ng-style="{'opacity': lineitems.isDisabled ? '0.5': '1'}"
                             ng-model="lineitems"
                             layout="row" layout-align="start center">
                            <div class="md-list-item-text" layout="row" flex="100" layout-align="space-between center">
                                <div>
                                    <h3 class="name margin-0 md-primary-fg" flex="100"><b>{{lineitems.name}}</b></h3>
                                </div>
                            </div>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
