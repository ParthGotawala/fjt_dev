<md-dialog aria-label="Add MFR Code" class="mfg-popup-width" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AddMfgCodeForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Select Good Component</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding" layout="column">
            <md-content class="md-padding custom-scroll">
                <div flex="100" flex-gt-xs="100" layout-wrap>
                    <div flex="100" layout="row" class="margin-top-15" ng-if="!vm.component.isGoodPart">
                        <md-input-container flex="100" ng-if="vm.autoCompleteGoodBadPart" class="autocompletecustom margin-bottom-0">
                            <custom-auto-complete-search on-search-fn="vm.autoCompleteGoodBadPart.onSearchFn"
                                                         column-name="vm.autoCompleteGoodBadPart.columnName"
                                                         key-column-name="vm.autoCompleteGoodBadPart.keyColumnName"
                                                         controller-name="vm.autoCompleteGoodBadPart.controllerName"
                                                         view-template-url="vm.autoCompleteGoodBadPart.viewTemplateURL"
                                                         input-name="vm.autoCompleteGoodBadPart.inputName"
                                                         placeholder-name="vm.autoCompleteGoodBadPart.placeholderName"
                                                         key-column-id="vm.autoCompleteGoodBadPart.keyColumnId"
                                                         is-required="!vm.component.isGoodPart"
                                                         is-addnew="vm.autoCompleteGoodBadPart.isAddnew"
                                                         add-data="vm.autoCompleteGoodBadPart.addData"
                                                         callback-fn="vm.autoCompleteGoodBadPart.callbackFn"
                                                         on-select-callback-fn="vm.autoCompleteGoodBadPart.onSelectCallbackFn">
                            </custom-auto-complete-search>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.save()" ng-disabled="vm.AddMfgCodeForm.$invalid" aria-label="Submit">Select</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
