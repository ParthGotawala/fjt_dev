<md-dialog aria-label="Manage Part Program Mapping" flex="90" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.partProgramMappingForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Part to Program Mapping</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding" layout="column">
            <md-content class="md-padding custom-scroll">
              <div flex="100" flex-gt-xs="100" layout-wrap>
                <bom-part-program-mapping part-id="vm.partID" parent-page-form="vm.partProgramMappingForm"></bom-part-program-mapping>
              </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.save()" ng-class="{'md-formdirty': vm.checkFormDirty(vm.partProgramMappingForm) }" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
