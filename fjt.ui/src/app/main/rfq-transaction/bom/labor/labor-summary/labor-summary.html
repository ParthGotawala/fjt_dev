<md-tabs validate-step="true" is-valid="vm.isStepValid" class="cm-bom-tab-main" md-dynamic-height md-border-bottom md-selected="vm.selectedBOMIndex">
    <md-tab ng-repeat="item in vm.subAssemblyList" ui-sref="{{item.src}}">
        <md-tab-label>
            <span class="ms-form-wizard-step-label">
                <span class="ms-form-wizard-step-text">{{item.pIDCode}}</span>
            </span>
        </md-tab-label>
        <md-tab-body>
            <labor-summary id="item.rfqAssyID" part-id="item.partId" pid-code="item.pIDCode" ng-if="item.partId == vm.partId" is-current-component="item.isCurrentComponent" ui-view="labor"></labor-summary>
        </md-tab-body>
    </md-tab>
</md-tabs>
