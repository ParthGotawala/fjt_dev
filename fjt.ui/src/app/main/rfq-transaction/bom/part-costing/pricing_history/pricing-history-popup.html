<md-dialog aria-label="manage-rfq-lineitem-headers cm-custom-label-common" flex="90" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.manualpriceform">
        <md-toolbar ng-class="vm.themeClass">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2>Pricing History</h2>
                <span flex></span>
                <popup-header-label label-data="vm.headerdata"></popup-header-label>
                <md-button class="md-icon-button" ng-click="vm.cancel(vm.manualpriceform)">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding" layout="column">
            <md-content class="md-padding">
                <div layout="row" flex="100" class="margin-vertical-5" layout-wrap>
                    <div flex="100" layout="row" class="cm-section-main margin-bottom-5" ng-if="!vm.isNoDataFound">
                        <div class="cm-section-inner">
                            <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                                <tbody>
                                    <tr>
                                        <th ng-if="vm.assyQtyAutoComplete">
                                            <p class="label-container">
                                               Quote Qty
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container flex="100" class="margin-0 autocompletecustom" ng-if="vm.assyQtyAutoComplete" md-no-float>
                                                <custom-auto-complete class="min-width-initial" datalist="vm.qtyList"
                                                                      column-name="vm.assyQtyAutoComplete.columnName"
                                                                      key-column-name="vm.assyQtyAutoComplete.keyColumnName"
                                                                      input-name="vm.assyQtyAutoComplete.inputName"
                                                                      key-column-id="vm.assyQtyAutoComplete.keyColumnId"
                                                                      is-required="vm.assyQtyAutoComplete.isRequired"
                                                                      on-select-callback-fn="vm.assyQtyAutoComplete.onSelectCallbackFn"
                                                                      is-addnew="vm.assyQtyAutoComplete.isAddnew">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                        <th>
                                            <p class="label-container">
                                                Option
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container flex="100" class="margin-0 autocompletecustom" ng-if="vm.priceHistoryTypeAutoComplete" md-no-float>
                                                <custom-auto-complete class="min-width-initial" datalist="vm.PricingType"
                                                                      column-name="vm.priceHistoryTypeAutoComplete.columnName"
                                                                      key-column-name="vm.priceHistoryTypeAutoComplete.keyColumnName"
                                                                      input-name="vm.priceHistoryTypeAutoComplete.inputName"
                                                                      key-column-id="vm.priceHistoryTypeAutoComplete.keyColumnId"
                                                                      is-required="vm.priceHistoryTypeAutoComplete.isRequired"
                                                                      on-select-callback-fn="vm.priceHistoryTypeAutoComplete.onSelectCallbackFn"
                                                                      is-addnew="vm.priceHistoryTypeAutoComplete.isAddnew">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                        <th>
                                            <p class="label-container">
                                                From History
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container flex="100" class="margin-0 autocompletecustom" ng-if="vm.priceHistoryFromAutoComplete" md-no-float>
                                                <custom-auto-complete class="min-width-initial" datalist="vm.pricingHistory"
                                                                      column-name="vm.priceHistoryFromAutoComplete.columnName"
                                                                      key-column-name="vm.priceHistoryFromAutoComplete.keyColumnName"
                                                                      input-name="vm.priceHistoryFromAutoComplete.inputName"
                                                                      key-column-id="vm.priceHistoryFromAutoComplete.keyColumnId"
                                                                      is-required="vm.priceHistoryFromAutoComplete.isRequired"
                                                                      is-disabled="(!vm.priceHistoryTypeAutoComplete.keyColumnId || vm.priceHistoryTypeAutoComplete.keyColumnId==1)"
                                                                      on-select-callback-fn="vm.priceHistoryFromAutoComplete.onSelectCallbackFn"
                                                                      is-addnew="vm.priceHistoryFromAutoComplete.isAddnew">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                        <th>
                                            <p class="label-container">
                                                To History
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container flex="100" class="margin-0 autocompletecustom" ng-if="vm.priceHistoryToAutoComplete" md-no-float>
                                                <custom-auto-complete class="min-width-initial" datalist="vm.pricingHistory"
                                                                      column-name="vm.priceHistoryToAutoComplete.columnName"
                                                                      key-column-name="vm.priceHistoryToAutoComplete.keyColumnName"
                                                                      input-name="vm.priceHistoryToAutoComplete.inputName"
                                                                      key-column-id="vm.priceHistoryToAutoComplete.keyColumnId"
                                                                      is-disabled="(!vm.priceHistoryTypeAutoComplete.keyColumnId || vm.priceHistoryTypeAutoComplete.keyColumnId==1)"
                                                                      is-required="vm.priceHistoryToAutoComplete.isRequired"
                                                                      on-select-callback-fn="vm.priceHistoryToAutoComplete.onSelectCallbackFn"
                                                                      is-addnew="vm.priceHistoryToAutoComplete.isAddnew">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                        <td class="padding-left-10">
                                            <md-button class="md-primary md-raised margin-0" ng-click="vm.searchData();" aria-label="Add"
                                                       ng-disabled="!vm.checkDisable()">Search</md-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                      
                    </div>
                    <div class="content-card" flex="100" layout="row" ng-show="!vm.isNoDataFound">
                        <md-card layout="column" class="margin-0" flex layout-align="space-between stretch" ng-if="vm.show">
                            <ui-grid-extention id="grid-part-costing-history" class="grid-part-costing-history" load-data="vm.loadData"
                                               grid-option="vm.gridOptions"
                                               header="vm.sourceHeader"
                                               grid-data="vm.sourceData"
                                               total-data-count="vm.totalSourceDataCount"
                                               reset-grid="vm.resetSourceGrid"
                                               selectted-rows="vm.selectedRowsList"
                                               paging-info="vm.pagingInfo"
                                               current-item="vm.currentdata"
                                               empty-state="vm.emptyState"
                                                scroll-class="vm.setScrollClass"
                                               get-data-down="vm.getDataDown">
                        </md-card>
                    </div>
                    <div layout="row" flex="100" class="empty-state text-center" layout-align="center center" layout-wrap ng-show="vm.isNoDataFound">
                        <div class="emty-icon" flex="100">
                            <img ng-if="vm.isNoDataFound" ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                        </div>
                        <p ng-if="vm.isNoDataFound" flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<style>
        .ui-grid-cell-focus {
            border: 0 !important;
            height: 100%;
        }

        .grid-part-costing-history .ui-grid-row {
            height: auto !important;
        }

        .grid-part-costing-history .ui-grid-cell {
            display: table-cell;
            float: none;
            vertical-align: middle;
            height: auto !important;
        }

        .form-control {
            width: 100% !important;
        }

        .ui-grid-cell-contents {
            width: 100%;
            overflow: visible;
        }
        /*.ui-grid-row.ui-grid-row-selected > [ui-grid-row] > .ui-grid-cell {
        background-color: #E5FFAF !important;
    }*/
</style>
