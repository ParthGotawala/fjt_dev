<md-content class="md-padding" cg-busy="{promise:vm.cgBusyLoading}">
    <style>
        .ui-grid-row {
            height: auto !important;
        }

        .ui-grid-cell {
            display: table-cell;
            float: none;
            vertical-align: middle;
            height: auto !important;
        }
        
        .md-nav-height{
            height: 100%;
        }
        md-sidenav.md-closed {
            background: white !important;
        }
        md-sidenav.md-sidenav-width{
            width:99%;
        }
    </style>

    <div class="content-card" layout="column" flex>
            <div layout="row">
                <div class="ms-theme-options-button md-primary-bg sidebar-icon-fixed" role="button" ng-show="!vm.isShowSideNav">
                    <div class="sidebar-icon-class">
                        <md-icon class="md-default-theme md-font material-icons cursor-pointer icon-backburger sidebar-icon-left" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger"></md-icon>
                    </div>
                </div>
                <div flex-sm="{{vm.isShowSideNav==false?0:25}}" flex="{{vm.isShowSideNav==false?0:15}}">
                   <md-sidenav md-disable-backdrop 
                    class="md-sidenav-left md-whiteframe-4dp md-nav-height md-sidenav-width cm-planned-bom-side" 
                    md-component-id="rfqsubassy-tree" md-is-locked-open="true && $mdMedia('gt-md')" esc-key="vm.HideShowSideNav();">
                        <div class="custom-scroll rfqsubassy-tree">
                        <document-jstree source="vm.rfqAssyBOMList"
                                        name="plannedTree"
                                        is-upload-file="false"
                                        options="vm.treeOptions"
                                        tree-node-creator="createNode(item)"
                                        on-item-selected="vm.selectedBOM(item)"
                                        is-read-only="isReadOnly"
                                        id="plannedTree"
                                        div-class="vm.documentClass"
                                        is-context-menu="false"></document-jstree>
                        </div>
                        <md-icon class="md-default-theme md-font material-icons icon-backburger cursor-pointer sidebar-arrow" md-font-icon="icon-backburger" ng-click="vm.HideShowSideNav()" role="button" aria-label="icon-backburger" ng-show="vm.isShowSideNav"></md-icon>
                    </md-sidenav>
                </div>
                <div flex-sm="{{vm.isShowSideNav==false?100:75}}" flex="{{vm.isShowSideNav==false?100:85}}" class="padding-10 padding-top-0">
                  <div flex="100" class="fab-right pt-10" layout="row" layout-align="end">
                    <md-button class="md-primary md-raised" ng-disabled="(!vm._isreadyForPricing? false: vm.isValid)||vm.bom.isSummaryComplete || (vm.totalSourceDataCount == 0) || !vm.bom.isActivityStart || vm.bom.activityStartBy != vm.loginUserId" ng-click="vm.save();">
                      Submit For Part Costing & Labor Cost
                    </md-button>
                  </div>
                    <md-card layout="row" flex="100" class="cm-planned-grid" ng-show="!vm.isNoDataFound" ng-if="vm.isInit">
                        <ui-grid-extention load-data="vm.loadData" id="verifyBOM"
                                            grid-id="vm.gridBOMLevel"
                                            flex="100"
                                            grid-option="vm.gridOptions"
                                            header="vm.sourceHeader"
                                            grid-data="vm.sourceData"
                                            total-data-count="vm.totalSourceDataCount"
                                            reset-grid="vm.resetSourceGrid"
                                            paging-info="vm.pagingInfo"
                                            current-item="vm.currentdata"
                                            get-data-down="vm.getDataDown"
                                            empty-state="vm.emptyState"
                                            scroll-class="vm.setScrollClass">
                    </md-card>
                </div>
            </div>
    </div>
</md-content>
