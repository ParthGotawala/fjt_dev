<md-dialog aria-label="Assembly Standard Category" class="receiving-pop-main" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <!--flex="75"-->
  <form name="vm.assemblyStandardClassForm" novalidate read-only-form isreadonly="{{vm.isReadOnly}}">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Select Standard Category</h2>
        <span flex></span>
        <div layout="row" layout-align="center center">
          <popup-header-label label-data="vm.headerLabelData"></popup-header-label>
        </div>
        <md-button class="md-icon-button" data-excludereadonly="true" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
      <md-content class="padding-10">
        <div class="content">
          <component-standard component-id="vm.cid"  rfq-forms-id="vm.rfqFormsID" is-read-only="vm.isReadOnly"
                              apply-from-rfq-page="vm.applyFromRFQPage"
                              parent-page-form="vm.assemblyStandardClassForm"></component-standard>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" data-excludereadonly="true" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save($event)"
                 ng-class="{'md-formdirty': vm.assemblyStandardClassForm.$dirty }"
                 aria-label="Submit">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
