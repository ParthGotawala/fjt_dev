<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">

  <div id="data" class="center margin-left-0 margin-right-0" layout="column" flex>
    <!-- CONTENT HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
      <div layout="row">
        <div class="white-fg" layout="column" layout-align="start start">
          <div class="h2" layout="row" layout-align="start center">
            <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
          </div>
          <div layout="row" layout-align="start center">
            <breadcrumbs></breadcrumbs>
          </div>

        </div>
      </div>
      <div layout-align="end center" layout="row" ng-if="!vm.isNoDataFound == true">
        <md-button class="md-primary md-raised md-ink-ripple" ng-click="vm.addRecord(null,$event)">
          Add RFQ
        </md-button>
      </div>
    </div>
    <!-- / CONTENT HEADER -->
    <!-- CONTENT CARD -->
    <div flex="100" class="padding-top-side md-inline-form">
      <rfq-list></rfq-list>
    </div>
  </div>
</div>
<!-- / CENTER -->
<!--</div>-->
