<md-dialog aria-label="coustomer-confirmation" class="copy-bom-select"  cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.MiscBuildForm">
    <md-toolbar>
      <div class="md-toolbar-tools padding-right-5" layout="row" layout-align="space-between center">
        <h2>{{vm.isAdd?'Add':'Update'}} Misc Build</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="no-padding custom-scroll" layout="column">
      <md-content class="padding-10 relative">
        <div flex="100" class="cm-section-main margin-right-5">
          <div flex="100" class="cm-section-inner">
            <table flex="100" border="1">
              <tr>
                <th class="text-right padding-right-5">
                  Proposed Build Qty
                </th>
                <th class="text-right padding-right-5">
                  No of Build
                </th>
                <th class="text-right padding-right-5">
                  Total Build Qty
                </th>
                <th class="padding-right-5">
                  Plan Date
                </th>
                <th class="text-center">
                  Delete
                </th>
              </tr>
              <tr ng-repeat="item in vm.rfqAssyMiscBuild">
                <td class="padding-right-5">
                  <input type="text" maxlength="7" class="text-right" id="proposedBuildQty_{{$index}}" onkeypress="return OnlyNumeric(event, this)" ng-model="item.proposedBuildQty" custom-blur="vm.extPrice(item,$index)">
                </td>
                <td class="padding-right-5"><input type="text" maxlength="4" id="noOfBuild_{{$index}}" class="text-right" onkeypress="return OnlyNumeric(event, this)" ng-model="item.noOfBuild" custom-blur="vm.extPrice(item,$index)"></td>
                <td class="padding-right-5"><input type="text" tabindex="-1" readonly="readonly" id="TotalBuildQty_{{$index}}" class="text-right" ng-model="item.TotalBuildQty"></td>
                <td class="padding-right-5">
                  <md-input-container class="datepicker input-width margin-0 padding-right-0-imp">
                    <input type="text" class="float-left"
                           name="buildDate_{{$index}}"
                           datetime-picker="{{$root.dateDisplayFormat}}"
                           enable-date="true"
                           enable-time="false"
                           custom-blur="vm.extPrice(item,$index)"
                           ng-model="item.buildDate"
                           datepicker-options="item.buildDateOptions"
                           ui-options="{clearOnBlur  : true}"
                           ui-mask="{{$root.uimaskFormat.date.mask}}"
                           ui-mask-placeholder="{{$root.uimaskFormat.date.placeholder}}"
                           model-view-value="true"
                           is-open="item.buildDateOptions.buildDateOpenFlag" />
                    <md-icon md-font-icon="icon-calendar calender-icon" ng-click="item.buildDateOptions.buildDateOpenFlag = true">
                    </md-icon>
                    <div ng-messages="vm.MiscBuildForm['buildDate_'+ $index].$error" role="alert">
                      <div ng-message="valid || mindate">
                        <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                      </div>
                      <div ng-message="datetime">
                        <span>{{vm.CORE_MESSAGE_CONSTANT.INVALID}}</span>
                      </div>
                    </div>
                  </md-input-container>
                </td>
                <td class="text-center"><md-button style="width:53%;min-height:23px !important" class="md-primary md-icon-button bdrbtn" ng-click="vm.removeMiscBuild(item,$index)"><md-icon role="img" md-font-icon="icon-trash"></md-icon><md-tooltip md-direction="top">Delete</md-tooltip></md-button></td>
              </tr>
              <tr>
                <td colspan="2" class="text-right">
                  Total
                </td>
                <td class="padding-right-5">
                  <input type="text" tabindex="-1" readonly="readonly" class="text-right" ng-model="vm.TotalEU">                  
                </td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
      <md-button class="md-primary md-raised" ng-class="{'md-formdirty':vm.MiscBuildForm.$dirty}" ng-click="vm.save()">Add</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
