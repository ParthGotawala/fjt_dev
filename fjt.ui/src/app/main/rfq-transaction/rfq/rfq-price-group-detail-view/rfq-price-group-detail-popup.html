<md-dialog aria-label="RFQ-Price-group" class="copy-bom-select cm-custom-label-common" flex="60" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.RFQPriceGroupForm">
    <md-toolbar>
      <div class="md-toolbar-tools padding-right-5" layout="row" layout-align="space-between center">
        <h2>{{vm.priceGroupName}}</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerData"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="no-padding custom-scroll" layout="column">
      <md-content class="padding-10 relative">
        <div flex="100" class="cm-section-main margin-top-5">
          <div flex="100" class="cm-section-inner">
            <table class="cm-table-input-main scan-serial-number-detail" border="1">
              <tbody>
                <tr>
                  <th>
                    <span class="label-container pb-5">
                      {{vm.LabelConstant.Assembly.ID}}
                    </span>
                  </th>
                  <th class="text-right">
                    <span class="label-container pb-5">Quote Qty</span>
                  </th>
                  <th>
                    <span class="label-container pb-5">Turn Time</span>
                  </th>
                  <th>
                    <span class="label-container pb-5">Unit Of Time</span>
                  </th>
                </tr>
                <tr ng-repeat="item in vm.rfqPriceGroupDetail">
                  <td class="rfq-price-group">
                    <md-input-container class="margin-0 pt-10 pl-5" flex="100">
                      <common-pid-code-label-link component-id="item.partID"
                                                  label="vm.LabelConstant.Assembly.ID"
                                                  value="item.PIDCode"
                                                  is-copy="true"
                                                  is-mfg="true"
                                                  mfg-label="vm.LabelConstant.Assembly.MFGPN"
                                                  mfg-value="item.mfgPN"
                                                  is-copy-ahead-label="true"
                                                  rohs-icon="item.RoHSIcon"
                                                  rohs-status="item.rohsName"
                                                  cust-part-number="item.custAssyPN"
                                                  is-custom-part="true"
                                                  is-assembly="true">
                      </common-pid-code-label-link>
                    </md-input-container>
                  </td>
                  <td class="rfq-price-group text-right pt-5 ph-10">
                    <span>{{item.qty}}</span>
                  </td>
                  <td class="rfq-price-group text-right pt-5 ph-10">
                    <span>{{item.turnTime}}</span>
                  </td>
                  <td class="rfq-price-group pt-5 ph-10">
                    <span ng-if="vm.unitOfTime.BUSINESS_DAY.VALUE == item.unitOfTime">{{vm.unitOfTime.BUSINESS_DAY.TYPE}}</span>
                    <span ng-if="vm.unitOfTime.WEEK_DAY.VALUE == item.unitOfTime">{{vm.unitOfTime.WEEK_DAY.TYPE}}</span>
                    <span ng-if="vm.unitOfTime.WEEK.VALUE == item.unitOfTime">{{vm.unitOfTime.WEEK.TYPE}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">OK</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
