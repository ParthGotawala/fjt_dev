<md-dialog aria-label="RFQ-Price-group" class="copy-bom-select cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.RFQPriceGroupForm">
    <md-toolbar>
      <div class="md-toolbar-tools padding-right-5" layout="row" layout-align="space-between center">
        <h2>View Price Group Matrix</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerData"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="no-padding" layout="column">
      <md-content class="padding-10">
        <div class="cm-section-main padding-5 cm-auto-scroll" ng-if="vm.rfqPriceGroup.length>0">
          <div class="cm-section-inner cm-auto-scroll padding-5">
            <table flex="100" class="scan-serial-number-detail" border="1">
              <tbody>
                <tr>
                  <td class="p-5">
                    #
                  </td>
                  <td>
                    <span class="label-container p-5">{{vm.LabelConstant.Assembly.ID}}</span>
                  </td>
                  <td class="p-5" ng-repeat="item in  vm.rfqPriceGroup" ng-if="item.rfqPriceGroupDetail.length>0">
                    <span class="label-container">{{item.name}}</span>
                  </td>
                </tr>
                <tr ng-repeat="item in vm.PriceGroupMatrix">
                  <td class="p-5">
                    <md-input-container class="margin-0" flex="100">
                      <span class="label-container p-5">
                        {{$index+1}}
                      </span>
                    </md-input-container>
                  </td>
                  <td class="p-5">
                    <md-input-container class="margin-0" flex="100">
                      <common-pid-code-label-link component-id="item.partID"
                                                  label="vm.LebelConstant.Assembly.ID"
                                                  value="item.PIDCode"
                                                  is-copy="true"
                                                  is-mfg="true"
                                                  is-custom-part="item.isCustom"
                                                  cust-part-number="item.custAssyPN"
                                                  mfg-label="vm.LabelConstant.Assembly.MFGPN"
                                                  mfg-value="item.mfgPN"
                                                  is-copy-ahead-label="true"
                                                  rohs-icon="item.RoHSIcon"
                                                  rohs-status="item.rohsName"
                                                  is-assembly="true">
                      </common-pid-code-label-link>
                    </md-input-container>
                  </td>
                  <td class="p-5 text-right" ng-repeat="detail in item.priceGroupDetail">
                    <md-input-container class="margin-0" flex="100">
                      <span>{{detail.qty}}</span>
                    </md-input-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
