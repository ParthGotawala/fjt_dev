<md-dialog aria-label="View-Assembly-List" class="copy-bom-select cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.viewAssyListForm">
    <md-toolbar>
      <div class="md-toolbar-tools padding-right-5" layout="row" layout-align="space-between center">
        <h2>View Assembly List</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="no-padding" layout="column">
      <md-content class="padding-10">
        <div class="cm-section-main padding-5 cm-auto-scroll">
          <div class="cm-section-inner cm-auto-scroll padding-5">
            <table flex="100" class="scan-serial-number-detail" border="1">
              <tbody>
                <tr>
                  <td class="p-5">
                    #
                  </td>
                  <td>
                    <span class="label-container p-5">{{vm.LabelConstant.Assembly.QuoteGroup}}</span>
                  </td>
                  <td class="p-5">
                    <span class="label-container">{{vm.LabelConstant.MFG.Customer}}</span>
                  </td>
                  <td class="p-5">
                    <span class="label-container">{{vm.LabelConstant.Assembly.PIDCode}}</span>
                  </td>
                </tr>
                <tr ng-repeat="item in vm.rfqAssyList">
                  <td class="p-5">
                    <md-input-container class="margin-0" flex="100">
                      <span class="label-container p-5">
                        {{$index+1}}
                      </span>
                    </md-input-container>
                  </td>
                  <td>
                    <md-input-container class="margin-0" flex="100">
                      <span class="label-container p-5">
                        {{item.id}}
                      </span>
                    </md-input-container>
                  </td>
                  <td>
                    <md-input-container class="margin-0" flex="100">
                      <span class="label-container p-5">
                        {{item.Customer}}
                      </span>
                    </md-input-container>
                  </td>
                  <td class="p-5">
                    <md-input-container class="margin-0" flex="100">
                      <common-pid-code-label-link component-id="item.partID"
                                                  label="vm.LebelConstant.Assembly.ID"
                                                  value="item.PIDCode"
                                                  is-copy="true"
                                                  is-mfg="true"
                                                  mfg-label="vm.LabelConstant.Assembly.MFGPN"
                                                  mfg-value="item.mfgPN"
                                                  is-copy-ahead-label="true"
                                                  rohs-icon="vm.rohsImagePath+item.rohsIcon"
                                                  rohs-status="item.rohsComplientConvertedValue"
                                                  is-assembly="true">
                      </common-pid-code-label-link>
                    </md-input-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
