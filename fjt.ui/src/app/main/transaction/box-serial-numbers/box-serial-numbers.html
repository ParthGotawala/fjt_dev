<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout="row" layout-align="start center">
    <div class="white-fg" layout="column" layout-align="start start" flex>
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>    
  </div>
  <div class="content-card padding-top-side" layout="column" flex>
    <box-serial-number-list is-allow-to-add="false"></box-serial-number-list>
  </div>
  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    <p flex="100">
      {{vm.EmptyMesssage.ADDNEWMESSAGE}}
    </p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Add Stock Adjustment" ng-click="vm.addRecord(null,$event)">
        <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
          <md-tooltip>Add {{vm.LabelConstant.MFG.PackagingBoxSerial}}</md-tooltip>
        </md-icon>
      </md-button>
      <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.loadData()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon">
          <md-tooltip>Refresh</md-tooltip>
        </md-icon>
      </md-button>
    </p>
  </div>
</div>
