<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common md-inline-form"
     layout="column" cg-busy="{promise:vm.cgBusyLoading}">

  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div>
      <md-button class="md-primary md-raised" ng-click="vm.showCustCurrentBalanceAndPastDue($event);"
                 ng-if="vm.showTab && vm.isShowAgedReceivablesBtn">
        Aged Receivables
      </md-button>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_INVOICE_PACKING_STATE)" button-obj="vm.AddCustomerPackingSlipButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_INVOICE_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_INVOICE_LIST_SUMM_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_INVOICE_LIST_DETL_STATE)" button-obj="vm.AddCustomerInvoiceButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_CREDIT_NOTE_STATE
                 || vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_CREDIT_MEMO_TO_INV_LIST_STATE
                 || vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_CREDIT_MEMO_SUMMARY_LIST_STATE
                 || vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_CREDIT_MEMO_DETAIL_LIST_STATE)" button-obj="vm.ApplyCustomerCreditMemoButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_CREDIT_NOTE_STATE)" button-obj="vm.AddCustomerCreditMemoButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_PAYMENT_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_PAYMENT_SUMMARY_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_PAYMENT_DETAIL_LIST_STATE)"
                           button-obj="vm.ReceivePaymentButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_REFUND_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_REFUND_SUMMARY_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_CUSTOMER_REFUND_DETAIL_LIST_STATE)"
                           button-obj="vm.CutomerRefundButtonObj"></add-button-linkable>
      <add-button-linkable ng-if="vm.showTab && (vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_WRITE_OFF_TO_INV_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_WRITE_OFF_SUMMARY_LIST_STATE || vm.currentState === vm.TRANSACTION.TRANSACTION_APPLY_CUST_WRITE_OFF_DETAIL_LIST_STATE)"
                           button-obj="vm.applyCustomerWriteOffButtonObj"></add-button-linkable>

    </div>
  </div>
  <div class="cm-receiving-material-navbar padding-top-side" layout="column" flex="100">
    <md-nav-bar md-selected-nav-item="vm.selectedNavItem" nav-bar-aria-label="customerInvoice" ng-if="vm.showTab">
      <md-nav-item ng-repeat="item in vm.tabList" md-nav-sref="{{item.src}}" name="{{item.title}}">{{item.title}}</md-nav-item>
    </md-nav-bar>
    <md-content ui-view="tabContent" flex class="card" ng-class="{ 'padding-10': vm.showTab }"></md-content>
  </div>
</div>
