<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common md-inline-form"
     layout="column">
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div>
      <add-button-linkable ng-if="!vm.isNoDataFound" button-obj="vm.AddCustomerPackingSlipButtonObj"></add-button-linkable>
    </div>
  </div>
  <div class="padding-top-side">
    <ms-form-wizard flex>
      <div cg-busy="{promise:vm.cgBusyLoading}">
        <md-tabs validate-step="true" is-valid="vm.isStepValid" md-dynamic-height md-border-bottom md-selected="vm.activeTab" class="cm-fullheight manage-customer-tabing padding-0">
          <md-tab ng-repeat="item in vm.tabList" ng-disabled="item.isDisabled"
                  ui-sref="{{item.src}}" md-on-select="vm.onTabChanges(item)">
            <md-tab-label>
              <md-button ng-click="vm.setCurrentTabAsDefaultForEmp(item.id)" class="p-0 m-0 width-auto" ng-disabled="item.isDefaultTab">
                <md-icon ng-if="item.isDefaultTab" md-font-icon="icon icons-pin" class="s18 mr-10">
                </md-icon>
                <md-icon ng-if="!item.isDefaultTab" md-font-icon="icon icons-unpin" class="s18 mr-10">
                  <md-tooltip>Set this view as default</md-tooltip>
                </md-icon>
              </md-button>
              <span class="ms-form-wizard-step-label">
                <span class="ms-form-wizard-step-text">
                  {{item.title}}
                </span>
              </span>
            </md-tab-label>
            <md-tab-body>
              <div class="" ui-view="{{item.viewsrc}}"></div>
            </md-tab-body>
          </md-tab>
          <!--<div flex="100" class="cm-pv-6 padding-right-20">
            <md-input-container class="margin-top-5 margin-bottom-5">
             -<md-checkbox name="setDefault" ng-model="vm.isCurrentTabAsDefaultView"
                           layout="row" layout-align="start center" flex="100"
                           class="mv-0-imp" ng-change="vm.setCurrentTabAsDefaultForEmp()">
                <span class="font-size-20 font-weight-700">Set this view as default</span>
              </md-checkbox>
            </md-input-container>
          </div>-->
        </md-tabs>
      </div>
    </ms-form-wizard>
  </div>
</div>
