<md-dialog aria-label="Current Balance and Past Due" class="cm-custom-label-common height-80p" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="75" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Pending Sales Order List For Customer Packing Slip Creation</h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerData"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="padding-5 padding-top-0" layout="column" flex >
    <div flex layout="column">
      <pending-cust-packingslip-creation-view customer-id="vm.customerId"></pending-cust-packingslip-creation-view>      
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
