<md-dialog class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="85" flex-lg="95">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Duplicate Payment# or Check# List</h2>
      <span flex></span>
      <popup-header-label label-data="vm.popupParamData.headerData"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="padding-10">
    <md-content>
      <div layout="row" flex="100" layout-wrap>
        <div layout="row" flex="100" class="font-size-15 pt-10 pb-10 text-bold">
          {{vm.duplicatePMTConfmMsg}}
        </div>
        <div flex="100" layout="row">
          <div flex ng-show="!vm.isNoDataFound">
            <md-card layout="column" class="margin-0" flex layout-align="space-between stretch">
              <ui-grid-extention class="cm-invoice-payment-grid"
                                 grid-id="vm.gridConfig.gridDuplicatePaymentNumOfCustRefund"
                                 load-data="vm.loadData"
                                 grid-option="vm.gridOptions"
                                 header="vm.sourceHeader"
                                 grid-data="vm.sourceData"
                                 total-data-count="vm.totalSourceDataCount"
                                 reset-grid="vm.resetSourceGrid"
                                 selectted-rows="vm.selectedRowsList"
                                 paging-info="vm.pagingInfo"
                                 current-item="vm.currentdata"
                                 get-data-down="vm.getDataDown"
                                 empty-state="vm.emptyState"
                                 delete-multiple-data="vm.deleteMultipleData">
            </md-card>
          </div>
          <div class="empty-state text-center full-height packing-slip-empty-state" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
            <div class="emty-icon" flex="15">
              <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE_NO_DUPLICATE_RFFUND}}</p>
            <p flex="100">
              <md-button class="md-fab md-mini" aria-label="Refresh Packing Slip" ng-click="vm.loadData()">
                <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                <md-tooltip md-direction="top">Refresh</md-tooltip>
              </md-button>
            </p>
          </div>
        </div>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    <md-button class="md-primary md-raised"  ng-click="vm.continue()" ng-disabled="vm.isNoDataFound">Yes</md-button>
  </md-dialog-actions>
</md-dialog>
