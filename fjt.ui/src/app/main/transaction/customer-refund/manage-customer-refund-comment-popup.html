<md-dialog aria-label="AddComment" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.commentForm" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Reason</h2>
        <span flex></span>
       
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="padding-10">
        <div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
          <div class="cm-section-main border-0" flex="100">
            <div class="cm-section-inner">
              <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
                <tbody>
                  <tr>
                    <th>
                      <p class="label-container">Reason</p>
                    </th>
                    <td>
                      <md-input-container class="md-block" flex="100">
                        <textarea type="text" name="comment" ng-model="vm.custPayModel.comment" id="comment"
                                  placeholder="Comment" ng-maxlength="1000"
                                  rows="2" md-maxlength="1000" md-no-float md-autofocus
                                  ng-disabled="vm.payCMReason.isNotAllowedToChange"></textarea>
                        <span class="font-size-10">
                          <b>Hint: {{vm.custRefundNotesConst.CommentRefundPrintNote}}</b>
                        </span>
                        <div ng-messages="vm.commentForm.comment.$error" role="alert">
                          <div ng-message="maxlength">
                            <span>{{vm.getMaxLengthValidation(1000,vm.commentForm.comment.$viewValue.length)}}</span>
                          </div>
                        </div>
                      </md-input-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.commentForm.$dirty}" ng-click="vm.save()"
                 ng-disabled="vm.payCMReason.isNotAllowedToChange">
        {{vm.payCMReason.comment ? 'Update' : 'Add'}}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
