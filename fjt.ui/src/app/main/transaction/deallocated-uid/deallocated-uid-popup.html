<md-dialog aria-label="DeallocatedMaterial" class="popup-large-custom max-height-85p" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.deallocatedUIDForm" class="md-inline-form" novalidate>
    <md-button type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Deallocated Material</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding max-height-fit-content" layout="column">
      <md-content class="padding-10">
        <deallocated-uid-list layout="column" flex assy-id="vm.uidDetail.assyID" salesorder-id="vm.uidDetail.refSalesOrderDetID" part-id="vm.uidDetail.partId"></deallocated-uid-list>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
