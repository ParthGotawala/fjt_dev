<md-dialog aria-label="clearRequest" draggable>
    <form name="vm.ClearReasonForm">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Clear Request Reason</h2>
            <span flex></span>
            <popup-header-label label-data="vm.headerdata"></popup-header-label>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
              <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding">
                <div layout="row" layout-wrap class="cm-custom-label-common padding-10" flex="100">
                    <div layout="row" flex="100" class="input-wrapper">
                        <p class="label-container">Reason</p>
                        <md-input-container class="md-block">
                            <input type="text" name="Reason" id="Reason" ng-model="vm.unauthorize.cancleReason"  ng-maxlength="255" custom-auto-focus="true" no-special-character>
                            <div ng-messages="vm.ClearReasonForm.Reason.$error " role="alert">
                                <div ng-message="maxlength">
                                    <span>{{vm.getMaxLengthValidation(255,vm.ClearReasonForm.Reason.$viewValue.length)}}</span>
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveclearReason()" ng-class="{'md-formdirty': vm.ClearReasonForm.$dirty}" aria-label="Submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
