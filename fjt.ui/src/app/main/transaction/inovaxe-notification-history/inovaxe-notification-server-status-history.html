<md-content cg-busy="{promise:vm.cgBusyLoading}" class="padding-top-5">
  <div layout="row" layout-sm="column" flex ng-show="!vm.isNoDataFound">
    <div class="flex-30">
      <fieldset class="container-box margin-left-10">
        <legend class="margin-0">Server Heartbeat Status History</legend>
        <div layout="row" flex="100" class="margin-0">
          <div class="margin-top-0 padding-5 ui-grid-cell-contents" flex="100">
            <md-radio-group class="cm-rd-switch" flex="100" layout="row" ng-model="vm.status" name="status" ng-change="vm.changeInovaxeStatus()">
              <md-radio-button class="margin-top-0" ng-value="vm.inovaxeStatus[0].id">{{vm.inovaxeStatus[0].value}}</md-radio-button>
              <md-radio-button class="margin-top-0" ng-value="vm.inovaxeStatus[1].id">{{vm.inovaxeStatus[1].value}}</md-radio-button>
              <md-radio-button class="margin-top-0" ng-value="vm.inovaxeStatus[2].id">{{vm.inovaxeStatus[2].value}}</md-radio-button>
            </md-radio-group>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="flex layout layout-align-end-center margin-right-8">
      <table cellspacing="0" cellpadding="0" ng-if="vm.InoAutoServerName" class="ng-scope">
        <tbody>
          <tr>
            <th>
              Server name:&nbsp;
            </th>
            <td class="ng-binding">
              {{vm.InoAutoServerName}}
            </td>
            <th class="padding-left-10 text-align-right">
              Server status:&nbsp;
            </th>
            <td class="ng-binding">
              {{vm.InoAutoServerHeartbeatStatus}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFound">
    <div>
      <md-card layout="column" flex layout-align="space-between stretch">
        <ui-grid-extention grid-id="vm.gridConfig.gridNotificationServerStatus"
                           load-data="vm.loadData"
                           grid-option="vm.gridOptions"
                           header="vm.sourceHeader"
                           grid-data="vm.sourceData"
                           total-data-count="vm.totalSourceDataCount"
                           reset-grid="vm.resetSourceGrid"
                           selectted-rows="vm.selectedRowsList"
                           paging-info="vm.pagingInfo"
                           current-item="vm.currentdata"
                           get-data-down="vm.getDataDown"
                           scroll-class="vm.setScrollClass"
                           empty-state="vm.emptyState">
      </md-card>
    </div>

  </div>
  <div class="empty-state text-center full-height" layout="row" layout-align="center center" flex="100" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    <md-button class="md-fab md-mini" aria-label="Refresh Mounting Type" ng-click="vm.refreshNotification()">
      <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
      <md-tooltip>Refresh Server Heartbeat Status History</md-tooltip>
    </md-button>
  </div>
</md-content>
