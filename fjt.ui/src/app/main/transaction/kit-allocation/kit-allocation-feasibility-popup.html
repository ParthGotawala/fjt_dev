<md-dialog aria-label="kitAllocationFeasibility" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="90">
 
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          Show Build Feasibility Shortage Line
          <span ng-if="vm.isConsolidate">[Consolidated]</span>
        </h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="padding-5">
      <md-content>

        <div layout="row" layout-align="end center" class="cm-section-main ml-10 mr-10">
          <div class="cm-section-inner">
            <md-input-container class="margin-0" layout-align="end center">
              <md-checkbox ng-model="vm.packagingAlias" layout-align="end center" layout="row" class="padding-0 margin-0" aria-label="packaging"
                           flex="100" ng-change="vm.changePackagingAlias();">
                <b>Show With Packaging Alias</b>
              </md-checkbox>
            </md-input-container>
          </div>
        </div>
        
        <kit-allocation-consolidated-grid sales-order-detail="vm.kitAllocationFeasibilityDetail.salesOrderDetail.salesOrderDetail" is-select-s-o="true" packaging-alias="vm.packagingAlias" mounting-type-id="vm.mountingTypeId" ui-view="kitallocationconsolidated" ng-if="vm.isConsolidate"></kit-allocation-consolidated-grid>
        <kit-allocation-grid sales-order-detail="vm.kitAllocationFeasibilityDetail.salesOrderDetail.salesOrderDetail" is-select-s-o="true" assembly-detail="vm.assemblyDetail" packaging-alias="vm.packagingAlias" kit-filter="vm.filter" mounting-type-id="vm.mountingTypeId" ui-view="kitallocation" ng-if="!vm.isConsolidate && vm.assemblyDetail"></kit-allocation-grid>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>

</md-dialog>
