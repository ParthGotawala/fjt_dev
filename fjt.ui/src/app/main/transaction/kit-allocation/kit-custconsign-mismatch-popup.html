<md-dialog aria-label="SelectLine" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="60">
  <form name="vm.formCustConsign" id="formCustConsign" class="md-inline-form" novalidate>
    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
      <md-content class="padding-10 mh-5">
        <h2 class="md-title">{{vm.errorMessage.messageType}}: {{vm.errorMessage.messageCode}}</h2>
        <div flex="100" layout="row" layout-align="start start" class="pv-5">
          <div class="dynamic-msg-content">
            <div class="title" ng-bind-html="vm.errorMessage.message"></div>
          </div>
        </div>
        <div class="flex-100 layout-row layout-wrap">
          <div class="content fullpage-datatable" layout="column" flex>
            <md-table-container layout="row" flex="100">
              <table md-table class="md-data-table table-row-select">
                <thead md-head md-order="vm.query.order">
                  <tr>
                    <th class="w-80 pl-10">Action</th>
                    <th md-column class="w-25">
                      #
                    </th>
                    <th md-column md-order-by="lineID" class="w-100">
                      Item(Line#)
                    </th>
                    <th md-column class="w-250">
                      {{vm.LabelConstant.MFG.CPN}}
                    </th>
                    <th md-column class="w-110">
                      {{vm.LabelConstant.MFG.PID}}
                    </th>
                    <th md-column class="w-150">Customer Consigned</th>
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row ng-repeat="item in vm.kitAllocationList | orderBy: vm.query.order">
                    <td md-cell class="pl-10">
                      <md-button class="md-primary grid-button md-icon-button bdrbtn cm-feture-btn-color"
                                 ng-click="vm.getAuthenticationOfApprovalPart(item)" ng-class="{'item-disabled': (!vm.isEnableKitLineCustConsignStatus) }" ng-disabled="(!vm.isEnableKitLineCustConsignStatus)">
                        <md-icon md-font-icon="t-icons-customer-consigned-state" class="s16"></md-icon>
                        <md-tooltip>{{item.isPurchase ? 'Make it Customer Consigned' : 'Make it Purchased'}}</md-tooltip>
                      </md-button>
                    </td>
                    <td md-cell>{{$index+1}}</td>
                    <td md-cell>{{item.lineID}}</td>
                    <td md-cell>
                      <md-input-container class="margin-0" flex="100">
                        <common-pid-code-label-link component-id="item.custPNID"
                                                    label="vm.LabelConstant.MFG.PID"
                                                    value="item.custPIDCode"
                                                    is-copy="true"
                                                    mfg-label="vm.LabelConstant.MFG.CPN"
                                                    mfg-value="item.custPN"
                                                    rohs-icon="vm.rohsImagePath + item.cpnRoHsIcon"
                                                    rohs-status="item.cpnRoHsName"
                                                    is-copy-ahead-label="true"
                                                    is-search-findchip="false"
                                                    is-search-digi-key="false"
                                                    is-custom-part="item.custIsCustom">
                        </common-pid-code-label-link>
                      </md-input-container>
                    </td>
                    <td md-cell><alternative-component-details is-expand="true" row-data="item" is-hide-loa=true></alternative-component-details></td>
                    <td md-cell>
                      <md-checkbox ng-model="item.isCustomerConsign" id="line{{item.lineID}}" ng-disabled="true"></md-checkbox>
                    </td>
                  </tr>
                </tbody>
              </table>

            </md-table-container>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-primary md-raised" ng-click="vm.cancel(true)" aria-label="Submit">
        Continue
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
