<div class="page-layout simple fullwidth breadcrumb-fixed" layout="column">
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div layout-align="space-between end" class="cm-square-icon-btn" layout="row">
      <md-button class="md-raised md-primary md-icon-button" ng-click="vm.showColorLengend($event)">
        <md-icon md-font-icon class="icon-palette"></md-icon>
        <md-tooltip md-direction="top">Legend</md-tooltip>
      </md-button>
      <div>
      </div>
    </div>
  </div>
  <div layout="row" flex="100" class="cm-alias-alternate-grp padding-top-side" cg-busy="{promise:vm.cgBusyLoading}" ng-if="(vm.tabName === vm.KitListTab.SubKitList.Name || vm.tabName === vm.KitListTab.KitList.Name)">
    <ms-form-wizard flex>
      <md-tabs md-selected="vm.selectedTabIndex" class="manage-customer-tabing padding-0" md-dynamic-height>
        <!-- Main Assmebly List -->
        <md-tab md-on-select="vm.onTabChanges(vm.KitListTab.KitList.Name,msWizard)">
          <md-tab-label>
            <span class="ms-form-wizard-step-label">
              <span class="ms-form-wizard-step-number md-accent-bg">4</span>
              <span class="ms-form-wizard-step-number md-accent-bg">
                <i class="icon-check s16"></i>
              </span>
              <span class="ms-form-wizard-step-text">{{vm.KitListTab.KitList.title}}</span>
            </span>
          </md-tab-label>
          <md-tab-body>
            <div ng-if="vm.isMainAssembly === true && vm.isSubAssembly === false && vm.isMRPList === false">
              <kit-list is-sub-assembly-tab="false" is-purchase-tab="false"></kit-list>
            </div>
          </md-tab-body>
        </md-tab>
        <!-- Sub Assembly List -->
        <md-tab md-on-select="vm.onTabChanges(vm.KitListTab.SubKitList.Name,msWizard)">
          <md-tab-label>
            <span class="ms-form-wizard-step-label">
              <span class="ms-form-wizard-step-number md-accent-bg">0</span>
              <span class="ms-form-wizard-step-number md-accent-bg">
                <i class="icon-check s16"></i>
              </span>
              <span class="ms-form-wizard-step-text">{{vm.KitListTab.SubKitList.title}}&nbsp;({{vm.SubAssemblyCount || 0}})</span>
            </span>
          </md-tab-label>
          <md-tab-body>
            <div ng-if="vm.isMainAssembly === false && vm.isSubAssembly === true && vm.isMRPList === false">
              <kit-list is-sub-assembly-tab="true" is-purchase-tab="false"></kit-list>
            </div>
          </md-tab-body>
        </md-tab>
      </md-tabs>
  </div>
  <div layout="row" flex="100" class="cm-alias-alternate-grp padding-top-side" cg-busy="{promise:vm.cgBusyLoading}" ng-if="vm.tabName === vm.KitListTab.MRPList.Name">
    <ms-form-wizard flex>
      <md-tabs md-selected="vm.selectedTabIndex" class="manage-customer-tabing padding-0" md-dynamic-height>
        <!-- MRP List -->
        <md-tab md-on-select="vm.onTabChanges(vm.KitListTab.MRPList.Name,msWizard)">
          <md-tab-label>
            <span class="ms-form-wizard-step-label">
              <span class="ms-form-wizard-step-number md-accent-bg">4</span>
              <span class="ms-form-wizard-step-number md-accent-bg">
                <i class="icon-check s16"></i>
              </span>
              <span class="ms-form-wizard-step-text">{{vm.KitListTab.MRPList.title}}</span>
            </span>
          </md-tab-label>
          <md-tab-body>
            <div ng-if="vm.isMainAssembly === false && vm.isSubAssembly === false && vm.isMRPList === true">
              <kit-list is-sub-assembly-tab="false" is-purchase-tab="true"></kit-list>
            </div>
          </md-tab-body>
        </md-tab>
      </md-tabs>

  </div>
</div>
