<md-dialog aria-label="Re Release Validation" class="cm-custom-label-common" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>{{vm.LabelConstant.KitAllocation.ReReleaseKitPlan}}</span>
      </h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="vm.reReleaseForm" id="reReleaseForm">
    <md-dialog-content class="no-padding custom-scroll">
      <md-content class="padding-10" layout="row" flex="100">
        <div flex="100" layout="row" class="cm-section-main border-0">
          <div flex="100" class="cm-section-inner">
            <div flex="100" layout-align="start start" class="pv-5">
              <label class="color-red">{{vm.CORE_MESSAGE_CONSTANT.SELECT_RE_RELEASE_OPTION_NOTE}}</label>
            </div>
            <div flex="100" layout-align="start start" class="pv-5 text-bold" ng-bind-html="vm.reReleaseMessage">
            </div>
            <div flex="100" layout-align="start start" class="pv-5">
              <md-radio-group flex="100" md-autofocus ng-change="vm.reReleaseModel.isChangeKit = false;"
                              ng-model="vm.reReleaseModel.isMaintainKit">
                <md-radio-button id="isMaintainKit" ng-value="true" class="md-primary margin-0">
                  <label class="font-size-15-imp">Maintain Current Kit Planning</label>
                </md-radio-button>
                <div class="title font-size-15-imp pl-24" ng-bind-html="vm.maintainKitMessage"></div>
            </div>
            <div flex="100" layout-align="start start" class="pv-5">
              <md-radio-group flex="100" ng-change="vm.reReleaseModel.isMaintainKit = false;"
                              ng-model="vm.reReleaseModel.isChangeKit">
                <md-radio-button id="isChangeKit" ng-value="true" class="md-primary margin-0">
                  <label class="font-size-15-imp">Change Current Kit Planning</label>
                </md-radio-button>
              </md-radio-group>
              <div class="title font-size-15-imp pl-24" ng-bind-html="vm.changeKitMessage"></div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row" class="toolbar-45">
      <md-button class="md-default md-button md-ink-ripple md-raised" ng-click="vm.cancel()">
        No
      </md-button>
      <md-button class="md-primary md-button md-ink-ripple md-raised"
                 ng-disabled="!(vm.reReleaseModel.isChangeKit || vm.reReleaseModel.isMaintainKit)"
                 ng-click="vm.continueRelease()">
        Yes
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
