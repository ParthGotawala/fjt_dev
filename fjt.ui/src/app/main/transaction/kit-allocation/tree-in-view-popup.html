<md-dialog aria-label="Tree View" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{vm.popupTitle}}</h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerData"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding" layout="column">
    <md-content class="padding-10">
      <h2 ng-if="vm.isShowRecalcuate" class="md-title">{{vm.informationMessage.messageType}}: {{vm.informationMessage.messageCode}}</h2>
      <div flex="100" layout="row" layout-align="start start" class="pv-5" ng-if="vm.isShowRecalcuate">
        <div class="dynamic-msg-content">
          <div class="title" ng-bind-html="vm.informationMessage.message"></div>
        </div>
      </div>
      <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isShowRecalcuate">
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.RECALCULATE}}</p>
        <p flex="100" class="mt-15">
          <md-button class="md-primary md-raised md-ink-ripple mv-0" ng-disabled="vm.isReCalculateDisable" ng-click="vm.KitRecalcuation()">ReCalculate</md-button>
        </p>
      </div>
      <div ng-if="vm.isCallDirective">
        <tree-in-view sales-order-detail-id="vm.salesOrderDetailId" part-id="vm.partID" is-kit-allocation="vm.isKitAllocation"></tree-in-view>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
