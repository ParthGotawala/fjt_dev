<md-dialog aria-label="InvoiceDetailNote" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="50">
    <form name="vm.formInvoiceDetailNote" class="md-inline-form">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    Comments
                </h2>
                <span flex></span>
                <popup-header-label label-data="vm.headerdata"></popup-header-label>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="padding-10">
            <md-content>

                <div class="cm-section-main margin-bottom-5 border-0">
                    <div class="cm-section-inner">

                        <div class="content fullpage-datatable" layout="column" flex>
                            <md-table-container layout="row" flex="100">
                                <table md-table class="md-data-table table-row-select">

                                    <thead md-head md-order="vm.query.order">
                                        <tr md-row>
                                            <th md-column width="50">
                                                #
                                            </th>
                                            <th md-column md-order-by="lineId" width="100">
                                                Line#
                                            </th>
                                            <th md-column md-order-by="note">
                                                Comment
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody md-body>
                                        <tr md-row ng-repeat="item in vm.noteList | orderBy: vm.query.order">
                                            <td md-cell>{{$index+1}}</td>
                                            <td md-cell>{{item.lineId}}</td>
                                            <td md-cell>{{item.note}}</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </md-table-container>
                        </div>

                    </div>
                </div>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
