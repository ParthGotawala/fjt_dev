<md-dialog aria-label="PaidVarificationSlip" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="50">
    <form name="vm.formPaidPackaging" class="md-inline-form">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <div layout="row" flex="100">
                    <h2>Status Advance Search</h2>
                    <span flex></span>
                </div>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="customer-modal no-padding custom-scroll">
            <md-content class="md-padding" layout="column" layout-gt-xs="row">

                <md-input-container class="md-block margin-bottom-0 margin-top-0" flex="100">
                    <div layout="column" flex="100" flex-xs="100" class="margin-bottom-5">
                        <span>Status</span>
                    </div>
                    <div layout="row" flex="100" layout-wrap>
                        <div class="margin-5">
                            <md-checkbox ng-model="vm.isAll" ng-change="vm.checkAll()" class="mt-0">All</md-checkbox>
                        </div>
                        <div ng-repeat="item in vm.searchType" class="margin-5">
                            <md-checkbox ng-model="item.isSelect" ng-change="vm.selectType()" class="mt-0">{{item.value}}</md-checkbox>
                        </div>
                    </div>
                </md-input-container>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.search();" aria-label="Submit" ng-disabled="!vm.isAnySelected">Search</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
