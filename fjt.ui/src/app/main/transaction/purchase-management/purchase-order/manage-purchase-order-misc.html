<form name="vm.purchaseOrderOtherDetail" class="md-inline-form padding-10-imp" ms-form-wizard-form novalidate>

    <div class="cm-section-header" flex="100">
      <h2>Purchase Order MISC</h2>
    </div>
    <div class="cm-section-inner" flex="100">
      <div layout="column" layout-gt-xs="100" class="cm-tab-misc" ng-if="vm.purchaseOrder.poNumber">
        <view-data-element entity="{{vm.Entity.PurchaseOrder}}" dataelement-list="vm.dataElementList" ref-trans-id="{{vm.poID}}"
                           entity-id="vm.entityID" file-list="vm.fileList"
                           curr-active-form="vm.purchaseOrderOtherDetail" is-protected="vm.purchaseOrder.status || vm.isReadOnly"></view-data-element>
      </div>
    </div>
  </div>
</form>
