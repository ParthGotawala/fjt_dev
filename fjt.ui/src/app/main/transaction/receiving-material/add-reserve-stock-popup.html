<md-dialog aria-label="SelectPart" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="30">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add In Reserve</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="no-padding">
        <md-content class="padding-10">
            <div layout="row" flex="100" layout-wrap class="cm-custom-label-common">
                <form name="vm.formAddReserveStock" layout="row" layout-wrap class="md-inline-form padding-bottom-0 flex-100" novalidate>
                  <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
                    <div flex="100" layout="row" class="cm-section-main border-0">
                        <div flex="100" class="cm-section-inner">
                            <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
                                <tbody>
                                    <tr>
                                        <th>
                                            <p class="label-container">
                                                <a class="cm-text-decoration underline" ng-click="vm.goToCustomerList();" tabindex="-1">Customer</a><span>&nbsp;*</span>
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container ng-if="vm.autoCompleteCustomer" class="autocompletecustom cm-custom-autocomplete margin-0" custom-auto-focus="true">
                                                <custom-auto-complete datalist="vm.CustomerList"
                                                                      column-name="vm.autoCompleteCustomer.columnName"
                                                                      controller-name="vm.autoCompleteCustomer.controllerName"
                                                                      view-template-url="vm.autoCompleteCustomer.viewTemplateURL"
                                                                      key-column-name="vm.autoCompleteCustomer.keyColumnName"
                                                                      input-name="vm.autoCompleteCustomer.inputName"
                                                                      placeholder-name="vm.autoCompleteCustomer.placeholderName"
                                                                      key-column-id="vm.autoCompleteCustomer.keyColumnId"
                                                                      is-required="vm.autoCompleteCustomer.isRequired"
                                                                      is-addnew="vm.autoCompleteCustomer.isAddnew"
                                                                      add-data="vm.autoCompleteCustomer.addData"
                                                                      callback-fn="vm.autoCompleteCustomer.callbackFn"
                                                                      on-select-callback-fn="vm.autoCompleteCustomer.onSelectCallbackFn">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <p class="label-container">
                                                <a class="cm-text-decoration underline" ng-click="vm.goToAssayList();" tabindex="-1">Assy ID</a>
                                            </p>
                                        </th>
                                        <td>
                                            <md-input-container ng-if="vm.autoCompleteAssy" class="autocompletecustom cm-custom-autocomplete margin-0">
                                                <custom-auto-complete datalist="vm.assyList"
                                                                      column-name="vm.autoCompleteAssy.columnName"
                                                                      controller-name="vm.autoCompleteAssy.controllerName"
                                                                      view-template-url="vm.autoCompleteAssy.viewTemplateURL"
                                                                      key-column-name="vm.autoCompleteAssy.keyColumnName"
                                                                      input-name="vm.autoCompleteAssy.inputName"
                                                                      placeholder-name="vm.autoCompleteAssy.placeholderName"
                                                                      key-column-id="vm.autoCompleteAssy.keyColumnId"
                                                                      is-required="vm.autoCompleteAssy.isRequired"
                                                                      is-addnew="vm.autoCompleteAssy.isAddnew"
                                                                      callback-fn="vm.autoCompleteAssy.callbackFn"
                                                                      add-data="vm.autoCompleteAssy.addData"
                                                                      on-select-callback-fn="vm.autoCompleteAssy.onSelectCallbackFn"
                                                                      is-disabled="vm.autoCompleteCustomer && !vm.autoCompleteCustomer.keyColumnId ? true : false">
                                                </custom-auto-complete>
                                            </md-input-container>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <p class="label-container">Nickname</p>
                                        </th>
                                        <td>
                                            <md-input-container class="margin-bottom-0" flex="100">
                                                <input type="text" ng-maxlength="50" capitalize class="input-text-uppercase" name="Nickname" ng-model="vm.ReserveStockModel.nickName" ng-disabled="true">
                                                <div ng-messages="vm.formAddReserveStock.Nickname.$error" role="alert">
                                                    <div ng-message="required">
                                                        <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                    </div>
                                                    <div ng-message="maxlength">
                                                        <span>{{vm.getMaxLengthValidation(14,vm.formAddReserveStock.Nickname.$viewValue.length)}}</span>
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised"
                   ng-disabled="vm.saveBtnDisableFlag"
                   ng-class="{'md-formdirty': vm.formAddReserveStock.$dirty}"
                   ng-click="vm.addInReserveStock();" aria-label="Submit">Save</md-button>
    </md-dialog-actions>
</md-dialog>
