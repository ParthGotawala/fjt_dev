<md-dialog aria-label="Add Printer" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.AddPrinterForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Printer Selection</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
            <md-content class="md-padding">
                <div layout="row">
                    <md-input-container ng-if="vm.autoCompletePrinter" class="autocompletecustom margin-bottom-0" flex="100">
                        <custom-auto-complete datalist="vm.PrinterList"
                                              column-name="vm.autoCompletePrinter.columnName"
                                              controller-name="vm.autoCompletePrinter.controllerName"
                                              view-template-url="vm.autoCompletePrinter.viewTemplateURL"
                                              key-column-name="vm.autoCompletePrinter.keyColumnName"
                                              input-name="vm.autoCompletePrinter.inputName"
                                              placeholder-name="vm.autoCompletePrinter.placeholderName"
                                              key-column-id="vm.autoCompletePrinter.keyColumnId"
                                              is-required="vm.autoCompletePrinter.isRequired"
                                              is-addnew="vm.autoCompletePrinter.isAddnew"
                                              callback-fn="vm.autoCompletePrinter.callbackFn"
                                              add-data="vm.autoCompletePrinter.addData"
                                              on-select-callback-fn="vm.autoCompletePrinter.onSelectCallbackFn">
                        </custom-auto-complete>
                    </md-input-container>
                </div>
                <div layout="row" class="margin-top-0 margin-left-5">
                    <span class="font-size-12">Note: Please select valid network printer</span>
                </div>
                <div layout="row">
                    <md-input-container ng-if="vm.autoCompletePrintFormat" class="autocompletecustom" flex="100">
                        <custom-auto-complete datalist="vm.PrintFormatList"
                                              column-name="vm.autoCompletePrintFormat.columnName"
                                              controller-name="vm.autoCompletePrintFormat.controllerName"
                                              view-template-url="vm.autoCompletePrintFormat.viewTemplateURL"
                                              key-column-name="vm.autoCompletePrintFormat.keyColumnName"
                                              input-name="vm.autoCompletePrintFormat.inputName"
                                              placeholder-name="vm.autoCompletePrintFormat.placeholderName"
                                              key-column-id="vm.autoCompletePrintFormat.keyColumnId"
                                              is-required="vm.autoCompletePrintFormat.isRequired"
                                              is-addnew="vm.autoCompletePrintFormat.isAddnew"
                                              callback-fn="vm.autoCompletePrintFormat.callbackFn"
                                              add-data="vm.autoCompletePrintFormat.addData"
                                              on-select-callback-fn="vm.autoCompletePrintFormat.onSelectCallbackFn">
                        </custom-auto-complete>
                    </md-input-container>
                </div>
                
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.savePrinterDetail()" ng-disabled="vm.AddPrinterForm.$invalid || !vm.autoCompletePrinter.keyColumnId || !vm.autoCompletePrintFormat.keyColumnId || !vm.checkFormDirty(vm.AddPrinterForm)" aria-label="Submit">Print</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
