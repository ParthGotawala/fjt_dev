<md-dialog aria-label="SelectBarcode" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="70">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Select Barcode Template</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
        <md-content class="md-padding">

            <div class="content fullpage-datatable" layout="column" flex>
                <md-table-container layout="row" flex="100">

                    <table md-table class="md-data-table table-row-select">
                        <thead md-head md-order="vm.query.order">
                            <tr md-row>
                                <th></th>
                                <th md-column width="50">
                                    #
                                </th>
                                <th md-column md-order-by="name">
                                    Name
                                </th>
                                <th md-column md-order-by="barcodeName">
                                    Barcode type
                                </th>
                                <th md-column md-order-by="mfgCode">
                                    {{vm.CORE.LabelConstant.MFG.MFG}}
                                </th>
                                <th md-column md-order-by="Samplereaddata">
                                    Scan Sample Label
                                </th>
                                <th md-column md-order-by="description">
                                    Description
                                </th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="item in vm.barcodeList | orderBy: vm.query.order">
                                <td md-cell><md-checkbox ng-model="item.isSelect" ng-change="vm.selectBarcode(item);" custom-auto-focus="{{$first ? true : false}}"></md-checkbox></td>
                                <td md-cell>{{$index+1}}</td>
                                <td md-cell>{{item.name}}</td>
                                <td md-cell>{{item.barcodeName}}</td>
                                <td md-cell>{{item.mfgCode}}</td>
                                <td md-cell>{{item.Samplereaddata}}</td>
                                <td md-cell>{{item.description}}</td>
                            </tr>
                        </tbody>
                    </table>

                </md-table-container>
            </div>

        </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-click="vm.confirmSelect();" ng-disabled="vm.isDisable" aria-label="Submit">Select</md-button>
    </md-dialog-actions>

</md-dialog>
