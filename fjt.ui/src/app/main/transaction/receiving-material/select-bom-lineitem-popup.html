<md-dialog aria-label="SelectBOMLineItem" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="70">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Select BOM Line</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding custom-scroll" layout="column">
        <md-content class="md-padding">
            <div class="content fullpage-datatable" layout="column" flex>
                <md-table-container layout="row" flex="100">
                    <table md-table class="md-data-table table-row-select">
                        <thead md-head md-order="vm.query.order">
                            <tr md-row>
                                <th></th>
                                <th md-column width="50">
                                    #
                                </th>
                                <th md-column md-order-by="assyPIDCode">
                                    {{vm.LabelConstant.Assembly.PIDCode}}
                                </th>
                                <th md-column md-order-by="lineID">
                                    Line Item
                                </th>
                                <th md-column md-order-by="qpa">
                                    QPA
                                </th>
                                <th md-column md-order-by="refDesig">
                                  {{vm.LabelConstant.BOM.REF_DES}}
                                </th>
                                <th md-column md-order-by="mfrPIDCode">
                                    {{vm.LabelConstant.MFG.PID}}
                                </th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="item in vm.lineItemList | orderBy: vm.query.order">
                                <td md-cell>
                                    <md-checkbox ng-model="item.isSelect" ng-change="vm.selectPart(item);" custom-auto-focus="{{$first ? true : false}}"></md-checkbox>
                                </td>
                                <td md-cell>{{$index+1}}</td>
                                <td md-cell>
                                    <common-pid-code-label-link component-id="item.partID" 
                                                                label="vm.LabelConstant.Assembly.PIDCode" 
                                                                value="item.assyPIDCode" 
                                                                is-copy="true" 
                                                                rohs-icon="item.assyRohsIcon" 
                                                                rohs-status="item.assyRohsName" 
                                                                is-assembly="true">
                                    </common-pid-code-label-link>
                                </td>
                                <td md-cell>{{item.lineID}}</td>
                                <td md-cell>{{item.qpa}}</td>
                                <td md-cell>{{item.refDesig}}</td>
                                <td md-cell>
                                    <common-pid-code-label-link component-id="item.mfgPNID"
                                                                label="vm.LabelConstant.MFG.PID"
                                                                value="item.mfrPIDCode"
                                                                is-copy="true"
                                                                is-mfg="true"
                                                                mfg-label="vm.LabelConstant.MFG.MFGPN"
                                                                mfg-value="item.mfrPN"
                                                                rohs-icon="item.mfrRohsIcon"
                                                                rohs-status="item.mfrRohsName"
                                                                is-copy-ahead-label="true">
                                    </common-pid-code-label-link>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
        </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-click="vm.confirmSelect();" ng-disabled="vm.isDisable" aria-label="Submit">Select</md-button>
    </md-dialog-actions>

</md-dialog>
