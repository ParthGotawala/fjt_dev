<md-dialog aria-label="RequestForShip" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.frmRequestForShip" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{vm.requestForShipModel.id?'Update':'Add'}} Request For Shipment</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <md-content class="md-padding">
        <!--padding-10-->
        <div class="cm-section-main border-0" flex="100">
          <div class="cm-section-inner cm-section-inner-popup">
            <table cellpadding="0" cellspacing="0" class="cm-table-input-main">
              <tbody>
                <tr>
                  <th>
                    <p class="label-container">Subject<span>&nbsp;*</span></p>
                  </th>
                  <td>
                    <md-input-container flex="100" class="margin-bottom-0">
                      <input type="text" name="note" ng-model="vm.requestForShipModel.note"
                             placeholder="Subject" ng-maxlength="500" required md-autofocus>
                      <div ng-messages="vm.frmRequestForShip.note.$error"
                           role="alert">
                        <div ng-message="required">
                          <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                        </div>
                        <div ng-message="maxlength">
                          <span>{{vm.getMaxLengthValidation(500,vm.frmRequestForShip.note.$viewValue.length)}}</span>
                        </div>
                      </div>
                    </md-input-container>
                  </td>
                </tr>
                <tr>
                  <th>
                    <p class="label-container">Status</p>
                  </th>
                  <td>
                    <md-input-container>
                      <md-radio-group layout="row" layout-align="start start" layout-wrap
                                      name="status" ng-model="vm.statusFlag" class="margin-0">
                        <md-radio-button class="margin-top-0" ng-value="false">Draft</md-radio-button>
                        <md-radio-button class="margin-top-0" ng-value="true">Publish</md-radio-button>
                      </md-radio-group>
                    </md-input-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save()" aria-label="Submit">Save</md-button>
      <!--ng-disabled="!vm.frmRequestForShip.$valid || !vm.checkFormDirty(vm.frmRequestForShip)"-->
    </md-dialog-actions>
  </form>
</md-dialog>
