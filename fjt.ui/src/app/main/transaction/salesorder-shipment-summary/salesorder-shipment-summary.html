<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common md-inline-form full-height"
     layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div class="cm-square-icon-btn cm-btn-group">
      <!--<md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.frmShipmentSummary.$dirty}" id="saveBtn" ng-click="vm.saveShipmentSummaryDetail();" ng-if="!vm.isShowPrint">
        Save
      </md-button>-->
      <md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.frmShipmentSummary.$dirty}" id="saveBtn" ng-click="vm.closeEmptyState();" ng-if="vm.isShowPrint">
        Close
      </md-button>
      <md-button class="md-icon-button margin-0 md-primary md-raised md-mini margin-left-10" ng-if="!vm.isShowPrint" ng-click="vm.printPage()" ng-disabled="vm.frmShipmentSummary.$dirty || vm.isPrintDisable">
        <md-icon md-font-icon="icon-printer" class="material-icons"></md-icon>
        <md-tooltip>Print</md-tooltip>
      </md-button>
    </div>
  </div>
  <div class="cm-receiving-material-navbar padding-top-side" layout="column" flex="100">
  <view-shipment-summary></view-shipment-summary>
  </div>
</div>
