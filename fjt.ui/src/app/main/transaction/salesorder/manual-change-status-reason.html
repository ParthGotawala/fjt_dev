<md-dialog aria-label="Change Status to Completed" class="workorder-pop-main cm-custom-label-common" draggable flex="60">
  <form name="vm.SOChangeStatusForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Change Status to Completed</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button ml-0" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <md-content class="md-padding" layout="column" layout-gt-xs="row">
        <div flex="100" layout="row" class="margin-top-5 input-wrapper">
          <p class="label-container">Reason<span>&nbsp;*</span></p>
          <md-input-container flex="100" flex-xs="100" class="margin-bottom-0">
            <textarea type="text" name="changeReason" ng-model="vm.SalesOrderStatus.completeStatusReason" placeholder="Change Status Reason"
                      ng-maxlength="500" md-autofocus required></textarea>
            <div ng-messages="vm.SOChangeStatusForm.changeReason.$error">
              <div ng-message="required">
                <span>{{ vm.CORE_MESSAGE_CONSTANT.REQUIRED }}</span>
              </div>
              <div ng-message="maxlength">
                <span>{{ vm.getMaxLengthValidation(500, vm.SOChangeStatusForm.changeReason.$viewValue.length) }}</span>
              </div>
            </div>
          </md-input-container>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.ChangeStatus()"
                 ng-disabled="vm.saveDisable"
                 ng-class="{'md-formdirty': vm.checkFormDirty(vm.SOChangeStatusForm,null)}">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
