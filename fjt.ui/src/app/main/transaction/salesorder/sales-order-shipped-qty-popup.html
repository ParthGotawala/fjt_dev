<md-dialog aria-label="Sales Order Qty Detail" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="95">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        Sales Order Shipping History
      </h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll mh-5" layout="column">
    <md-content class="padding-10">
      <div class="content fullpage-datatable" layout="column">
        <div class="margin-top-10 cm-section-main order-detail-form-container payments md-background-bg md-whiteframe-1dp" layout="column" flex="100">
          <!--<div layout="row" layout-align="space-between center" class="cm-section-header">
            <h2 class="margin-0" flex="100">
              Packing Slip(s)
            </h2>
          </div>-->
          <div class="cm-section-inner">
            <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFound">
              <md-card layout="column" flex layout-align="space-between stretch" class="margin-0 padding-10 padding-top-10">
                <ui-grid-extention grid-id="vm.gridId"
                                   class="cm-ship-qty-biff-grid"
                                   load-data="vm.loadData"
                                   grid-option="vm.gridOptions"
                                   header="vm.sourceHeader"
                                   grid-data="vm.sourceData"
                                   total-data-count="vm.totalSourceDataCount"
                                   reset-grid="vm.resetSourceGrid"
                                   selectted-rows="vm.selectedRowsList"
                                   paging-info="vm.pagingInfo"
                                   current-item="vm.currentdata"
                                   get-data-down="vm.getDataDown"
                                   empty-state="vm.emptyState"
                                   scroll-class="vm.setScrollClass"
                                   delete-multiple-data="vm.deleteMultipleData">
              </md-card>
            </div>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound">
              <div class="emty-icon" flex="100">
                <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
              </div>
              <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
              <p flex="100">
                {{vm.EmptyMesssage.ADDNEWMESSAGE}}
              </p>
              <p flex="100">
                <md-button class="md-fab md-mini" aria-label="Add Customer Packing Slip" ng-click="vm.addCustomerPackingSlip()">
                  <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
                  <md-tooltip> Add Customer Packing Slip</md-tooltip>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Refresh Customer Packing Slip" ng-click="vm.loadData()">
                  <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
                  <md-tooltip>Refresh Customer Packing Slip</md-tooltip>
                </md-button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </md-content>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel(true)">Close</md-button>
  </md-dialog-actions>

</md-dialog>
