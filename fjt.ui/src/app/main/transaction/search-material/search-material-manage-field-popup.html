<md-dialog aria-label="SearchMateralField" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.formSearchMaterialManageField" class="md-inline-form" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Search Material: Manage Field</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="customer-modal no-padding custom-scroll cm-select-mfg-part-popup" layout="column">
      <md-content class="md-padding">
        <div class="content fullpage-datatable" layout="column" flex>
          <md-table-container layout="row" flex="100">

            <table md-table class="md-data-table table-row-select">
              <thead md-head>
                <tr md-row>
                  <th md-column width="50">
                    #
                  </th>
                  <th md-column>
                    Columns To View
                  </th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="item in vm.columnsList">
                  <td md-cell>{{$index+1}}</td>
                  <td md-cell>
                    <span class="mr-10">
                      <md-checkbox ng-model="item.hidden"></md-checkbox>
                    </span>
                    {{item.header}}
                  </td>
                </tr>
              </tbody>
            </table>

          </md-table-container>
        </div>
      </md-content>
    </md-dialog-content>

  </form>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
    <md-button class="md-primary md-raised" ng-class="{'md-formdirty': vm.formSearchMaterialManageField.$dirty}" ng-click="vm.changeVisibility()">Save</md-button>
  </md-dialog-actions>

</md-dialog>
