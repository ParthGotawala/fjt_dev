<md-dialog draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Export Controlled Assembly/Part</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll">
    <md-content class="md-padding" layout="column" layout-gt-xs="row">
      <div class="content fullpage-datatable" flex="100" ng-if="vm.assyData && vm.assyData.exportControlledAssyPartList.length > 0">
        <div class="padding-10 margin-bottom-10"><h3><b><span ng-bind-html="vm.assyData.alertMessage"></span></b></h3></div>
        <md-table-container flex="100">
          <table md-table class="md-data-table table-row-select" md-row-select ng-model="vm.selectedItems" ms-responsive-table>
            <thead md-head md-order="">
              <tr md-row>
                <th md-column>#</th>
                <th md-column>{{vm.LabelConstant.MFG.PID}}</th>
                <th md-column>Shipping Country</th>
                <th md-column>Export Controlled {{vm.LabelConstant.Workorder.Standards}}</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="item in vm.assyData.exportControlledAssyPartList">
                <td md-cell>{{$index+1}}</td>
                <td md-cell
                    ng-class="{'text-line-through': item.restrictUSEwithpermission || item.restrictUsePermanently
                                            || item.restrictPackagingUseWithpermission || item.restrictPackagingUsePermanently
                                            || item.restrictUseInBOMStep ,
                                            'text-double-line-through': item.restrictUseInBOMWithPermissionStep}">
                  <common-pid-code-label-link component-id="item.id"
                                              label="vm.LabelConstant.MFG.PID" value="item.PIDCode"
                                              is-copy="true"
                                              is-mfg="true"
                                              mfg-label="vm.LabelConstant.MFG.MFGPN"
                                              mfg-value="item.mfgPN"
                                              rohs-icon="item.displayRohsIcon"
                                              rohs-status="item.rohsStatus" is-formated="true"
                                              is-copy-ahead-label="true"
                                              is-search-digi-key="true" is-search-findchip="true"
                                              is-custom-part="item.isCustom">
                  </common-pid-code-label-link>
                </td>
                <td md-cell>
                    {{item.countryName}}
                </td>
                <td md-cell>
                  <label class="margin-2 label-box cm-export-controlled-part-std"
                         ng-style="{'background-color': standardItem.colorCode}"
                         ng-repeat="standardItem in item.partAllStandardsWithClass track by $index">
                    <!--<md-tooltip ng-if="standardItem.className">{{standardItem.className}}</md-tooltip>-->
                    ex
                    <a class="cm-text-decoration" tabindex="-1" ng-click="vm.updatestandard(standardItem.certificateStandardID);">
                      {{standardItem.className}}
                    </a>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <!--<md-table-pagination md-limit="vm.query.limit" md-limit-options="vm.limitOptions" md-page="vm.query.page"
                             md-total="{{vm.assyData.exportControlledAssyPartList.length}}"
                             md-page-select md-boundary-links="true"
                             ng-if="vm.query.isPagination">
        </md-table-pagination>-->
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
