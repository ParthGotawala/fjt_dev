<md-dialog aria-label="PaidVarificationSlip" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="90">
  <form name="vm.supplierRefundDetailForm" class="md-inline-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.popupTitle}}</h2>
        <span flex></span>
        <div class="text-align-center cm-payment-status-header" ng-if="vm.paymentId && !vm.isVoidAndReIssuePayment">
          <span class="font-weight-500 font-size-13 margin-left-4 color-black">Payment Status: </span>
          <span class="label-box font-weight-500 font-size-13 cm-payment-status-text"
                ng-class="{'label-success': !vm.isPaymentVoided,
                'label-warning': vm.isPaymentVoided}">
            {{vm.isPaymentVoided ? 'Voided' : 'Paid'}}
          </span>
        </div>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="padding-0">
      <md-content>
        <ms-form-wizard>
          <supplier-invoice-refund-detail payment-id="vm.paymentId"
                                          save-btn-disable-flag="vm.saveBtnDisableFlag"
                                          cg-busy-loading="vm.cgBusyLoading"
                                          display-refund-detail="vm.displayRefundDetail"
                                          is-void-and-reissue-payment="true">
          </supplier-invoice-refund-detail>
        </ms-form-wizard>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <div layout="row" layout-align="end center">
        <md-button name="btnClose" id="btnClose" class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised"
                   ng-class="{'md-formdirty': (vm.supplierRefundDetailForm.$dirty)}"
                   ng-click="vm.voidAndReissueRefund();" aria-label="Submit"
                   ng-disabled="vm.saveBtnDisableFlag || vm.isReadOnly">
          Save
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
