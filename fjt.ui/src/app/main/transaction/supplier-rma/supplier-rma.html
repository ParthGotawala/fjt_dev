<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common md-inline-form" layout="column" cg-busy="{promise:vm.cgBusyLoading}" ng-class="{'cm-packing-slip-empty': vm.isNoDataFound == true}">

  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div>
      <md-button class="md-primary md-raised" ng-click="vm.addSupplierRMA()" ng-if="!vm.isNoDataFound">
        Add Supplier RMA OR RMA Packing Slip
      </md-button>
    </div>
  </div>

  <div class="content-card padding-top-side" layout="column" flex>
    <supplier-rma-grid></supplier-rma-grid>
  </div>

</div>
