<div id="rack-list" class="page-layout simple fullwidth breadcrumb-fixed" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->

  <div class="center margin-left-0 margin-right-0" layout="column" flex>
      <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div layout="row">
          <div class="white-fg" layout="column" layout-align="start start">
            <div class="h2" layout="row" layout-align="start center">
              <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
            </div>
            <div layout="row" layout-align="start center" class="product-count">
              <breadcrumbs></breadcrumbs>
            </div>
          </div>
        </div>
        <div>
          <md-button class="md-primary md-raised md-ink-ripple" aria-label="Add Other Permission" ng-if="!vm.isNoDataFound" ng-click="vm.addEditRecord(null,$event)">
            Add Rack
          </md-button>
        </div>
      </div>

      <div layout="row" class="layout-row mh-10 mt-10 padding-top-side md-inline-form">
        <div layout="row" layout-align="start center" class="container-box layout-align-start-center layout-row">
          <fieldset class="container-box margin-bottom-5">
            <legend class="margin-0">Rack Operation Status</legend>
            <div class="margin-0 flex-100" flex="100">
              <md-input-container class="margin-top-0 margin-bottom-0" layout="row">
                <md-checkbox ng-model="vm.allRack" layout="row" layout-align="start center" aria-label="pass" flex="100" ng-change="vm.checkAllFilter()" class="margin-top-5imp margin-bottom-5imp width-90">
                  <span>{{vm.rackOPStatusOptions[0].value}}</span>
                </md-checkbox>
                <md-checkbox ng-model="vm.emptyRack" layout="row" layout-align="start center" aria-label="emptyRack" flex="100" ng-change="vm.RackOPStatusFilter()" class="margin-top-5imp margin-bottom-5imp width-90">
                  <span>{{vm.rackOPStatusOptions[1].value}}</span>
                </md-checkbox>
                <md-checkbox ng-model="vm.wiprack" layout="row" layout-align="start center" aria-label="wiprack" flex="100" ng-change="vm.RackOPStatusFilter()" class="margin-top-5imp margin-bottom-5imp width-90">
                  <span>{{vm.rackOPStatusOptions[2].value}}</span>
                </md-checkbox>
                <md-checkbox ng-model="vm.completedRack" layout="row" layout-align="start center" aria-label="completedRack" flex="100" ng-change="vm.RackOPStatusFilter()" class="margin-top-5imp margin-bottom-5imp width-100">
                  <span>{{vm.rackOPStatusOptions[3].value}}</span>
                </md-checkbox>
              </md-input-container>
            </div>
          </fieldset>
          
        </div>
      </div>

      <div class="content-card no-shadow cm-rack-grid-ui " layout="column" flex ng-show="!vm.isNoDataFound">
        <md-card class="margin-10" layout="column" flex layout-align="space-between stretch">
          <ui-grid-extention load-data="vm.loadData"
                             grid-id="vm.gridConfig.gridRack"
                             grid-option="vm.gridOptions"
                             header="vm.sourceHeader"
                             grid-data="vm.sourceData"
                             total-data-count="vm.totalSourceDataCount"
                             reset-grid="vm.resetSourceGrid"
                             paging-info="vm.pagingInfo"
                             current-item="vm.currentdata"
                             empty-state="vm.emptyState"
                             delete-multiple-data="vm.deleteMultipleData"
                             get-data-down="vm.getDataDown"
                             selectted-rows="vm.selectedRowsList">
        </md-card>
      </div>

      <div class="empty-state text-center full-height" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
        <div class="emty-icon" flex="100">
          <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        <p flex="100">{{vm.EmptyMesssage.ADDNEWMESSAGE}}</p>
        <p flex="100">
          <md-button class="md-fab md-mini" aria-label="Add Rack" ng-click="vm.addEditRecord(null,$event)">
            <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip>Add Rack</md-tooltip>
          </md-button>
          <md-button class="md-fab md-mini" aria-label="Refresh Rack" ng-click="vm.refreshRack()">
            <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
            <md-tooltip>Refresh</md-tooltip>
          </md-button>
        </p>
      </div>

    </div>
  </div>
