<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-warehouse-bin-navbar" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>

    <div flex layout="row" layout-align="end center">
      <div layout="row" layout-align="end center" class="cm-header-input-field">
        <!--<md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_BIN_LABEL && vm.binDataCount > 0" ng-click="vm.addEditRecordBin({ generateBin: true },$event)">
      Generate Bin
  </md-button>-->
        <md-button class="md-primary md-raised" ng-click="vm.openAuditPage($event)">
          Audit Smart Cart
        </md-button>
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_WAREHOUSE_LABEL && vm.isFoundAnyWarehouse" ng-click="vm.cancelCheckinRequest()">
          Reset All Request
        </md-button>
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_BIN_LABEL && vm.isFoundAnyBin"
                   ngf-select="vm.documentFilesBin($files, $event)">
          Import Bin
        </md-button>
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_BIN_LABEL && vm.isFoundAnyBin" ng-click="vm.downloadDocumentBin()">
          Export Template
        </md-button>
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_BIN_LABEL && vm.isFoundAnyBin" ng-click="vm.addEditRecordBin({ generateBin: false },$event)">
          Add Bin
        </md-button>
        <!--<md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_WAREHOUSE_LABEL && vm.warehouseDataCount > 0" ng-click="vm.addEditRecordWarehouse({ generateWarehouse: true },$event)">
      Generate Warehouse
  </md-button>-->
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem == vm.TRANSACTION_WAREHOUSE_LABEL && vm.isFoundAnyWarehouse"
                   ngf-select="vm.documentFiles($files, $event)">
          Import Warehouse
        </md-button>

        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem == vm.TRANSACTION_WAREHOUSE_LABEL && vm.isFoundAnyWarehouse"
                   ng-disabled="vm.isDownloadDisable" ng-click="vm.downloadDocument()">
          Export Template
        </md-button>

        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem == vm.TRANSACTION_WAREHOUSE_LABEL && vm.isFoundAnyWarehouse" ng-click="vm.checkCartStatus()">
          Show Smart Carts Status
        </md-button>
        <md-button class="md-primary md-raised" ng-if="vm.selectedNavItem==vm.TRANSACTION_WAREHOUSE_LABEL && vm.isFoundAnyWarehouse" ng-click="vm.addEditRecordWarehouse({ generateWarehouse: false },$event)">
          Add Warehouse
        </md-button>
      </div>
    </div>
  </div>
  <div class="content-card padding-top-side" layout="row" flex="100">
    <div class="content cm-receiving-material-navbar" flex="100" layout="column">
      <!-- FORM WIZARD -->
      <!--<ms-form-wizard flex>-->
      <md-nav-bar md-selected-nav-item="vm.selectedNavItem" nav-bar-aria-label="WareHouseBin">
        <md-nav-item ng-repeat="item in vm.tabList" md-nav-sref="{{item.src}}" name="{{item.title}}">{{item.title}}</md-nav-item>
      </md-nav-bar>
      <md-content ui-view="tabContent" flex class="card padding-10"></md-content>
    </div>
  </div>
</div>
