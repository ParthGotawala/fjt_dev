<md-dialog aria-label="ProductionStock" cg-busy="{promise:vm.cgBusyLoading}" flex="90" draggable>
  <form name="vm.WoTranspackagingForm" class="md-inline-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.LabelConstant.MFG.PackagingBoxSerial}}</h2>
        <span flex></span>
        <div layout="row" layout-align="center center">
          <popup-header-label label-data="vm.headerdata"></popup-header-label>
        </div>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="padding-10 custom-scroll mh-5 box-serial-popup">
        <div layout="row" layout-wrap layout-align="end center">
          <md-button class="md-raised md-primary" aria-label="Checkout"
                     ng-if="(vm.boxSerialDetailModel.IsCheckInOperation)" ng-click="vm.openCheckOutDetailPopup($event)">
            St<span class="shortcut-key-symbol">o</span>p {{(vm.boxSerialDetailModel.isSetup) ? vm.SetupLabelConstant.Setup : vm.SetupLabelConstant.Production}}
          </md-button>
          <md-button class="md-raised md-primary" aria-label="Add Box Serial Number" ng-if="(!vm.isNoBoxSerialDataFound)" ng-click="vm.addRecord(null,$event)">
            Add Packaging/Box SR#
          </md-button>
        </div>
        <box-serial-number-list assy-id="vm.boxSerialDetailModel.assyID" wo-id="vm.boxSerialDetailModel.woID" is-allow-to-add="true" assy-stock-id="vm.boxSerialDetailModel.assyStockID"></box-serial-number-list>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
