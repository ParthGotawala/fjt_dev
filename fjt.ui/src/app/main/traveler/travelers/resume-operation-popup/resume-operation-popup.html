<md-dialog aria-label="Employee" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
    <form name="vm.resumeForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.data.title}}: {{vm.data.opData.opName}}</h2>
                <span flex></span>
                <div layout="row" layout-align="center center">
                    <popup-header-label label-data="vm.headerdata"></popup-header-label>
                </div>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding" layout="column">
            <md-content class="md-padding">
                <div layout="row" layout-align="start start" layout-wrap>
                    <active-operation-list ng-if="vm.data.employeeID" employee-id="vm.data.employeeID" operation-title="vm.data.title" flex="100"></active-operation-list>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-disabled="vm.isSaveButtonDisable" ng-click="vm.ResumeActivity()">Resume Activity</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
