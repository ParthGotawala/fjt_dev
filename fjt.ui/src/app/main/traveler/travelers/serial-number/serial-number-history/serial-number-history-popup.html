<md-dialog aria-label="ProductionStock" flex="85" cg-busy="{promise:vm.cgBusyLoading}" class="cm-custom-label-common" draggable>
  <!--flex="50"-->
  <form name="vm.productionStockForm" class="md-inline-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2> Serial# Transaction History</h2>
        <span flex></span>
        <div layout="row" layout-align="center center">
          <popup-header-label label-data="vm.headerdata"></popup-header-label>
        </div>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="padding-10">
        <serial-number-history serial-no-id="vm.serialNoid"></serial-number-history>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
