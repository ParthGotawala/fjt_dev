<md-dialog class="cm-custom-label-common cm-bin-add-update" aria-label="History" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="90">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>Material in process</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerData"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal custome-scroll padding-10">
    <div ng-if="vm.data.message" layout="row" layout-wrap class="border margin-bottom-10">
      <div layout="row" layout-align="start center" layout-wrap class="font-size-14 md-accent-fg " flex="100">
        <ul class="margin-top-10 margin-bottom-10">
          <li class="pb-2 color-black" ng-bind-html="vm.data.message"></li>
        </ul>
      </div>
    </div>
    <div ng-if="vm.data.id">
      <div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
        <div class="cm-custom-label-common" layout="row" layout-wrap>
          <div class="cm-section-main" layout="row" layout-wrap flex="100" marging-10>
            <!--<div class="cm-section-header" flex="100">
              <h2>Operation Details</h2>
            </div>-->   <!--cm-active-operation-popup-grid"-->
            <div class="cm-section-inner" flex="100">
              <div class="page-layout simple doc-page" flex="100" layout="row" cg-busy="{promise:vm.cgBusyLoading}">
                <div class="content-card" layout="column" flex ng-show="!vm.isNoDataFoundActiveFeeder">
                  <md-card layout="column" class="margin-0 cm-receiving-material-grid" flex layout-align="space-between stretch">
                    <ui-grid-extention load-data="vm.loadData"
                                       grid-option="vm.gridOptions"
                                       header="vm.sourceHeader"
                                       grid-data="vm.sourceData"
                                       total-data-count="vm.totalSourceDataCount"
                                       reset-grid="vm.resetSourceGrid"
                                       paging-info="vm.pagingInfo"
                                       current-item="vm.currentdata"
                                       get-data-down="vm.getDataDown"
                                       empty-state="vm.emptyState"
                                       grid-id="vm.gridConfig.gridUmidActiveFeederList">
                  </md-card>
                </div>
                <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFoundActiveFeeder">
                  <div class="emty-icon" flex="100">
                    <img ng-src="{{vm.EmptyMesssageOperation.IMAGEURL}}" />
                  </div>
                  <p flex="100" class="empty-state-title">{{vm.EmptyMesssageOperation.MESSAGE}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
