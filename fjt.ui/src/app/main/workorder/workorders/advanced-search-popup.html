<md-dialog class="operation-pop-main cm-custom-label-common" draggable>
    <form name="woSearchForm" class="md-inline-form padding-bottom-0" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Work Order Advanced Search</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="customer-modal no-padding">
            <md-content class="padding-10" layout="column" layout-gt-xs="row">
                <md-input-container class="md-block margin-bottom-0 margin-top-0" flex="100">
                    <div layout="column" flex="100" flex-xs="100" class="margin-bottom-5 padding-left-5">
                        <span>Work Order Status</span>
                    </div>
                    <div layout="row" flex="100" layout-wrap>
                        <div class="margin-5">
                            <md-checkbox class="margin-0" ng-model="vm.isAll" ng-change="vm.checkAll()">All</md-checkbox>
                        </div>
                        <div ng-repeat="item in vm.woStatusIds" class="margin-5">
                            <md-checkbox class="margin-0" ng-model="item.isChecked" ng-change="vm.checkChange()">{{item.Value}}</md-checkbox>
                        </div>
                    </div>
                </md-input-container>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.search()" ng-disabled="!vm.isSaveEnabled">Search</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
