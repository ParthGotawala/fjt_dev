<md-dialog aria-label="ProductionStock" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.inviteMembersForReviewReqForm" class="cm-custom-label-common md-inline-form">
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Invite Members For Review Request</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll m-10" layout="column">
      <md-content flex="100" layout-wrap layout="row" class="md-padding custom-scroll">
        <div layout="row" flex="100" class="margin-bottom-20 full-chip" ng-if="vm.woDetails">
          <invite-employee-for-review employee-review-list="vm.employeeReviewList"
                                      wo-details="vm.woDetails"
                                      curr-active-form="vm.inviteMembersForReviewReqForm"
                                      is-coowner="vm.woDetails.isCoOwner"
                                      change-request-come-from="vm.woDetails.changeRequestComeFrom"></invite-employee-for-review>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">
        Cancel
      </md-button>
      <md-button class="md-primary md-raised" ng-click="vm.inviteEmployeeForReview()"
                 ng-disabled="vm.saveDisable"
                 ng-class="{'md-formdirty': vm.checkFormDirty(vm.inviteMembersForReviewReqForm) || vm.inviteMembersForReviewReqForm.$dirty}">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
