<md-dialog aria-label="Serial# Status Details" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        Already Added First Article Serial# Details
      </h2>
      <span flex></span>
      <popup-header-label label-data="vm.headerdata"></popup-header-label>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll mh-5" layout="column">
    <md-content class="padding-10">
      <div layout="row" flex="100">
        <p class="font-weight-600"><b>{{vm.firstArticleSerialAlreadyAddedNote}}</b></p>
      </div>
      <div flex="100" layout="row" class="padding-top-10" layout-wrap
           ng-if="vm.woOPFirstArticleData && vm.woOPFirstArticleData.woOPFirstArticleAddedSerialNoList && vm.woOPFirstArticleData.woOPFirstArticleAddedSerialNoList.length > 0">
        <div flex="100" layout="row" layout-wrap>
          <div class="cm-section-main" flex="100">
            <div class="cm-section-inner">
              <table border="1" width="100%" class="padding-5 opration-table text-center">
                <tr>
                  <td class="text-left padding-5">
                    #
                  </td>
                  <td class="text-left padding-5">
                    Serial#
                  </td>
                  <td class="text-left padding-5">
                    {{vm.LabelConstant.Operation.OP}}
                  </td>
                </tr>
                <tr ng-repeat="serialItem in vm.woOPFirstArticleData.woOPFirstArticleAddedSerialNoList">
                  <td class="text-right padding-5">
                    <span class="value">
                      {{$index+1}}
                    </span>
                  </td>
                  <td class="text-left padding-5">
                    <span class="value">
                      {{serialItem.serialno}}
                    </span>
                  </td>
                  <td class="text-left padding-5">
                    <span class="value">
                      <a class="cm-text-decoration cursor-pointer" ng-click="vm.goToWorkorderOperationFirstArticlesPage(serialItem.woOPID);">
                        {{serialItem.workorderOperation.opFullName}}
                      </a>
                    </span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
