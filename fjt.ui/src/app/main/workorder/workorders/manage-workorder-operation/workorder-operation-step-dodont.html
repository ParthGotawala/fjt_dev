<form name="vm.frmOperationInstruction" class="md-inline-form cm-wo-o-s-dodont" novalidate>
    <div layout="row">
        <md-input-container flex="50" flex-xs="50" class="margin-top-0">
            <div layout="row" layout-align="center center" class="operation-dos">
                <span>Do's</span>
            </div>
            <span class="margin-bottom-10" ng-if="vm.frmOperationInstruction.opDoes.$error.taMaxText" style="color:red; font-size:12px">{{vm.getDescrLengthValidation(vm.taToolbar.MAX_LENGTH, vm.frmOperationInstruction.opDoes.$viewValue)}}</span>
            <text-angular ta-toolbar="vm.taToolbar.INLINE" ng-model="vm.operation.opDoes" cg-busy-loading="vm.cgBusyLoading"
                          ng-class="{'text-angular-custom-border':vm.frmOperationInstruction.opDoes.$error.taMaxText}"
                          ta-disabled="vm.isWOUnderTermination || vm.isWoInSpecificStatusNotAllowedToChange"
                          name="opDoes" class="pb-32" ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
        </md-input-container>
        <md-input-container flex="50" flex-xs="50" class="margin-top-0">
            <div layout="row" layout-align="center center" class="operation-donts">
                <span>Don'ts</span>
            </div>
            <span class="margin-bottom-10" ng-if="vm.frmOperationInstruction.opDonts.$error.taMaxText" style="color:red; font-size:12px">{{vm.getDescrLengthValidation(vm.taToolbar.MAX_LENGTH, vm.frmOperationInstruction.opDonts.$viewValue)}}</span>
            <text-angular ta-toolbar="vm.taToolbar.INLINE" ng-model="vm.operation.opDonts" cg-busy-loading="vm.cgBusyLoading"
                          ng-class="{'text-angular-custom-border':vm.frmOperationInstruction.opDonts.$error.taMaxText}"
                          ta-disabled="vm.isWOUnderTermination || vm.isWoInSpecificStatusNotAllowedToChange"
                          name="opDonts" class="pb-32" ta-max-text="{{vm.taToolbar.MAX_LENGTH}}"></text-angular>
        </md-input-container>
    </div>
</form>
