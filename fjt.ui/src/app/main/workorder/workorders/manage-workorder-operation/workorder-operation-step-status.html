<form name="vm.operationStatusForm" class="md-inline-form" novalidate>
    <div layout="row" layout-wrap class="switchbutton" layout-align="center center">
        <span flex="100" class="text-center">Status</span>
        <md-radio-group ng-disabled="vm.IsProductionStart" ng-model="vm.operation.opStatus" ng-repeat="status in vm.OpStatus">
            <md-radio-button ng-value="{{status.ID}}" class="md-primary margin-right-35" ng-disabled="vm.isWOUnderTermination || vm.isWorkorderPublished">{{status.Name}}</md-radio-button>
        </md-radio-group>
    </div>
    <div flex="100" class="fab-footer fab-footer-right" layout="row" layout-align="start start">
        <md-button class="md-raised md-primary md-fab" ng-disabled="vm.operationStatusForm.$invalid || !vm.operationStatusForm.$dirty || vm.isWOUnderTermination|| vm.isWorkorderPublished" ng-click="vm.SaveWorkorderOperationStatus()">
            <md-icon class="icon-content-save save-and-home"></md-icon>
            <md-tooltip md-direction="top">Save</md-tooltip>
        </md-button>
    </div>
</form>
