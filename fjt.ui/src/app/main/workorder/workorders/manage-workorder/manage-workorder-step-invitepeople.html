<form name="vm.woStatusForm" class="md-inline-form" ng-if="vm.ShowInviteTab" novalidate cg-busy="{promise:vm.cgBusyLoading}">
  <div flex="100" layout="row" layout-align="end end">
    <md-button class="md-primary md-raised" ng-click="vm.refreshReviewGroupMembers()">
      Refresh
    </md-button>
  </div>
  <div class="cm-manage-wo-emp">
    <div layout="column" flex="100" class="margin-bottom-20" ng-if="vm.ShowInviteEmployee">
      <div flex="100">
        <fieldset class="container-box">
          <legend class="margin-0">Appoint Co-Owner(s)</legend>
          <div flex="100" flex-xs="100" class="margin-bottom-10 padding-top-15 cm-section-main" layout="row" layout-wrap>
            <div class="cm-section-inner" flex="100">
              <div>
                <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                  <tbody>
                    <tr>
                      <th>
                        <p class="label-container">
                          Co-Owner(s)
                        </p>
                      </th>
                      <td>
                        <md-input-container class="md-block margin-top-0 margin-bottom-0" flex="100">
                          <md-contact-chips flex="100" flex-xs="100" layout="row" ng-model="ownerReviewList" class="cm-invite-name"
                                            md-contacts="vm.isWoInSpecificStatusNotAllowedToChange ? '' : vm.querySearchOwner($query)"
                                            ng-class="{'readonly-chip': vm.isWoInSpecificStatusNotAllowedToChange}"
                                            md-contact-name="name"
                                            md-contact-image="ProfilePic"
                                            md-contact-email=""
                                            md-require-match="true"
                                            md-highlight-flags="i"
                                            filter-selected="vm.filterSelected"
                                            placeholder="{{vm.LabelConstant.SelectDataFrom.contactChipsSelect}}"
                                            secondary-placeholder="{{vm.LabelConstant.SelectDataFrom.contactChipsSelect}}">
                          </md-contact-chips>
                        </md-input-container>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div>
        <invite-employee-for-review employee-review-list="vm.employeeReviewList"
                                    is-disabled="vm.isWOTerminationToStopChange || vm.isWoInSpecificStatusNotAllowedToChange || vm.workorder.woSubStatus == vm.WoSubStatusConst.DRAFT"
                                    is-manual-save="false" wo-details="vm.woDetails"
                                    curr-active-form="vm.woStatusForm" is-coowner="true"
                                    change-request-come-from="vm.changeRequestComeFrom"></invite-employee-for-review>
      </div>
    </div>
  </div>
</form>
<style>

  .readonly-chip md-chips-wrap {
    box-shadow: none;
    cursor: not-allowed !important;
  }

    .readonly-chip md-chips-wrap button.md-chip-remove {
      display: none;
      cursor: not-allowed !important;
    }

    .readonly-chip md-chips-wrap .md-chip-input-container md-autocomplete {
      display: none;
      cursor: not-allowed !important;
    }

  .readonly-chip .md-chips.md-removable md-chip {
    cursor: not-allowed !important;
    pointer-events: none !important;
  }
</style>
