<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <!-- TOP BACKGROUND -->
    <!--<div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <!--<div class="center margin-left-0 margin-right-0" layout="column" flex>-->
    <!-- CONTENT HEADER -->
    <div class="header" layout="row" layout-align="space-between center">
        <div flex layout="row">
            <md-button class="goto-products-button md-icon-button cm-back-btn-p-m" type="button" ng-click="vm.goBack()">
                <!--<md-icon md-font-icon="icon-arrow-left" class="material-icons icon-arrow-left">
                </md-icon>-->
                <md-icon md-font-icon="icons-backarrow" class="material-icons icons-backarrow cm-back-btn">
                </md-icon>
            </md-button>
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h2" layout="row" layout-align="start center">
                    <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                    <popup-header-label label-data="vm.headerdata"></popup-header-label>
                </div>
                <div layout="row" layout-align="start center">
                    <breadcrumbs></breadcrumbs>
                </div>
            </div>
        </div>
        <div layout="row" layout-align="start center">
            <span class="margin-left-5 cm-bom-t-title text-right">WO Status:</span>
            <span class="margin-left-5 cm-bom-t-title text-right label-box" ng-class="vm.woStatusClassName">
                {{vm.woStatusText}}
            </span>
            <md-button class="md-raised md-primary" ng-click="vm.addRecord(null,$event)" 
                ng-hide="vm.isNoDataFound"
                ng-disabled="vm.isDisabledAddManualEntry">
                Add Work Order Manual Entry
            </md-button>
        </div>
    </div>
    <!-- / CONTENT HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound">
        <md-card layout="column" flex layout-align="space-between stretch">
            <ui-grid-extention load-data="vm.loadData" 
                               grid-id="vm.gridConfig.gridWOManualEntry"
                               ng-if="vm.isWODataExists"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               selectted-rows="vm.selectedRowsList"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               empty-state="vm.emptyState"
                               delete-multiple-data="vm.deleteMultipleData">
        </md-card>
    </div>    <!-- / CONTENT CARD -->
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
        <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
        <p flex="100">
            {{vm.EmptyMesssage.ADDNEWMESSAGE}}
        </p>
        <p flex="100">
            <md-button class="md-fab md-mini" aria-label="Add Customer" ng-click="vm.addRecord(null,$event)"
                ng-disabled="vm.isDisabledAddManualEntry">
                <md-icon role="img" md-font-icon="icon-plus" class="material-icons mat-icon icon-plus">
                    <md-tooltip>Add new</md-tooltip>
                </md-icon>
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Refresh Data Fields" ng-click="vm.loadData()">
                <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon">
                    <md-tooltip>Refresh</md-tooltip>
                </md-icon>               
            </md-button>
        </p>
    </div>
</div>
<!-- / CENTER -->
<!--</div>-->
