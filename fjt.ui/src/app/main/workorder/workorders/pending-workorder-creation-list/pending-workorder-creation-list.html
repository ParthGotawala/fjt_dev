<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout-align="space-between center" layout="row">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div class="disable-buttons" layout="row" ng-if="vm.isNoDataFound == false || vm.countTotalRowsOfWOTable > 0">
      <!--<manage-fields entity-id="vm.entityID"></manage-fields>-->
      <md-button class="md-primary md-raised mv-0 ml-0" aria-label="Add Work Order" ng-click="vm.addWorkOrder(null,$event)">
        Add Work Order
      </md-button>
    </div>
  </div>

  <div layout="row" class="layout-row flex padding-top-side md-inline-form">
    <div class="padding-10">
      <div layout="row" layout-align="start center" class="container-box layout-align-start-center layout-row">
        <fieldset class="container-box margin-bottom-5">
          <legend class="margin-0">Pending Work Order Creation</legend>
          <div class="margin-0 flex-100" flex="100">
            <md-radio-group class=" ng-pristine ng-untouched ng-valid _md md-default-theme layout-row flex-100 ng-not-empty" flex="100" layout="row" ng-model="vm.PendingWOCreationSearchType" name="SearchString" ng-change="vm.PendingWOCreationStatusFilter()" role="radiogroup" aria-invalid="false" aria-activedescendant="radio_5">
              <md-radio-button value="Pending" class="md-primary">Pending Creation</md-radio-button>
              <md-radio-button value="Completed"> Completed </md-radio-button>
              <md-radio-button value="All">All</md-radio-button>
            </md-radio-group>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="content-card cm-pendingwocreartion-list" layout="column" flex ng-show="!vm.isNoDataFound">
    <md-card layout="column" flex layout-align="space-between stretch" class="margin-0 padding-10 padding-top-0">
      <ui-grid-extention grid-id="vm.gridConfig.gridPendingWOCreation"
                         load-data="vm.loadData"
                         grid-option="vm.gridOptions"
                         header="vm.sourceHeader"
                         grid-data="vm.sourceData"
                         total-data-count="vm.totalSourceDataCount"
                         reset-grid="vm.resetSourceGrid"
                         paging-info="vm.pagingInfo"
                         current-item="vm.currentdata"
                         get-data-down="vm.getDataDown"
                         empty-state="vm.emptyState">
    </md-card>
  </div>

  <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
    <div class="emty-icon" flex="100">
      <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
    </div>
    <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    <p flex="100">
      <md-button class="md-fab md-mini" aria-label="Refresh Pending WO Creation" ng-click="vm.refreshPendingWOCreationList()">
        <md-icon role="img" md-font-icon="icon-refresh" class="material-icons mat-icon icon-plus"></md-icon>
        <md-tooltip>Refresh Pending WO Creation List</md-tooltip>
      </md-button>
    </p>
  </div>

</div>
