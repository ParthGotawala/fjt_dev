<md-dialog aria-label="Employee" draggable class="cm-custom-label-common">
  <form name="vm.employeeForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select {{vm.headeTitle}}</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <div class="padding-10" flex layout="column">
        <div layout="row" class="margin-top-5 input-wrapper" layout-align="start start" ng-if="vm.autoCompleteEmployee">
          <p class="margin-top-5 margin-bottom-0 label-container" layout-align="start start" layout="row">
            <a class="cm-text-decoration underline" ng-click="vm.goToPersonalList();" tabindex="-1">{{vm.autoCompleteEmployee.placeholderName}}</a><span>&nbsp;*</span>
          </p>
          <md-input-container class="autocompletecustom margin-bottom-0">
            <custom-auto-complete datalist="vm.EmployeeList"
                                  column-name="vm.autoCompleteEmployee.columnName"
                                  controller-name="vm.autoCompleteEmployee.controllerName"
                                  view-template-url="vm.autoCompleteEmployee.viewTemplateURL"
                                  key-column-name="vm.autoCompleteEmployee.keyColumnName"
                                  key-column-id="vm.autoCompleteEmployee.keyColumnId"
                                  input-name="vm.autoCompleteEmployee.inputName"
                                  placeholder-name="vm.autoCompleteEmployee.placeholderName"
                                  is-required="vm.autoCompleteEmployee.isRequired"
                                  add-data="vm.autoCompleteEmployee.addData"
                                  is-addnew="vm.autoCompleteEmployee.isAddnew"
                                  is-disabled="vm.autoCompleteEmployee.isDisabled"
                                  callback-fn="vm.autoCompleteEmployee.callbackFn"
                                  custom-auto-focus="{{vm.autoCompleteEmployee != null ? true : false}}">
            </custom-auto-complete>
          </md-input-container>
        </div>
        <div layout="row" layout-align="start end">
          <md-button class="md-raised md-primary margin-left-0" ng-click="vm.SelectAllOperation($event)"
                     ng-if="vm.WoOperationList.length > 0">
            {{vm.SelectAllOp ? 'Deselect All' : 'Select All'}}
          </md-button>
        </div>
        <div class="price-tables manage-standard" flex layout="row" layout-wrap ng-if="vm.WoOperationList.length > 0">
          <div class="style-1 md-whiteframe-1dp" layout="column" flex="100">
            <md-list class="operation-popup">
              <md-list-item ng-repeat="operation in vm.WoOperationList | orderBy: 'opNumber'" layout="row" layout-align="start stretch">
                <md-checkbox class="margin-0" name="{{operation.opName}}" ng-model="operation.selected" ng-change="vm.AddToSelectedOperation();">
                </md-checkbox>
                <div flex class="text-main">
                  <i class="icon-checkbox-blank-circle-outline normal"></i>
                  <i class="icon-check-circle checked"></i>
                  <a class="cm-text-decoration" ng-click="vm.goToManageOperation(operation.opID);">
                    {{ operation.opName }}
                  </a>
                </div>
                <span>
                  <operation-flux-type-icon flux-type="operation.fluxTypeList"></operation-flux-type-icon>
                </span>
              </md-list-item>
            </md-list>
          </div>
        </div>
        <div class="empty-state text-center" layout="row" flex="100" layout-wrap ng-if="vm.WoOperationList.length == 0">
          <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
          </div>
          <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchOperationText == null && vm.WoOperationList.length == 0">
            {{vm.EmptyMesssage.NO_SELECTED}}
          </p>
          <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchOperationText != null && vm.FilterWoOperationList != true">
            {{vm.EmptyMesssage.EMPTY_SEARCH_MESSAGE}}
          </p>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save($event)"
                 ng-disabled="vm.saveDisable"
                 ng-class="{'md-formdirty': vm.checkFormDirty(vm.employeeForm,null)}">Add to Operation</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
