<md-dialog aria-label="Employee" class="operation-pop-main" draggable cg-busy="{promise:vm.cgBusyLoading}">
  <form name="vm.employeeForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Manage Operations</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <md-content class="padding-10" layout="column" layout-gt-xs="row">
        <div flex="100">
          <select-operation-list is-from-master-template="{{vm.IsFromMasterTemplate}}"
                                 selected-operation-list="vm.SelectedOperationList"
                                 master-template="vm.masterTemplate"
                                 max-operation-number="vm.maxAllowOperationNumber"
                                 curr-active-form="vm.employeeForm"></select-operation-list>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save($event)"
                 ng-class="{'md-formdirty': vm.employeeForm.$dirty}"
                 ng-disabled="vm.saveDisable">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
