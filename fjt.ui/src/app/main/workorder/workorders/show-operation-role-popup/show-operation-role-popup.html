<md-dialog aria-label="Employee" class="operation-pop-main cm-custom-label-common" draggable cg-busy="{promise:vm.cgBusyLoading}">
  <form name="vm.operationRoleForm" class="md-inline-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select Role</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding">
      <md-content class="padding-10" layout="column" layout-gt-xs="row">
        <div flex="100" flex-xs="100" layout="row" layout-wrap>
          <div flex="50" layout="row" layout-align="start center">
            <span class="chart-op-lbl"><b>Roles</b></span>
            <div class="" flex="100" layout="row">
              <md-input-container flex="100">
                <md-radio-group class="margin-0" layout="row" layout-align="start start" layout-wrap
                                name="Sample" ng-model="vm.isAll"
                                ng-disabled="vm.radioButtonGroup.isSelectAllRole.checkDisable()"
                                ng-change="vm.radioButtonGroup.isSelectAllRole.onChange()">
                  <md-radio-button ng-repeat="item in vm.radioButtonGroup.isSelectAllRole.array"
                                   name="{{item.Key}}" ng-value="{{item.Value}}">{{item.Key}}</md-radio-button>
                </md-radio-group>
              </md-input-container>
            </div>
          </div>
          <div class="md-subheader-inner selectedcount" flex="50" layout="column" layout-align="center end">
            <div class="md-subheader-content margin-0"><span>{{vm.isAll ? (vm.roleList.length) : (vm.selectedRoleList ? vm.selectedRoleList.length : "0")}}</span> Role(s) Selected</div>
          </div>
          <div flex="100" flex-xs="100" layout="row" class="mobilesearch userpermissionhead">
            <md-input-container md-no-float class="md-block error-none no-label" flex flex-xs="75" ng-class="{'clickedsearch':isButtonclicked}">
              <input id="SearchRoleText" type="text"
                     placeholder="Type here to search roles"
                     ng-model="vm.SearchRoleText"
                     ng-keyup="vm.SearchRole(vm.roleList, vm.SearchRoleText)"
                     custom-blur="vm.SearchRole(vm.roleList, vm.SearchRoleText)">
            </md-input-container>
            <md-button class="md-raised md-primary md-ink-ripple margin-0"
                       ng-disabled="!vm.SearchRoleText"
                       ng-click="vm.SearchRoleText='';vm.SearchRole(vm.roleList, vm.SearchRoleText)">
              Clear
            </md-button>
          </div>
          <div class="price-tables manage-standard custom-scroll" flex="100" layout="row" layout-wrap>
            <div class="style-1" layout="column" flex="100">
              <md-list class="operation-popup">
                <md-list-item ng-repeat="role in vm.roleList" layout="row" layout-align="start stretch"
                              ng-class="{'checkbox-disable': vm.isAll}"
                              ng-disabled="vm.isAll">
                  <md-checkbox class="margin-0" name="role.name" ng-model="role.isChecked"
                               ng-class="{'checkbox-disable': vm.isAll}"
                               ng-change="vm.AddToSelectedRole(role);" ng-disabled="vm.isAll">
                  </md-checkbox>
                  <div flex class="text-main">
                    <i class="icon-checkbox-blank-circle-outline normal"></i>
                    <i class="icon-check-circle checked"></i>
                    {{role.name}}
                  </div>
                </md-list-item>
              </md-list>
            </div>
          </div>
          <div class="empty-state text-center" layout="row" flex="100" layout-wrap ng-if="vm.roleList.length == 0">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchRoleText == null && vm.roleList.length == 0">
              {{vm.EmptyMesssage.NO_SELECTED}}
            </p>
            <p class="empty-state-title font-size-2 useadded-emptytxt" flex="100" ng-if="vm.SearchRoleText != null && vm.FilterRoleList != true">
              {{vm.EmptyMesssage.EMPTY_SEARCH_MESSAGE}}
            </p>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save($event)"
                 ng-class="{'md-formdirty': vm.checkFormDirty(vm.operationRoleForm,null)}"
                 ng-disabled="vm.saveDisable">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
