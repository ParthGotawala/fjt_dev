<md-dialog class="cm-custom-label-common cm-bin-add-update" aria-label="usageReport" cg-busy="{promise:vm.cgBusyLoading}" draggable flex="60">
  <form name="vm.usageReportForm">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Material Usage Report</h2>
        <span flex></span>
        <div layout="row" layout-align="center center">
          <popup-header-label label-data="vm.headerData"></popup-header-label>
        </div>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal custome-scroll padding-10">
      <div layout="row" layout-wrap class="border-0">
        <div layout="row" layout-align="start center" layout-wrap class="font-size-14  cm-usage-material-report-popup" flex="100">
          <div id="filterSelect" class="content-card padding-5 margin-5 border  layout-align-start-center" layout="row" flex="100">
            <div layout="column" flex="25" class="margin-bottom-5">
              <span class="margin-5 text-right">Filter: </span>
            </div>
            <fieldset class="margin-bottom-5 mr-5" flex="100">
              <md-checkbox ng-model="vm.partType.BOM" name="BOMPart" class="align-vertical ml-9 mb-0 width-140">
                BOM Parts
              </md-checkbox>
              <md-checkbox ng-model="vm.partType.SMT" name="SMTPart" class="align-vertical ml-9 mb-0">
                Supplies, Materials & Tools Parts
              </md-checkbox>
            </fieldset>
          </div>
          <div id="docFilter" class="content-card padding-5 margin-5 border layout-align-start-center" layout="row" flex="100">
            <div layout="column" flex="25" class="margin-bottom-5">
              <span class="margin-5 text-right">Document Type: </span>
            </div>
            <fieldset class="margin-bottom-5 mr-5" flex="100">
              <md-checkbox ng-model="vm.docType.Image" name="Image" class="align-vertical ml-9 mb-0 width-140">
                UMID Images
              </md-checkbox>
              <md-checkbox ng-model="vm.docType.COFC" name="COFC" class="align-vertical ml-9 mb-0">
                COFC Documents
              </md-checkbox>
            </fieldset>
          </div>
          <div id="config" class="content-card padding-5 margin-5 border layout-align-start-center" layout="row" flex="100">
            <div layout="column" flex="25" class="margin-bottom-5">
              <span class="margin-5 text-right">Report Configuration: </span>
            </div>
            <fieldset class="margin-bottom-5 mr-5" flex="100">
              <md-checkbox ng-model="vm.config.ignoreDup" name="Image" class="align-vertical ml-9 mb-0 width-140">
                Ignore Duplicate
              </md-checkbox>
              <md-checkbox ng-model="vm.config.includeSrNo" name="COFC" class="align-vertical ml-9 mb-0">
                Include Final Serial#
              </md-checkbox>
            </fieldset>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
      <md-button class="md-default md-raised md-primary" ng-click="vm.generateReport()" ng-disabled="vm.disableGenerate">Generate</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
