<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
    <div class="header md-accent-bg" layout-align="start center" layout="row">
        <md-button class="goto-products-button md-icon-button cm-back-btn-p-m" type="button" ng-click="vm.goBack()">
            <!--<md-icon md-font-icon="icon-arrow-left" class="material-icons icon-arrow-left">
            </md-icon>-->
            <md-icon md-font-icon="icons-backarrow" class="material-icons icons-backarrow cm-back-btn">
            </md-icon>
        </md-button>
        <div class="white-fg" layout="column" flex="100" layout-align="start start">
            <div class="h2" layout="row" layout-align="start center">
                <!--<md-icon md-font-icon="icon-receipt"></md-icon>&nbsp;-->
                <!--<span>Work Order Data Entry Change History</span>-->
                <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
                <popup-header-label label-data="vm.headerdata"></popup-header-label>
            </div>
            <div layout="row" layout-align="start center">
                <breadcrumbs></breadcrumbs>
            </div>
        </div>
        <div class="disable-buttons" flex="100" layout-align="end end" layout="row" ng-if="vm.isNoDataFound == false">
            <md-button class="md-primary md-raised" ng-click="vm.openAdvancedSearch($event)" style="width:150px;">
                Advanced Search
            </md-button>
            <md-button class="md-primary md-raised" ng-click="vm.clearFilter()" ng-disabled="!vm.isAdvanceSearch" style="width:130px;">
                Clear Filter
            </md-button>
        </div>
    </div>
    <div class="content-card padding-top-side" layout="column" flex ng-show="!vm.isNoDataFound" ng-if="vm.woID">
        <md-card layout="column" flex layout-align="space-between stretch">
            <ui-grid-extention load-data="vm.loadData"
                               grid-option="vm.gridOptions"
                               header="vm.sourceHeader"
                               grid-data="vm.sourceData"
                               total-data-count="vm.totalSourceDataCount"
                               reset-grid="vm.resetSourceGrid"
                               selectted-rows="vm.selectedRowsList"
                               paging-info="vm.pagingInfo"
                               current-item="vm.currentdata"
                               get-data-down="vm.getDataDown"
                               empty-state="vm.emptyState"
                               delete-multiple-data="vm.deleteMultipleData">
        </md-card>
    </div>
    <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
        <div class="emty-icon" flex="100">
            <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
        </div>
        <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
    </div>
</div>
