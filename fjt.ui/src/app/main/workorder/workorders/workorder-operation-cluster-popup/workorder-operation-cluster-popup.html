<md-dialog aria-label="ClusterDetails" flex="40" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}"
    draggable>
    <form name="vm.clusterDetailsForm" class="md-inline-form" novalidate>
        <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.clusterDetails ? (vm.clusterDetails.clusterID ? "Update" : "Add") : "Add" }} Cluster</h2>
                <span flex></span>
                <div layout="row" layout-align="center center">
                    <popup-header-label label-data="vm.headerdata"></popup-header-label>
                </div>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="cluster-status-modal no-padding custom-scroll">
            <md-content class="padding-10">
                <div class="cm-section-main border-0" layout="row" flex="100">
                    <div class="cm-section-inner" flex="100">
                        <table cellspacing="0" cellpadding="0" class="cm-table-input-main">
                            <tbody>
                                <tr>
                                    <th>
                                        <p class="label-container">Cluster Name<span>&nbsp;*<check-unique-on-blur></check-unique-on-blur></span></p>
                                    </th>
                                    <td>
                                        <md-input-container class="md-block" flex="100" flex-gt-xs="100">
                                            <input type="text" name="clusterName"
                                                ng-model="vm.clusterDetails.clusterName" md-autofocus placeholder="Cluster Name"
                                                custom-blur="vm.checkDuplicateClusterName();"
                                                required maxlength="100">
                                            <div ng-messages="vm.clusterDetailsForm.clusterName.$error" role="alert">
                                                <div ng-message="required">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.REQUIRED}}</span>
                                                </div>
                                                <div ng-message="maxlength">
                                                    <span>{{vm.CORE_MESSAGE_CONSTANT.MAX_LENGTH}}</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </td>
                                    <th>
                                        <p class="label-container">Display Order</p>
                                    </th>
                                    <td>
                                        <md-input-container class="md-block" flex="100" flex-gt-xs="100">
                                            <input type="number" name="displayOrder"
                                                ng-model="vm.clusterDetails.displayOrder" placeholder="Display Order"
                                                onkeypress="return OnlyNumbersWithDot(event)"
                                                onchange="ToDecimalTwoDigit(this)" min="0" max="9999.99" step="0.01">
                                        </md-input-container>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td colspan="3">
                                        <div layout="row" class="">
                                            <md-radio-group layout="row" name="Cluster"
                                                ng-model="vm.clusterDetails.isParellelOperation"
                                                ng-disabled="vm.InProduction" class="margin-0" ng-change="vm.OnClusterTypeChange();">
                                                <md-radio-button ng-value="true">Parallel</md-radio-button>
                                                <md-radio-button ng-value="false">Sequential</md-radio-button>
                                            </md-radio-group>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-click="vm.saveClusterDetails()" aria-label="Submit"
                       ng-disabled="vm.saveDisable"
                       ng-class="{'md-formdirty': vm.checkFormDirty(vm.clusterDetailsForm,null)}">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
