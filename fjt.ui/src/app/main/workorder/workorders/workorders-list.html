<div id="forms" class="page-layout simple fullwidth doc-page breadcrumb-fixed cm-custom-label-common" layout="column" cg-busy="{promise:vm.cgBusyLoading}">
  <div class="header md-accent-bg" layout-align="space-between center" layout="row">
    <div class="white-fg" layout="column" layout-align="start start">
      <div class="h2" layout="row" layout-align="start center">
        <pagetitle is-list="true" is-display-menu-name="true"></pagetitle>
      </div>
      <div layout="row" layout-align="start center">
        <breadcrumbs></breadcrumbs>
      </div>
    </div>
    <div class="disable-buttons" layout="row" ng-if="vm.isNoDataFound == false || vm.countTotalRowsOfWOTable > 0">
      <md-button class="md-primary md-raised mv-0 ml-0" ng-click="vm.viewWONumberBuildHistory($event)">
        WO Build History
      </md-button>
      <md-button class="md-primary md-raised mv-0 ml-0" aria-label="Add Work Order" ng-click="vm.addRecord(null,$event)">
        Add Work Order
      </md-button>
    </div>
  </div>
  <workorder-list></workorder-list>
</div>
