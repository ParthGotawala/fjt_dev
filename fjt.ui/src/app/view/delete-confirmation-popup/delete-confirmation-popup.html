<md-dialog aria-label="Copy-Part-Detail" flex="80" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <form name="vm.DeleteConfirmationForm" novalidate>
    <md-button id="btnRequireColValidation" type="submit" ng-hide="true"></md-button>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Delete Confirmation</h2>
        <span flex></span>
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding" layout="column">
      <md-content class="custom-scroll">
        <div layout="row" flex="100" class="p-10">
          <p class="font-weight-600"><b>{{vm.confirmationMessage}}</b></p>
        </div>
        <div class="cm-section-main border-0 margin-bottom-5" ng-if="true">
          <div class="cm-section-inner">
            <div flex="100" layout="row" layout-wrap>
              <div class="part-mfg-detail ml-5 mr-5" layout="column" layout-wrap flex="100" flex-lg="100">
                <div class="cm-section-inner">
                  <ul layout="row" layout-wrap>
                    <li flex="25" ng-repeat="item in vm.TransctionList">
                      <p class="label-container">
                        {{item}}
                      </p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">{{vm.CORE_MESSAGE_CONSTANT.BUTTON_CANCEL_TEXT}}</md-button>
      <md-button class="md-primary md-raised"
                 ng-class="{'md-formdirty': vm.CreateAssemblyRevisionForm.$dirty}"
                 ng-click="vm.Proceed()" aria-label="Submit">
        {{vm.CORE_MESSAGE_CONSTANT.BUTTON_DELETE_TEXT}}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
