<md-dialog aria-label="Employee" class="cm-custom-label-common" draggable>
  <form name="vm.employeeForm" no-translate-class class="md-inline-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.data.title}} </h2>
        <span flex></span>
        
        <popup-header-label label-data="vm.headerdata" ng-show="vm.headerdata.length > 0 && vm.headerdata[0].label"></popup-header-label>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="customer-modal no-padding custom-scroll">
      <md-content class="padding-10" layout="column" layout-gt-xs="row">
        <div class="cm-section-main border-0" layout="row" layout-wrap flex="100">
          <div class="cm-section-inner">
            <div class="cm-white-spce-pre-wrap" layout="column" ng-bind-html="vm.data.description">
            </div>
          </div>
          <div flex class="text-right">
            <copy-text  ng-if="vm.copyStrDescription" label="vm.data.title" text="vm.copyStrDescription"></copy-text>
          </div>
        </div>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-default md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
