<md-dialog draggable class="cm-custom-label-common" flex="80">
    <form name="vm.FeederVerificationForm" class="md-inline-form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.data.transactionType == vm.FeederText ? "Feeder" : "UMID"}} Verification History</h2>
                <span flex></span>
                <popup-header-label label-data="vm.headerdata"></popup-header-label>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="padding-10" cg-busy="{promise:vm.cgBusyLoading}">
            <div class="content-card cm-custom-label-common md-inline-form" layout="column" flex ng-show="!vm.isNoDataFoundFeederVerification">
                <md-card layout="column" class="cm-verification-history-grid margin-0" flex layout-align="space-between stretch">
                    <ui-grid-extention load-data="vm.loadData"
                                       grid-option="vm.gridOptions"
                                       header="vm.sourceHeader"
                                       grid-data="vm.sourceData"
                                       total-data-count="vm.totalSourceDataCount"
                                       reset-grid="vm.resetSourceGrid"
                                       selectted-rows="vm.selectedRowsList"
                                       paging-info="vm.pagingInfo"
                                       current-item="vm.currentdata"
                                       get-data-down="vm.getDataDown"
                                       empty-state="vm.emptyState"
                                       delete-multiple-data="vm.deleteMultipleData">
                </md-card>
            </div>
            <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFoundFeederVerification && !vm.searchFilterData">
                <div class="emty-icon" flex="100">
                    <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
                </div>
                <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
            </div>
        </md-dialog-content>
    </form>
    <md-dialog-actions layout="row">
        <md-button class="md-btn md-default md-raised margin-0" ng-click="vm.cancel()">
           Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
