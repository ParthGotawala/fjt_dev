
<md-dialog aria-label="Wokrorder Operation Details" class="cm-custom-label-common" cg-busy="{promise:vm.cgBusyLoading}" draggable>
  <!--flex="90"-->

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        Mismatched Packaging Alias List
      </h2>
      <span flex></span>
      <!--<div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
      </div>-->
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll mh-5" layout="column">
    <md-content class="padding-10">
      <div layout="row" flex="100" ng-if="vm.packaginAliasList.length > 0">
        <p class="font-weight-600"><b>Note: </b>{{vm.ATTRIBUTE_MIS_MATCH_LIST_NOTES}}</p>
      </div>
      <md-table-container layout="row" flex="100" ng-if="vm.packaginAliasList.length > 0">        
        <table md-table class="md-data-table table-row-select width-auto cm-scroll-table">
          <thead md-head>
            <tr md-row>
              <th md-column width="50">
                #
              </th>
              <th md-column width="325">
                {{vm.MFGPN}}
              </th>
              <th md-column width="600">
                Mismatched Attribute(s)
              </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="item in vm.packaginAliasList  track by $index">
              <td md-cell width="50">{{$index+1}}</td>
              <td md-cell width="325">
                <common-pid-code-label-link component-id="item.componentID"
                                            label="vm.LabelConstant.MFG.PID"
                                            value="item.displayMfgPN"
                                            is-mfg="true"
                                            mfg-label="vm.LabelConstant.MFG.MFGPN"
                                            mfg-value="item.mfgPN"
                                            is-custom-part="item.isCustom"
                                            is-copy="true"
                                            is-copy-ahead-label="true"
                                            redirection-disable="false"
                                            is-search-digi-key="true"
                                            is-search-findchip="true"
                                            is-hide-copy-pid-code="true">
                </common-pid-code-label-link>
              </td>
              <td md-cell width="600">
                {{item.misMatchFields}}
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Ok</md-button>
  </md-dialog-actions>
</md-dialog>
