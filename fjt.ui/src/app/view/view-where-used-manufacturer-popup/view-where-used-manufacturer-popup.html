
<md-dialog aria-label="Add stockAdjustment" cg-busy="{promise:vm.cgBusyLoading}" flex="70" draggable>
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>Where Used Detail For {{vm.mfgTypeLabel}}</h2>
      <span flex></span>
      <div layout="row" layout-align="center center">
        <popup-header-label label-data="vm.headerdata"></popup-header-label>
      </div>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon role="img" md-font-icon="icon-close" class="material-icons mat-icon icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="customer-modal no-padding custom-scroll cm-custom-label-common md-inline-form">
    <md-content class="padding-10 mh-5">
      <div class="content-card" layout="column" ng-show="!vm.isNoDataFound">
        <md-card class="margin-0 cm-whereused-grid" flex="100" layout="column" layout-align="space-between stretch">
          <ui-grid-extention load-data="vm.loadData"
                             grid-id="vm.gridMFRWhereUsed"
                             grid-option="vm.gridOptions"
                             header="vm.sourceHeader"
                             grid-data="vm.sourceData"
                             total-data-count="vm.totalSourceDataCount"
                             reset-grid="vm.resetSourceGrid"
                             selectted-rows="vm.selectedRowsList"
                             paging-info="vm.pagingInfo"
                             current-item="vm.currentdata"
                             get-data-down="vm.getDataDown"
                             empty-state="vm.emptyState">
        </md-card>
      </div>
      <div layout="row" layout-gt-xs="row" class="cm-section-main border-0 p-0-imp" flex="100" ng-if="vm.isNoDataFound == true">
        <div class="cm-section-inner flex-100 p-0-imp">

          <div class="empty-state text-center full-height" flex="100" layout="row" layout-align="center center" layout-wrap ng-if="vm.isNoDataFound == true">
            <div class="emty-icon" flex="100">
              <img ng-src="{{vm.EmptyMesssage.IMAGEURL}}" />
            </div>
            <p flex="100" class="empty-state-title">{{vm.EmptyMesssage.MESSAGE}}</p>
          </div>
        </div>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-default md-raised" ng-click="vm.cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
