  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript">
    var currentLang;
    function googleTranslateElementInit() {
      currentLang = JSON.parse(localStorage.getItem('currentLang'));
      currentLang = currentLang ? currentLang : "en";
      if (google.translate && google.translate.TranslateElement) {
        new google.translate.TranslateElement({
          pageLanguage: currentLang,
          includedLanguages: 'es',
          defaultLanguage: 'es',
          multilanguagePage: true,
          layout: (google.translate && google.translate.TranslateElement) ? google.translate.TranslateElement.FloatPosition.TOP_LEFT : 1
        }, 'google_translate_element');
      } else {
        setTimeout(function () {
          googleTranslateElementInit();
        }, 0);
      }
    }

    $(function () {
      $('<div>').attr({ id: 'LoadingDiv' }).html('Loading App...').appendTo($('body'));
      AccessTokenManager.pageInitExecution().then(function (response) {
        //console.log(response);
        if (response) {
          angular.bootstrap(document, ['fuse']);
          $('#LoadingDiv').remove();
        }
        else {
          window.location.href = "site-unavailable.html";
        }
      }).catch(function (err) {
        console.log(err);
      });
    });
  </script>
