<!doctype html>
<html>
<!--ng-app="fuse"-->

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800&display=swap" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="assets/oidc-client/oidc-client.js"></script>
  <script src="config/config.js"></script>
</head>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<body>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .dropbtn {
      background-color: #039be5;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-main {
      position: absolute;
      display: inline-block;
      top: 0;
      right: 0;
    }

    .dropdown-main-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 300px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      right: 0;
      text-align: left;
    }

    .dropdown-main-content .container {
      border-bottom: 1px solid #808080;
      padding: 10px 15px;
    }

    .dropdown-main-content a {
      display: inline-block;
    }

    .dropdown-main-content a:hover {
      background-color: #ddd;
    }

    .dropdown-main:hover .dropdown-main-content {
      display: block;
    }

    .dropdown-main:hover .dropbtn {
      background-color: #039be5;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    .main-back {
      /*background-image: url('assets/images/backgrounds/july.jpg');*/
      background-image: url('assets/images/backgrounds/circuit-board-background.jpeg');
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .inner-block {
      width: 384px;
      max-width: 384px;
      padding: 32px;
      background: #FFFFFF;
      text-align: center;
      box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
    }

    .inner-block .logo {
      width: 80px;
      height: 80px;
      line-height: 80px;
      font-size: 50px;
      font-weight: 500;
      margin: 0px auto 32px;
      color: #FFFFFF;
      border-radius: 2px;
      background-color: rgb(3, 155, 229);
    }

    .inner-block .cm-alert-image {
      width: 180px;
      margin: 0 auto;
    }

    .inner-block .cm-alert-image img {
      width: 100%;
    }

    .inner-block center h1 {
      color: #323232;
      margin-top: 20px;
    }

    .inner-block center h4 {
      margin: 14px 0px;
      font-size: 17px;
      color: #323232;
    }

    .inner-block center h4 a {
      color: rgb(3, 155, 229);
    }

    .tbl-main th,
    .tbl-main td {
      border: 1px solid #808080;
      padding: 5px;
    }

    .tbl-main td img {
      height: 30px;
    }
  </style>
    <div class="main-back">
    <div class="inner-block">
      <div class="logo">
        <span>Q</span>
      </div>
      <div class="cm-alert-image">
        <img src="assets/images/etc/site-unavailabel.png" />
      </div>
      <center>
        <div class="dropdown-main">
          <button class="dropbtn" onclick="window.open(WebsiteBaseUrl + '/status-service/service-status.html')">
            Application & Service Status
          </button>
        </div>
        <p>
        <h1>We'll be right back!</h1>
        </p>
        <p>
        <h4>Site Temporarily Unavailable</h4>
        </p>
        <h4><a href="/#!/index.html">Try Again</a></h4>
      </center>
    </div>
  </div>
</body>

</html>
